<div id="current-personnel-section" data-personnel-type="current" class="p-6">
  <div class="flex flex-wrap gap-2 justify-between items-center mb-6">
    <div>
      <h3 class="text-lg font-semibold text-gray-900">Manage Current Personnels</h3>
    </div>

    <div class="flex flex-wrap gap-2">
        <button onclick="window.navigation.navigateToSection('add-personnel', 'Add New Personnel')" 
        class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">
        Add New Personnel
        </button>

        <button onclick="window.navigation.navigateToSection('old-personnel', 'Old Personnel')" 
        class="px-4 py-2 bg-green-600 text-white rounded-md hover:bg-green-700">
        View Old Personnel
        </button>
    </div>
  </div>

  <!-- Search and Filter -->
  <div class="mb-6 flex flex-wrap justify-between">
    <div class="flex-1">
      <input type="text" id="current-personnel-search" placeholder="Search by name, PersonnelNo. or Phone..." 
        class="w-2/3 px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500">
    </div>
    <div class="flex flex-end gap-2">
      <select id="rank-filter" class="px-3 py-2 border border-gray-300 rounded-md">
        <option value="">All Ranks</option>
      </select>
      <!--<select id="status-filter" class="px-3 py-2 border border-gray-300 rounded-md">
        <option value="">All Status</option>
        <option value="active">Active</option>
        <option value="inactive">Inactive</option>
        <option value="suspended">Suspended</option>
      </select>-->
    </div>
  </div>

  <!-- Personnel Table -->
  <div class="overflow-x-auto">
    <table class="w-full border-collapse border border-gray-300">
      <thead class="bg-gray-50">
        <tr>
          <th class="border border-gray-300 px-4 py-3 text-left font-medium">Service No.</th>
          <th class="border border-gray-300 px-4 py-3 text-left font-medium">Full Name</th>
          <th class="border border-gray-300 px-4 py-3 text-left font-medium">Rank</th>
          <th class="border border-gray-300 px-4 py-3 text-left font-medium">Status</th>
          <th class="border border-gray-300 px-4 py-3 text-center font-medium">Actions</th>
        </tr>
      </thead>
      <tbody id="personnel-table-body">
        <!-- Table content will be populated by JavaScript -->
      </tbody>
    </table>
  </div>

  <!-- Pagination -->
  <div class="mt-6 flex justify-between items-center">
    <div class="text-sm text-gray-600">
      Showing <span id="showing-start">1</span>-<span id="showing-end">10</span> of <span id="total-records">0</span> records
    </div>
    <div class="flex gap-2">
      <button id="prev-page" class="px-3 py-1 border border-gray-300 rounded hover:bg-gray-50">Previous</button>
      <span id="page-numbers" class="flex gap-1">
        <!-- Page numbers will be inserted here -->
      </span>
      <button id="next-page" class="px-3 py-1 border border-gray-300 rounded hover:bg-gray-50">Next</button>
    </div>
  </div>

  <!-- Delete Employee Modal -->
  <div id="deleteEmployeeModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
    <div class="bg-white rounded-lg shadow-lg p-6 w-96">
      <h3 class="text-lg font-semibold mb-4 text-gray-800">Confirm Delete</h3>
      <p class="text-gray-600 mb-6">Are you sure you want to delete this Personnel?</p>
      <div class="flex justify-end space-x-3">
        <button onclick="window.personnelManager.closeDeleteEmployee()" class="px-4 py-2 bg-gray-300 rounded hover:bg-gray-400">Cancel</button>
        <button id="confirmDeleteEmployeeBtn" class="px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700">Delete</button>
      </div>
    </div>
  </div>

  <!-- Success Popup -->
  <div id="actionPopup" class="fixed inset-0 bg-black/50 flex items-center justify-center hidden z-50">
    <div class="bg-white p-6 rounded-2xl shadow-xl text-center w-64">
      <div id="popupIcon" class="mx-auto h-12 w-12 rounded-full border-4 border-blue-500 border-t-transparent animate-spin"></div>
      <p id="popupText" class="mt-4 text-lg font-semibold text-gray-700">Processing...</p>
    </div>
  </div>
</div>

<script>
// Current Personnel Management Script with Integrated View
const API_BASE = '/personnel';
const API_HEADERS = {
  'Content-Type': 'application/json',
  'Authorization': `Bearer ${localStorage.getItem('token')}`
};

class PersonnelManager {
  constructor() {
    this.currentPage = 1;
    this.recordsPerPage = 10;
    this.personnel = [];
    this.filteredPersonnel = [];
    this.currentViewId = null;
    this.personnelType = 'current';
    this.lookupMaps = {};
    this.lookupsLoaded = false;
    this.restoreFilterState();
    this.init();
  }

  async  init() {
    this.setupEventListeners();
    this.loadAllDropdowns();
    this.setupSearchDebounce();
    this.setupFilterListeners();
    this.loadLookupData().then(() => {
      this.lookupsLoaded = true;
    });

    const hasRestoredFilters = await this.restoreFilterState();
  
    // Only render table if no filters were restored
    if (!hasRestoredFilters) {
      this.renderTable();
    }
  }

  async apiRequest(url, options = {}) {
    try {
      const response = await fetch(url, {
        ...options,
        headers: { ...API_HEADERS, ...options.headers }
      });
      
      const data = await response.json();
      
      if (!response.ok) {
        throw new Error(data.error || `HTTP ${response.status}`);
      }
      
      return data;
    } catch (error) {
      console.error('API Request failed:', error);
      this.showError(error.message);
      throw error;
    }
  }

  async loadDropdown(endpoint, elementId, valueField, textField, placeholder) {
    try {
      const token = localStorage.getItem('token');
      const response = await fetch(`/reference/${endpoint}`, {   
        method: "GET",
        headers: {
          "Content-Type": "application/json",
          "Authorization": `Bearer ${token}` 
        }
      });
      const data = await response.json();
      const dropdown = document.getElementById(elementId);
      if (!dropdown) return;
      dropdown.innerHTML = `<option value="">${placeholder}</option>`;
      data.forEach(item => {
        const option = document.createElement("option");
        option.value = item[valueField];
        option.textContent = item[textField];
        dropdown.appendChild(option);
      });
      return data;
    } catch (err) {
      console.error(`Failed to load ${endpoint}:`, err);
      return [];
    }
  }

  async loadAllDropdowns() {
    const promises = [
      this.loadDropdown("title", "rank-filter", "Titlecode", "Description", "All Ranks"),
    ];
    await Promise.all(promises);
  }

  async loadLookupData() {
    const endpoints = ['title'];
    
    const token = localStorage.getItem('token');
    
    await Promise.all(endpoints.map(async endpoint => {
      try {
        const res = await fetch(`/reference/${endpoint}`, {
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${token}`
          }
        });
        
        if (!res.ok) {
          console.warn(`Failed to fetch ${endpoint}: ${res.status}`);
          this.lookupMaps[endpoint] = {};
          return;
        }
        
        const result = await res.json();
        
        // Handle different response formats
        let data = result;
        if (result.data) {
          data = result.data;
        }
        
        // Ensure data is an array
        if (!Array.isArray(data)) {
          console.warn(`${endpoint} did not return an array:`, data);
          this.lookupMaps[endpoint] = {};
          return;
        }
        
        // Build lookup map based on endpoint
        const valueField = this.getValueField(endpoint);
        const textField = this.getTextField(endpoint);
        
        this.lookupMaps[endpoint] = Object.fromEntries(
          data.map(item => [item[valueField], item[textField]])
        );
      } catch (err) {
        console.error(`Failed to load ${endpoint}:`, err);
        this.lookupMaps[endpoint] = {};
      }
    }));
  }

  getValueField(endpoint) {
    const fieldMap = {'title': 'Titlecode'};
    return fieldMap[endpoint] || 'code';
  }

  getTextField(endpoint) {
    const fieldMap = {'title': 'Description'};
    return fieldMap[endpoint] || 'name';
  }

  resolveName(code, endpoint) {
    if (!code) return 'N/A';
    return this.lookupMaps[endpoint]?.[code] || code;
  }

  async loadPersonnelData(type = 'current', page = 1) {
    this.currentView = 'current';
    try {
      const result = await this.apiRequest(`${API_BASE}/employees-current-pages?page=${page}&limit=10`);
      const allPersonnel = result.data || [];

      // Store pagination info from backend
      this.paginationInfo = result.pagination || {};

      // Normalize statuses based on exit fields
      const normalized = allPersonnel.map(p => {
        // If personnel has exit info, force status to INACTIVE
        if (p.DateLeft || p.exittype) {
          return { ...p, Status: 'INACTIVE' };
        }
        return { ...p, Status: p.Status || 'ACTIVE' };
      });

      // Filter based on personnel type
      if (type === 'old') {
        // Show only those who have exited (with DateLeft or exittype)
        this.personnel = normalized.filter(p => p.DateLeft || p.exittype);
      } else {
        // Show only current personnel (no DateLeft and no exittype)
        this.personnel = normalized.filter(p => !p.DateLeft && !p.exittype);
      }

      this.filteredPersonnel = [...this.personnel];
      this.restoreFilterState(); // Restore any saved filter state
      this.personnelType = type;
      this.currentPage = page;
      const hasRestoredFilters = await this.restoreFilterState();
  
      // Only render table if no filters were restored
      if (!hasRestoredFilters) {
        this.renderTable();
      }

      console.log(`Loaded ${this.personnel.length} ${type} personnel records`);

    } catch (error) {
      console.error('Failed to load personnel:', error);
      this.personnel = [];
      this.filteredPersonnel = [];
      this.personnelType = type;
      const hasRestoredFilters = await this.restoreFilterState();
  
      // Only render table if no filters were restored
      if (!hasRestoredFilters) {
        this.renderTable();
      }
    }
  }

  nextPage() {
    const isFiltering = this.isSearchActive() || this.isFilterActive();
    
    if (isFiltering) {
      const limit = 10;
      const totalPages = Math.ceil(this.filteredPersonnel.length / limit);
      if (this.currentPage < totalPages) {
        this.currentPage++;
        this.renderTable();
      }
    } else {
      // Backend pagination
      if (this.paginationInfo.hasNextPage) {
        this.loadPersonnelData(this.personnelType, this.currentPage + 1);
      }
    }
  }

  prevPage() {
    const isFiltering = this.isSearchActive() || this.isFilterActive();
    
    if (isFiltering) {
      if (this.currentPage > 1) {
        this.currentPage--;
        this.renderTable();
      }
    } else {
      // Backend pagination
      if (this.paginationInfo.hasPreviousPage) {
        this.loadPersonnelData(this.personnelType, this.currentPage - 1);
      }
    }
  }
    
  setupEventListeners() {
    const searchInput = document.getElementById('current-personnel-search');
    const rankFilter = document.getElementById('rank-filter');
    const statusFilter = document.getElementById('status-filter');

    searchInput?.addEventListener('input', () => this.filterPersonnel());
    rankFilter?.addEventListener('change', () => this.filterPersonnel());
    statusFilter?.addEventListener('change', () => this.filterPersonnel());

    const prevPageBtn = document.getElementById('prev-page');
    const nextPageBtn = document.getElementById('next-page');

    prevPageBtn?.addEventListener('click', () => {
      this.prevPage();
    });

    nextPageBtn?.addEventListener('click', () => {
      this.nextPage();
    });
  }

  async filterPersonnel(forceView = null) {
    const search = document.getElementById('current-personnel-search')?.value.trim() || '';
    const rank = document.getElementById('rank-filter')?.value || '';
    const status = document.getElementById('status-filter')?.value || '';

    // Save current filter state to localStorage
    this.saveFilterState(search, rank, status);

    try {
      let apiData = [];

      // Always use the search endpoint when search term is provided
      if (search) {
        let viewType = forceView || this.currentView;
        
        if (!viewType || (viewType !== 'current' && viewType !== 'old')) {
          const sectionTitle = document.getElementById('section-title')?.textContent || '';
          const urlHash = window.location.hash || '';
          
          console.log('Section title:', sectionTitle);
          console.log('URL hash:', urlHash);
          
          if (sectionTitle.includes('Current') || urlHash.includes('current')) {
            viewType = 'current';
          } else if (sectionTitle.includes('Old') || urlHash.includes('old')) {
            viewType = 'old';
          } else {
            viewType = 'current';
          }
        }
        
        const endpoint = viewType === 'current' 
          ? '/personnel/employees-current/search'
          : '/personnel/employees-old/search';

        console.log('View Type:', viewType);
        console.log('Calling search endpoint:', endpoint);

        const token = localStorage.getItem('token');
        const response = await fetch(`${endpoint}?q=${encodeURIComponent(search)}`, {
          method: 'GET',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${token}`
          }
        });

        console.log('Response status:', response.status);

        if (!response.ok) {
          const errorText = await response.text();
          console.error('Response error:', errorText);
          throw new Error('Search failed');
        }

        const result = await response.json();
        console.log('API Response:', result);
        
        apiData = result.data || [];
        
        console.log(`Search results: ${apiData.length} records found for term: "${search}"`);
      } else {
        // No search term - use current personnel data
        apiData = [...this.personnel];
        console.log(`Using cached data: ${apiData.length} records`);
      }

      // Apply client-side filters for rank and status
      this.filteredPersonnel = apiData.filter(person => {
        const matchesRank = !rank || person.Title === rank;
        const matchesStatus = !status || person.Status === status;
        return matchesRank && matchesStatus;
      });

      console.log(`After filters: ${this.filteredPersonnel.length} records (Rank: ${rank || 'All'}, Status: ${status || 'All'})`);

      // Reset to page 1 when filtering
      this.currentPage = 1;
      
      // Render the table (this will call updatePaginationInfo)
      await this.renderTable();

    } catch (error) {
      console.error('❌ Filter error:', error);
      const tableBody = document.getElementById('personnel-table-body');
      if (tableBody) {
        tableBody.innerHTML = '<tr><td colspan="10" class="text-center py-4 text-red-600">Search failed. Please try again.</td></tr>';
      }
      // Update pagination info even on error
      this.updatePaginationInfo();
    }
  }

  // Clear search and filters
  clearSearch() {
    const searchInput = document.getElementById('current-personnel-search');
    const rankFilter = document.getElementById('rank-filter');
    const statusFilter = document.getElementById('status-filter');
    
    if (searchInput) searchInput.value = '';
    if (rankFilter) rankFilter.value = '';
    if (statusFilter) statusFilter.value = '';
    
    this.clearFilterState();
    this.filterPersonnel();
  }

  // Save filter state to localStorage
  saveFilterState(search, rank, status) {
    const viewKey = this.currentView === 'current' ? 'current' : 'old';
    const filterState = {
      search: search || '',
      rank: rank || '',
      status: status || '',
      timestamp: Date.now()
    };
    localStorage.setItem(`personnel_filter_${viewKey}`, JSON.stringify(filterState));
    console.log(`💾 Saved filter state for ${viewKey}:`, filterState);
  }

  // Restore filter state from localStorage
  restoreFilterState() {
    const viewKey = this.currentView === 'current' ? 'current' : 'current';
    const saved = localStorage.getItem(`personnel_filter_${viewKey}`);
    
    if (saved) {
      try {
        const filterState = JSON.parse(saved);
        
        // Only restore if saved within last 1 hour
        const oneHour = 60 * 60 * 1000;
        if (Date.now() - filterState.timestamp < oneHour) {
          console.log(`📥 Restoring filter state for ${viewKey}:`, filterState);
          
          // Restore search input
          const searchInput = document.getElementById('current-personnel-search');
          if (searchInput && filterState.search) {
            searchInput.value = filterState.search;
          }
          
          // Restore rank filter
          const rankFilter = document.getElementById('rank-filter');
          if (rankFilter && filterState.rank) {
            rankFilter.value = filterState.rank;
          }
          
          // Restore status filter
          const statusFilter = document.getElementById('status-filter');
          if (statusFilter && filterState.status) {
            statusFilter.value = filterState.status;
          }
          
          // Trigger filter to apply restored state
          setTimeout(() => {
            this.filterPersonnel();
          }, 100);
          
          return true;
        } else {
          console.log('⏰ Filter state expired, clearing...');
          localStorage.removeItem(`personnel_filter_${viewKey}`);
        }
      } catch (error) {
        console.error('Error restoring filter state:', error);
      }
    }
    
    return false;
  }

  // Clear filter state (call when explicitly clearing search)
  clearFilterState() {
    const viewKey = this.currentView === 'current' ? 'current' : 'old';
    localStorage.removeItem(`personnel_filter_${viewKey}`);
    console.log(`🗑️ Cleared filter state for ${viewKey}`);
  }

  //Add debounced search for better UX
  setupSearchDebounce() {
    let debounceTimer;
    const searchInput = document.getElementById('current-personnel-search');
    
    if (searchInput) {
      searchInput.addEventListener('input', (e) => {
        clearTimeout(debounceTimer);
        
        // If search is empty, filter immediately (no delay)
        if (!e.target.value.trim()) {
          this.filterPersonnel();
          return;
        }
        
        // Otherwise wait 500ms after user stops typing
        debounceTimer = setTimeout(() => {
          this.filterPersonnel();
        }, 500);
      });
    }
  }

  // Make sure rank and status filters also trigger filterPersonnel
  setupFilterListeners() {
    const rankFilter = document.getElementById('rank-filter');
    const statusFilter = document.getElementById('status-filter');
    
    if (rankFilter) {
      rankFilter.addEventListener('change', () => {
        this.filterPersonnel();
      });
    }
    
    if (statusFilter) {
      statusFilter.addEventListener('change', () => {
        this.filterPersonnel();
      });
    }
  }  

  async renderTable() {
    const tbody = document.getElementById('personnel-table-body');
    if (!tbody) return;

    // Check if we're filtering/searching
    const isFiltering = this.isSearchActive() || this.isFilterActive();
    
    let pageData;
    
    if (isFiltering) {
      // Apply client-side pagination to filtered results
      const limit = 10;
      const currentPage = this.currentPage || 1;
      const startIndex = (currentPage - 1) * limit;
      const endIndex = startIndex + limit;
      pageData = this.filteredPersonnel.slice(startIndex, endIndex);
    } else {
      // Use all personnel data (already paginated by backend)
      pageData = this.filteredPersonnel;
    }

    if (pageData.length === 0) {
      // Show loading state immediately
      tbody.innerHTML = '<tr><td colspan="5" class="text-center py-4 text-gray-400">...</td></tr>';
      
      // Wait a bit before showing "no results" to avoid flashing
      await new Promise(resolve => setTimeout(resolve, 300));
      
      // Check again if still no data (in case data loaded during delay)
      if (this.filteredPersonnel.length === 0) {
        tbody.innerHTML = '<tr><td colspan="5" class="text-center py-4 text-gray-500">No personnel found</td></tr>';
      }
      this.updatePaginationInfo();
      return;
    }

    tbody.innerHTML = pageData.map(person => `
      <tr class="hover:bg-gray-50">
        <td class="border border-gray-300 px-4 py-2">${this.escapeHtml(person.Empl_ID || '')}</td>
        <td class="border border-gray-300 px-4 py-2 font-medium">${this.escapeHtml(person.Surname || '')} ${this.escapeHtml(person.OtherName || '')}</td>
        <td class="border border-gray-300 px-4 py-2">${this.escapeHtml(this.resolveName(person.Title, 'title'))}</td>
        <td class="border border-gray-300 px-4 py-2">
          <span class="px-2 py-1 rounded-full text-xs ${this.getStatusClass(person.Status || 'ACTIVE')}">
            ${this.capitalizeFirst(person.Status || 'ACTIVE')}
          </span>
        </td>
        <td class="border border-gray-300 px-4 py-2 text-center">
          <button onclick="personnelManager.viewEmployee('${person.Empl_ID}')" 
                  class="px-2 py-1 bg-blue-600 text-white rounded text-xs hover:bg-blue-700 mr-1">View</button>
          <button onclick="personnelManager.editEmployee('${person.Empl_ID}')" 
                  class="px-2 py-1 bg-green-600 text-white rounded text-xs hover:bg-green-700 mr-1">Edit</button>
          <button onclick="personnelManager.deleteEmployee('${person.Empl_ID}')" 
                  class="px-2 py-1 bg-red-600 text-white rounded text-xs hover:bg-red-700">Delete</button>
        </td>
      </tr>
    `).join('');

    this.updatePaginationInfo();
  }
  
  getStatusClass(status) {
    const s = status?.toUpperCase();
    if (s === 'ACTIVE' || s === '1') return 'bg-green-100 text-green-800';
    if (s === 'INACTIVE' || s === '0') return 'bg-red-100 text-red-800';
    return 'bg-yellow-100 text-yellow-800';
  }

  updatePaginationInfo() {
    const paginationInfo = this.paginationInfo || {};
    
    // Use filteredPersonnel for accurate counts during search/filter
    const displayedData = this.filteredPersonnel || this.personnel || [];
    const totalFiltered = displayedData.length;
    
    // Check if we're in search/filter mode
    const isFiltering = this.isSearchActive() || this.isFilterActive();
    
    let start, end, total;
    
    if (isFiltering) {
      // Calculate pagination for filtered results
      const limit = 10;
      const currentPage = this.currentPage || 1;
      start = totalFiltered > 0 ? (currentPage - 1) * limit + 1 : 0;
      end = Math.min(currentPage * limit, totalFiltered);
      total = totalFiltered;
    } else {
      // Use backend pagination info
      start = this.personnel.length > 0 ? ((paginationInfo.currentPage || 1) - 1) * (paginationInfo.limit || 10) + 1 : 0;
      end = start + this.personnel.length - 1;
      total = paginationInfo.totalRecords || this.personnel.length;
    }

    const showingStart = document.getElementById('showing-start');
    const showingEnd = document.getElementById('showing-end');
    const totalRecords = document.getElementById('total-records');

    if (showingStart) showingStart.textContent = start;
    if (showingEnd) showingEnd.textContent = end;
    if (totalRecords) totalRecords.textContent = total;

    const prevBtn = document.getElementById('prev-page');
    const nextBtn = document.getElementById('next-page');

    if (isFiltering) {
      // Enable/disable based on filtered data pagination
      const limit = 10;
      const currentPage = this.currentPage || 1;
      const totalPages = Math.ceil(totalFiltered / limit);
      
      if (prevBtn) {
        prevBtn.disabled = currentPage <= 1;
        prevBtn.classList.toggle('opacity-50', prevBtn.disabled);
      }

      if (nextBtn) {
        nextBtn.disabled = currentPage >= totalPages;
        nextBtn.classList.toggle('opacity-50', nextBtn.disabled);
      }
    } else {
      // Use backend pagination info
      if (prevBtn) {
        prevBtn.disabled = !paginationInfo.hasPreviousPage;
        prevBtn.classList.toggle('opacity-50', !paginationInfo.hasPreviousPage);
      }

      if (nextBtn) {
        nextBtn.disabled = !paginationInfo.hasNextPage;
        nextBtn.classList.toggle('opacity-50', !paginationInfo.hasNextPage);
      }
    }
  }

  // Helper method to check if search is active
  isSearchActive() {
    const searchInput = document.getElementById('current-personnel-search');
    return searchInput && searchInput.value.trim().length > 0;
  }

  // Helper method to check if any filter is active
  isFilterActive() {
    const rankFilter = document.getElementById('rank-filter');
    const statusFilter = document.getElementById('status-filter');
    return (rankFilter && rankFilter.value) || (statusFilter && statusFilter.value);
  }
  
  showSuccess(message) {
    const popup = document.getElementById('actionPopup');
    const icon = document.getElementById('popupIcon');
    const text = document.getElementById('popupText');

    if (!popup || !icon || !text) return;

    icon.className = "mx-auto h-12 w-12 rounded-full border-4 border-blue-500 border-t-transparent animate-spin";
    text.textContent = message;
    popup.classList.remove('hidden');

    setTimeout(() => {
      icon.className = "mx-auto h-12 w-12 flex items-center justify-center rounded-full bg-green-500 text-white";
      icon.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7" />
                        </svg>`;
      text.textContent = "Success!";
      setTimeout(() => {
        popup.classList.add('hidden');
        icon.innerHTML = "";
      }, 1000);
    }, 1500);
  }

  showError(message) {
    alert(`Error: ${message}`);
  }

  async viewEmployee(id) {
    this.currentViewId = id;

    // Store current page and filter state before navigation
    console.log('🔵 Saving state - Page:', this.currentPage, 'Type:', this.personnelType);

    localStorage.setItem('pendingEmployeeView', id);
    localStorage.setItem('currentPersonnelPage', this.currentPage);
    localStorage.setItem('currentPersonnelType', this.personnelType);
    localStorage.setItem('navigatedFromCurrentPersonnel', 'true');

    console.log('🔵 Stored values:', {
      page: localStorage.getItem('currentPersonnelPage'),
      type: localStorage.getItem('currentPersonnelType'),
      flag: localStorage.getItem('navigatedFromCurrentPersonnel')
    });

    // 🟢 Allow a short delay for localStorage to persist before navigation
    await new Promise(resolve => setTimeout(resolve, 50));

    try {
      // Navigate to view-personnel section
      if (window.navigation?.navigateToSection) {
        await window.navigation.navigateToSection('view-personnel', 'View Personnel');
        
        // Wait a bit for section to render
        await new Promise(resolve => setTimeout(resolve, 100));
        
        // Ensure ViewPersonnel exists
        if (!window.ViewPersonnel) {
          window.ViewPersonnel = new ViewPersonnelManager();
        }
        
        // Wait for initialization
        let attempts = 0;
        while (!window.ViewPersonnel?.loadEmployee && attempts < 10) {
          await new Promise(resolve => setTimeout(resolve, 50));
          attempts++;
        }
        
        // Load employee
        if (window.ViewPersonnel?.loadEmployee) {
          await window.ViewPersonnel.loadEmployee(id);
          localStorage.removeItem('pendingEmployeeView'); // Clear fallback
        } else {
          console.warn('ViewPersonnel not ready, will use fallback on page load');
        }
      }
    } catch (error) {
      console.error('Error navigating to view personnel:', error);
      // Fallback will still work since we stored the ID
    }
  }

  async editEmployee(id) {
    try {
      // Store current page and filter state before navigation
      sessionStorage.setItem('currentPersonnelPage', this.currentPage);
      sessionStorage.setItem('currentPersonnelType', this.personnelType);
      localStorage.setItem('navigatedFromCurrentPersonnel', 'true');
      localStorage.setItem('editingEmployeeId', id);
      localStorage.setItem('isEditMode', 'true');

      // Navigate to add-personnel section with edit mode state
      if (window.navigation?.navigateToSection) {
        window.navigation.navigateToSection('add-personnel', 'Edit Personnel', { isEditMode: true });
      }

      // Give time for navigation to complete before loading data
      setTimeout(async () => {
        if (window.PersonnelAPI?.loadEmployeeDataForEdit) {
          await window.PersonnelAPI.loadEmployeeDataForEdit(id);
        }
      }, 100);

    } catch (error) {
      this.showError('Failed to load employee for editing: ' + error.message);
    }
  }

  // Add this method to restore page state when returning to current-personnel
  async restorePageState() {
    const savedPage = sessionStorage.getItem('currentPersonnelPage');
    const savedType = sessionStorage.getItem('currentPersonnelType');
    
    if (savedPage) {
      const page = parseInt(savedPage);
      const type = savedType || 'current';
      
      console.log(`Restoring to page ${page} with type ${type}`);
      
      await this.loadPersonnelData(type, page);
      
      // Clear the saved state after restoring
      sessionStorage.removeItem('currentPersonnelPage');
      sessionStorage.removeItem('currentPersonnelType');
    }
  }
    
  deleteEmployee(id) {
    this.deleteId = id;
    const modal = document.getElementById("deleteEmployeeModal");
    const confirmBtn = document.getElementById("confirmDeleteEmployeeBtn");
    
    if (modal) {
      modal.classList.remove("hidden");
      
      // Remove any existing event listeners to prevent duplicates
      const newBtn = confirmBtn.cloneNode(true);
      confirmBtn.parentNode.replaceChild(newBtn, confirmBtn);
      
      // Add new event listener
      newBtn.addEventListener("click", async () => {
        try {
          const safeId = this.deleteId.replace(/\//g, '_SLASH_');

          await this.apiRequest(`${API_BASE}/employees/${safeId}`, {
            method: 'DELETE'
          });

          this.personnel = this.personnel.filter(p => p.Empl_ID !== this.deleteId);
          this.filterPersonnel();
          this.showSuccess("Personnel deleted successfully");
          this.closeDeleteEmployee();
        } catch (error) {
          this.showError('Failed to delete personnel: ' + error.message);
        }
      });
    }
  }

  closeDeleteEmployee() {
    this.deleteId = null;
    document.getElementById("deleteEmployeeModal")?.classList.add("hidden");
  }

  escapeHtml(str) {
    if (!str) return '';
    return String(str).replace(/[&<>"']/g, m => ({
      '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#039;'
    }[m]));
  }

  capitalizeFirst(str) {
    if (!str) return '';
    return str.charAt(0).toUpperCase() + str.slice(1).toLowerCase();
  }

  async refresh() {
    await this.loadPersonnelData(this.personnelType);
  }

  reinitialize() {
    this.setupEventListeners();
    this.renderTable();
    this.loadAllDropdowns();
  }
}

// Initialize
let personnelManager;

async function initializePersonnelManager(sectionType = null) {
  try {
    console.log('🟢 initializePersonnelManager called');
    
    // Ensure global instance exists
    if (!window.personnelManager || !(window.personnelManager instanceof PersonnelManager)) {
      personnelManager = new PersonnelManager();
      window.personnelManager = personnelManager;
    } else {
      personnelManager = window.personnelManager;
    }

    // Check if we're returning from navigation
    const isReturning = localStorage.getItem('navigatedFromCurrentPersonnel') === 'true';
    const savedPage = localStorage.getItem('currentPersonnelPage');
    const savedType = localStorage.getItem('currentPersonnelType');
    
    console.log('🟢 Restoration check:', { isReturning, savedPage, savedType });
    
    if (isReturning === 'true' && savedPage && savedType) {
      console.log(`🟢 Restoring to page ${savedPage} with type ${savedType}`);
      
      // Restore the saved page FIRST
      await personnelManager.loadPersonnelData(savedType, parseInt(savedPage));
      personnelManager.setupEventListeners();

      console.log('✅ State restored successfully');
      
      // NOW clear the flags after restoration is complete
      localStorage.removeItem('navigatedFromCurrentPersonnel');
      localStorage.removeItem('currentPersonnelPage');
      localStorage.removeItem('currentPersonnelType');
      
      console.log('✅ State restored successfully');
      return;
    }

    // Normal initialization flow
    console.log('🟢 Normal initialization flow');
    
    let type = sectionType;
    
    // Auto-detect personnel type from DOM
    if (!type) {
      const currentSection = document.querySelector('[data-personnel-type]');
      if (currentSection) {
        type = currentSection.getAttribute('data-personnel-type');
      }
    }
    
    if (!type) {
      const oldSection = document.querySelector('#old-personnel-section, .old-personnel-section, [data-section="old-personnel"]');
      const currentPersonnelSection = document.querySelector('#current-personnel-section, .current-personnel-section, [data-section="current-personnel"]');
      
      if (oldSection && window.getComputedStyle(oldSection).display !== 'none') {
        type = 'old';
      } else if (currentPersonnelSection && window.getComputedStyle(currentPersonnelSection).display !== 'none') {
        type = 'current';
      }
    }
    
    // Fallback detection
    if (!type) {
      const pageTitle = document.title.toLowerCase();
      const hash = window.location.hash.toLowerCase();
      
      if (pageTitle.includes('old personnel') || hash.includes('old-personnel')) {
        type = 'old';
      } else if (pageTitle.includes('current personnel') || hash.includes('current-personnel')) {
        type = 'current';
      }
    }
    
    if (!type) {
      type = 'current';
      console.warn('Could not detect personnel section type, defaulting to "current"');
    }

    console.log('🟢 Loading type:', type, 'page: 1');
    await personnelManager.loadPersonnelData(type, 1);
    personnelManager.setupEventListeners();

    console.log(`Personnel Manager initialized for: ${type.toUpperCase()} personnel (${personnelManager.personnel.length} records)`);
  } catch (error) {
    console.error('Failed to initialize personnel manager:', error);
  }
}

// Expose initialization function globally for explicit calls
window.initializePersonnelManager = initializePersonnelManager;

// Run when DOM is ready
if (document.readyState === 'loading') {
  document.addEventListener('DOMContentLoaded', () => initializePersonnelManager());
} else {
  initializePersonnelManager();
}
</script>
