<!-- View Modal -->
<div id="viewModal" class="hidden fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 z-50">

    <button id="closeViewModal" class="text-gray-400 hover:text-gray-600">
        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">

        </svg>

<script>
let editingIndex = null;

// Dummy data matching the image
let data = [
    {
        description: "ADMINISTRATIVE ALLOWANCE",
        highPriority: "PT350",
        lowerPriority: "PT358", 
        detailDescription: "SPECIAL FORCES INACTIVE ALLCE"
    },
    {
        description: "SBS ACTIVE ALLCE",
        highPriority: "PT366",
        lowerPriority: "PT365",
        detailDescription: "SPECIAL FORCES INACTIVE ALLCE"
    },
    {
        description: "SPECIAL FORCES ACTIVE ALLCE",
        highPriority: "PT372",
        lowerPriority: "PT381",
        detailDescription: "SPECIAL FORCES INACTIVE ALLCE"
    },
    {
        description: "SPECIAL FORCES INACTIVE ALLCE",
        highPriority: "PT381",
        lowerPriority: "PT381",
        detailDescription: "SPECIAL FORCES INACTIVE ALLCE"
    },
    {
        description: "ARTIFICER ALLCE",
        highPriority: "PT385",
        lowerPriority: "PT386",
        detailDescription: "COMPUTER OPERATOR ALLCE"
    }
];

const form = document.getElementById("paymentTypeForm");
const showFormBtn = document.getElementById("showFormBtn");
const saveBtn = document.getElementById("saveBtn");
const cancelBtn = document.getElementById("cancelBtn");
const tableBody = document.getElementById("paymentTypesTable");
const higherPrioritySelect = document.getElementById("higherPrioritySelect");
const lowerPrioritySelect = document.getElementById("lowerPrioritySelect");

// Make functions global
window.viewRow = function(index) {
const item = data[index];
let html = `
    <div class="grid grid-cols-2 gap-4">
        <div class="bg-gray-50 p-3 rounded">
            <h4 class="font-semibold text-gray-700 mb-2">Description:</h4>
            <p class="text-gray-900">${item.description}</p>
        </div>
        <div class="bg-gray-50 p-3 rounded">
            <h4 class="font-semibold text-gray-700 mb-2">Detail Description:</h4>
            <p class="text-gray-900">${item.detailDescription}</p>
        </div>
        <div class="bg-blue-50 p-3 rounded">
            <h4 class="font-semibold text-blue-700 mb-2">High Priority:</h4>
            <p class="text-blue-900 font-mono">${item.highPriority}</p>
        </div>
        <div class="bg-orange-50 p-3 rounded">
            <h4 class="font-semibold text-orange-700 mb-2">Lower Priority:</h4>
            <p class="text-orange-900 font-mono">${item.lowerPriority}</p>
        </div>
    </div>
`;
document.getElementById("viewContent").innerHTML = html;
    openModal("viewModal");
};

window.editRow = function(index) {
    const item = data[index];
    document.getElementById("description").value = item.description;
    document.getElementById("highPriority").value = item.highPriority;
    document.getElementById("lowerPriority").value = item.lowerPriority;
    document.getElementById("detailDescription").value = item.detailDescription;

    editingIndex = index;
    form.classList.remove("hidden");
};

window.deleteRow = function(index) {
    if (confirm("Are you sure you want to delete this payment type?")) {
        data.splice(index, 1);
        renderTable();
        updatePrioritySelects();
    }
};

function renderTable() {
tableBody.innerHTML = data.map((item, index) => {
    const isSelected = index === 0; // First row is selected in the original
    return `
        <tr class="hover:bg-gray-50 ${isSelected ? 'bg-yellow-100' : ''}">
            <td class="border px-4 py-2 text-left">
                ${isSelected ? '▶ ' : ''}${item.description}
            </td>
            <td class="border px-4 py-3 text-left">${item.highPriority}</td>
            <td class="border px-4 py-3 text-left">${item.lowerPriority}</td>
            <td class="border px-4 py-3 text-left">${item.detailDescription}</td>
            <td class="border px-4 py-3 text-center">
                <button onclick="editRow(${index})" class="text-green-600 hover:text-green-800 mr-2 px-2 py-1 rounded hover:bg-green-50 text-xs">Edit</button>
                <button onclick="deleteRow(${index})" class="text-red-600 hover:text-red-800 px-2 py-1 rounded hover:bg-red-50 text-xs">Delete</button>
            </td>
        </tr>
    `;
}).join("");
}

function updatePrioritySelects() {
// Get unique priority codes
const priorities = [...new Set([
    ...data.map(item => item.highPriority),
    ...data.map(item => item.lowerPriority)
])].sort();

const higherOptions = priorities.map(p => `<option value="${p}">${p}</option>`).join('');
const lowerOptions = priorities.map(p => `<option value="${p}">${p}</option>`).join('');

//higherPrioritySelect.innerHTML = '<option value="">Select Higher Priority</option>' + higherOptions;
//lowerPrioritySelect.innerHTML = '<option value="">Select Lower Priority</option>' + lowerOptions;
}

renderTable();
updatePrioritySelects();

showFormBtn.addEventListener("click", () => {
    form.classList.remove("hidden");
    editingIndex = null;
    clearForm();
});

cancelBtn.addEventListener("click", () => {
    form.classList.add("hidden");
    editingIndex = null;
    clearForm();
});

saveBtn.addEventListener("click", () => {
const description = document.getElementById("description").value.trim();
const highPriority = document.getElementById("highPriority").value.trim();
const lowerPriority = document.getElementById("lowerPriority").value.trim();
const detailDescription = document.getElementById("detailDescription").value.trim();

if (!description || !highPriority || !lowerPriority) {
    alert("Please fill in all required fields");
    return;
}

const item = {
    description,
    highPriority,
    lowerPriority,
    detailDescription
};

if (editingIndex !== null) {
    data[editingIndex] = item;
    editingIndex = null;
} else {
    data.push(item);
}

renderTable();
updatePrioritySelects();
form.classList.add("hidden");
clearForm();
openModal("successModal");
});

function clearForm() {
    document.getElementById("description").value = "";
    document.getElementById("highPriority").value = "";
    document.getElementById("lowerPriority").value = "";
    document.getElementById("detailDescription").value = "";
}

function openModal(id) {
    document.getElementById(id).classList.remove("hidden");
}

function closeModal(id) {
    document.getElementById(id).classList.add("hidden");
}

document.getElementById('closeSuccessModal').addEventListener('click', () => {
    closeModal('successModal');
});

document.getElementById('closeViewModal').addEventListener('click', () => {
    closeModal('viewModal');
});

// Close modals when clicking outside
document.getElementById('successModal').addEventListener('click', (e) => {
    if (e.target === e.currentTarget) closeModal('successModal');
});

document.getElementById('viewModal').addEventListener('click', (e) => {
    if (e.target === e.currentTarget) closeModal('viewModal');
});

// Add selection highlighting to table rows
tableBody.addEventListener('click', function(e) {
    const row = e.target.closest('tr');
    if (row && !e.target.matches('button')) {
        // Remove previous selection
        document.querySelectorAll('#paymentTypesTable tr').forEach(tr => {
            tr.classList.remove('bg-yellow-100');
            const firstCell = tr.querySelector('td');
            if (firstCell) {
                firstCell.innerHTML = firstCell.innerHTML.replace('▶ ', '');
            }
        });
    
    // Add selection to clicked row
    row.classList.add('bg-yellow-100');
    const firstCell = row.querySelector('td');
    if (firstCell && !firstCell.innerHTML.startsWith('▶')) {
        firstCell.innerHTML = '▶ ' + firstCell.innerHTML;
    }
    }
});
</script>
