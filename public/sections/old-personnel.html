<div class="p-6">
  <div class="flex justify-between items-center mb-6">
    <div>
      <h3 class="text-lg font-semibold text-gray-900">Old Personnel</h3>
    </div>

    <div>
        <button onclick="window.navigation.navigateToSection('add-personnel', 'Add New Personnel')" 
        class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">
        Add New Personnel
        </button>

        <button onclick="window.navigation.navigateToSection('current-personnel', 'Current Personnel')" 
        class="px-4 py-2 bg-green-600 text-white rounded-md hover:bg-green-700">
        View Current Personnel
        </button>
    </div>
  </div>


  <!-- Search and Filter -->
  <div class="mb-6 flex flex-col md:flex-row gap-4">
    <div class="flex-1">
      <input type="text" id="personnel-search" placeholder="Search by name, PersonnelNo. or Phone..." 
        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500">
    </div>
    <div class="flex gap-2">
      <select id="rank-filter" class="px-3 py-2 border border-gray-300 rounded-md">
        <option value="">All Ranks</option>
        <option value="Adm">Adm</option>
        <option value="Cdr">Cdr</option>
        <option value="Lt">Lt</option>
        <option value="PO">PO</option>
      </select>
      <select id="status-filter" class="px-3 py-2 border border-gray-300 rounded-md">
        <option value="">All Status</option>
        <option value="active">Active</option>
        <option value="inactive">Inactive</option>
        <option value="suspended">Suspended</option>
      </select>
    </div>
  </div>

  <!-- Personnel Table -->
  <div class="overflow-x-auto">
    <table class="w-full border-collapse border border-gray-300">
      <thead class="bg-gray-50">
        <tr>
          <th class="border border-gray-300 px-4 py-3 text-left font-medium">Personnel No.</th>
          <th class="border border-gray-300 px-4 py-3 text-left font-medium">Full Name</th>
          <th class="border border-gray-300 px-4 py-3 text-left font-medium">Rank</th>
          <th class="border border-gray-300 px-4 py-3 text-left font-medium">Status</th>
          <th class="border border-gray-300 px-4 py-3 text-center font-medium">Actions</th>
        </tr>
      </thead>
      <tbody id="personnel-table-body">
        <!-- Table content will be populated by JavaScript -->
      </tbody>
    </table>
  </div>

  <!-- Pagination -->
  <div class="mt-6 flex justify-between items-center">
    <div class="text-sm text-gray-600">
      Showing <span id="showing-start">1</span>-<span id="showing-end">10</span> of <span id="total-records">0</span> records
    </div>
    <div class="flex gap-2">
      <button id="prev-page" class="px-3 py-1 border border-gray-300 rounded hover:bg-gray-50">Previous</button>
      <span id="page-numbers" class="flex gap-1">
        <!-- Page numbers will be inserted here -->
      </span>
      <button id="next-page" class="px-3 py-1 border border-gray-300 rounded hover:bg-gray-50">Next</button>
    </div>
  </div>

    <!-- View Employee Modal -->
  <div id="viewEmployeeModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
    <div class="bg-white rounded-lg shadow-lg p-6 w-96">
      <h3 class="text-lg font-semibold mb-4 text-gray-800">Personnel Details</h3>
      <div id="viewEmployeeContent" class="space-y-2 text-gray-700"></div>
      <div class="flex justify-end mt-6">
        <button onclick="window.personnelManager.closeViewEmployee()" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Close</button>
      </div>
    </div>
  </div>

  <!-- Edit Employee Modal -->
  <div id="editEmployeeModal" class="hidden fixed inset-0 bg-gray-800 bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white rounded-lg shadow-lg w-96">
      <!-- Header -->
      <div class="p-4 border-b">
        <h2 class="text-lg font-semibold">Edit Personnel</h2>
      </div>

      <!-- Form -->
      <form id="editEmployeeForm" class="p-4 space-y-4">
        <!-- ID -->
        <div>
          <label class="block text-sm font-medium mb-1">ID</label>
          <input type="text" id="editEmployeeId" 
                class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <!-- Name -->
        <div>
          <label class="block text-sm font-medium mb-1">Name</label>
          <input type="text" id="editEmployeeName" 
                class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <!-- Email -->
        <div>
          <label class="block text-sm font-medium mb-1">Email</label>
          <input type="email" id="editEmployeeEmail" 
                class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <!-- Phone -->
        <div>
          <label class="block text-sm font-medium mb-1">Phone</label>
          <input type="text" id="editEmployeePhone" 
                class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <!-- Status -->
        <div>
          <label class="block text-sm font-medium mb-1">Status</label>
          <select id="editEmployeeStatus" 
                  class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
            <option value="active">Active</option>
            <option value="inactive">Inactive</option>
            <option value="suspended">Suspended</option>
          </select>
        </div>

        <!-- Rank -->
        <div>
          <label class="block text-sm font-medium mb-1">Rank</label>
          <select id="editEmployeeRank" 
                  class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
            <option value="Adm">Adm</option>
            <option value="Cdr">Cdr</option>
            <option value="Lt">Lt</option>
            <option value="PO">PO</option>
          </select>
        </div>

        <!-- Buttons -->
        <div class="flex justify-end space-x-2 pt-4 border-t">
          <button type="button" onclick="window.personnelManager.closeEditEmployee()" 
            class="px-4 py-2 bg-gray-300 rounded hover:bg-gray-400">Cancel</button>
          <button type="submit" 
            class="px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700">Save</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Delete Employee Modal -->
  <div id="deleteEmployeeModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
    <div class="bg-white rounded-lg shadow-lg p-6 w-96">
      <h3 class="text-lg font-semibold mb-4 text-gray-800">Confirm Delete</h3>
      <p class="text-gray-600 mb-6">Are you sure you want to delete this Personnel?</p>
      <div class="flex justify-end space-x-3">
        <button onclick="window.personnelManager.closeDeleteEmployee()" class="px-4 py-2 bg-gray-300 rounded hover:bg-gray-400">Cancel</button>
        <button id="confirmDeleteEmployeeBtn" class="px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700">Delete</button>
      </div>
    </div>
  </div>

  <!-- Success Popup -->
  <div id="actionPopup" class="fixed inset-0 bg-black/50 flex items-center justify-center hidden z-50">
    <div class="bg-white p-6 rounded-2xl shadow-xl text-center w-64">
      <div id="popupIcon" class="mx-auto h-12 w-12 rounded-full border-4 border-blue-500 border-t-transparent animate-spin"></div>
      <p id="popupText" class="mt-4 text-lg font-semibold text-gray-700">Processing...</p>
    </div>
  </div>
</div>

<script>
// Personnel management functionality
class PersonnelManager {
  constructor() {
    this.currentPage = 1;
    this.recordsPerPage = 10;
    this.personnel = []; // This would come from your backend
    this.filteredPersonnel = [];
    this.init();
  }

  init() {
    this.loadPersonnelData();
    this.setupEventListeners();
  }

  loadPersonnelData() {
    // Mock data - replace with actual API call
    this.personnel = [
      { id: 'NN003', name: 'MD Manager', rank: 'Lt', status: 'inactive', tribe: 'Yoruba', religion: 'Islam', phone: '08012345678', email: 'md.manager@example.com' },
      { id: 'NN004', name: 'PO Officer', rank: 'PO', status: 'inactive', tribe: 'Igbo', religion: 'Christianity', phone: '08087654321', email: 'po.officer@example.com' },
      { id: 'NN002', name: 'Chief Admin', rank: 'Cdr', status: 'inactive', tribe: 'Tiv', religion: 'Christianity', phone: '08023456789', email: 'chief.admin@example.com' },
      { id: 'NN001', name: 'Wizzy Hicad', rank: 'Adm', status: 'inactive', tribe: 'Efik', religion: 'Islam', phone: '08034567890', email: 'wizzy.hicad@example.com' },
    ];
    this.filteredPersonnel = [...this.personnel];
    this.renderTable();
  }

  setupEventListeners() {
    const searchInput = document.getElementById('personnel-search');
    const rankFilter = document.getElementById('rank-filter');
    const statusFilter = document.getElementById('status-filter');

    if (searchInput) {
      searchInput.addEventListener('input', (e) => {
        this.filterPersonnel();
      });
    }

    if (rankFilter) {
      rankFilter.addEventListener('change', (e) => {
        this.filterPersonnel();
      });
    }

    if (statusFilter) {
      statusFilter.addEventListener('change', (e) => {
        this.filterPersonnel();
      });
    }
  }

  filterPersonnel() {
    const search = document.getElementById('personnel-search').value.toLowerCase();
    const rank = document.getElementById('rank-filter').value;
    const status = document.getElementById('status-filter').value;

    this.filteredPersonnel = this.personnel.filter(person => {
      const matchesSearch = person.name.toLowerCase().includes(search) || 
                           person.id.toLowerCase().includes(search) ||
                           person.rank.toLowerCase().includes(search);
      const matchesRank = !rank || person.rank === rank;
      const matchesStatus = !status || person.status === status;

      return matchesSearch && matchesRank && matchesStatus;
    });

    this.currentPage = 1;
    this.renderTable();
  }

  renderTable() {
    const tbody = document.getElementById('personnel-table-body');
    const startIndex = (this.currentPage - 1) * this.recordsPerPage;
    const endIndex = startIndex + this.recordsPerPage;
    const pageData = this.filteredPersonnel.slice(startIndex, endIndex);

    tbody.innerHTML = pageData.map(person => `
      <tr class="hover:bg-gray-50">
        <td class="border border-gray-300 px-4 py-2">${person.id}</td>
        <td class="border border-gray-300 px-4 py-2 font-medium">${person.name}</td>
        <td class="border border-gray-300 px-4 py-2">${person.rank}</td>
        <td class="border border-gray-300 px-4 py-2">
          <span class="px-2 py-1 rounded-full text-xs ${this.getStatusClass(person.status)}">
            ${person.status.charAt(0).toUpperCase() + person.status.slice(1)}
          </span>
        </td>
        <td class="border border-gray-300 px-4 py-2 text-center">
          <button onclick="personnelManager.viewEmployee('${person.id}')" 
                  class="px-2 py-1 bg-blue-600 text-white rounded text-xs hover:bg-blue-700 mr-1">View</button>
          <button onclick="personnelManager.editEmployee('${person.id}')" 
                  class="px-2 py-1 bg-green-600 text-white rounded text-xs hover:bg-green-700 mr-1">Edit</button>
          <button onclick="personnelManager.deleteEmployee('${person.id}')" 
                  class="px-2 py-1 bg-red-600 text-white rounded text-xs hover:bg-red-700">Delete</button>
        </td>
      </tr>
    `).join('');

    this.updatePaginationInfo();
  }

  getStatusClass(status) {
    switch(status) {
      case 'active': return 'bg-green-100 text-green-800';
      case 'inactive': return 'bg-red-100 text-red-800';
      case 'suspended': return 'bg-yellow-100 text-yellow-800';
      default: return 'bg-gray-100 text-gray-800';
    }
  }

  updatePaginationInfo() {
    const total = this.filteredPersonnel.length;
    const start = (this.currentPage - 1) * this.recordsPerPage + 1;
    const end = Math.min(start + this.recordsPerPage - 1, total);

    const showingStart = document.getElementById('showing-start');
    const showingEnd = document.getElementById('showing-end');
    const totalRecords = document.getElementById('total-records');

    if (showingStart) showingStart.textContent = total > 0 ? start : 0;
    if (showingEnd) showingEnd.textContent = end;
    if (totalRecords) totalRecords.textContent = total;
  }

  showSuccess(message) {
    const popup = document.getElementById('actionPopup');
    const icon = document.getElementById('popupIcon');
    const text = document.getElementById('popupText');

    // Reset to spinner
    icon.className = "mx-auto h-12 w-12 rounded-full border-4 border-blue-500 border-t-transparent animate-spin";
    text.textContent = message;

    popup.classList.remove('hidden');

    setTimeout(()=>{
      icon.className = "mx-auto h-12 w-12 flex items-center justify-center rounded-full bg-green-500 text-white";
      icon.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7" />
                        </svg>`;
      text.textContent = "Success!";
      setTimeout(()=>{
        popup.classList.add('hidden');
        icon.innerHTML = ""; // clear so spinner can be restored next call
      },1000);
    },1500);
  }


  viewEmployee(id) {
    const employee = this.personnel.find(p => p.id === id);
    if (employee) {
      document.getElementById("viewEmployeeContent").innerHTML = `
        <p><strong>Name:</strong> ${employee.name}</p>
        <p><strong>Personnel No:</strong> ${employee.id}</p>
        <p><strong>Status:</strong> ${employee.status}</p>
        <p><strong>Role:</strong> ${employee.rank}</p>
        <p><strong>Tribe:</strong> ${employee.tribe}</p>
        <p><strong>Religion:</strong> ${employee.religion}</p>
        <p><strong>Phone:</strong> ${employee.phone}</p>
        <p><strong>Email:</strong> ${employee.email}</p>
      `;
      document.getElementById("viewEmployeeModal").classList.remove("hidden");
    }
  }

  closeViewEmployee() {
    document.getElementById("viewEmployeeModal").classList.add("hidden");
  }


  editEmployee(id) {
    const employee = this.personnel.find(p => p.id === id);
    if (employee) {
      document.getElementById("editEmployeeId").value = employee.id;
      document.getElementById("editEmployeeName").value = employee.name;
      document.getElementById("editEmployeeEmail").value = employee.email;
      document.getElementById("editEmployeePhone").value = employee.phone;
      document.getElementById("editEmployeeStatus").value = employee.status;
      document.getElementById("editEmployeeRank").value = employee.rank;
      document.getElementById("editEmployeeModal").classList.remove("hidden");
    }
  }

  closeEditEmployee() {
    document.getElementById("editEmployeeModal").classList.add("hidden");
  }

  deleteEmployee(id) {
    this.deleteId = id; // store temporarily
    document.getElementById("deleteEmployeeModal").classList.remove("hidden");
  }

  closeDeleteEmployee() {
    this.deleteId = null;
    document.getElementById("deleteEmployeeModal").classList.add("hidden");
  };

  // Method to reinitialize after DOM changes
  reinitialize() {
    this.setupEventListeners();
    this.renderTable();
  }
}

// Save Edit
document.getElementById("editEmployeeForm").addEventListener("submit", (e) => {
  e.preventDefault();
  const id = document.getElementById("editEmployeeId").value;
  const employee = window.personnelManager.personnel.find(p => p.id == id);
  if (employee) {
    employee.name = document.getElementById("editEmployeeName").value;
    employee.email = document.getElementById("editEmployeeEmail").value;
    employee.phone = document.getElementById("editEmployeePhone").value;
    employee.status = document.getElementById("editEmployeeStatus").value;
    employee.rank = document.getElementById("editEmployeeRank").value;
    window.personnelManager.renderTable();
    window.personnelManager.closeEditEmployee();
    window.personnelManager.showSuccess("Updating Personnel...");
  }
});

// Confirm Delete
document.getElementById("confirmDeleteEmployeeBtn").addEventListener("click", () => {
  if (window.personnelManager.deleteId) {
    window.personnelManager.personnel = window.personnelManager.personnel.filter(
      p => p.id !== window.personnelManager.deleteId
    );
    window.personnelManager.filterPersonnel();
    window.personnelManager.deleteId = null;
    window.personnelManager.closeDeleteEmployee();
    window.personnelManager.showSuccess("Deleting Personnel...");
  }
});

// Initialize when section loads
const personnelManager = new PersonnelManager();

// Initialize globally
window.personnelManager = new PersonnelManager();

// Make sure to attach to window object for global access
if (!window.personnelManager) {
  window.personnelManager = new PersonnelManager();
} else {
  // If it already exists, reinitialize it
  window.personnelManager.reinitialize();
}

// Also expose as global variable for backward compatibility
if (typeof personnelManager === 'undefined') {
  const personnelManager = window.personnelManager;
}
</script>
