<div class="items border rounded-lg m-6 max-w-lg mr-auto p-6 mx-auto">
    <!-- header -->
    <h2 class="text-xl font-bold text-blue-700 mb-4">One-Off Individual Payment Input</h2>
    <!-- form -->
    <form id="paymentForm" class="grid grid-cols-1 gap-2">
      <label for="paymentDescription" class="block font-semibold text-gray-900 text-sm"> Number/Name</label>
      <div class="relative col-span-1">
        <div class="relative">
          <input 
            type="text" 
            id="searchInput"
            class="w-full border border-blue-500 focus:border-yellow-500 bg-transparent rounded-md px-3 py-2"
            placeholder="Search Name or Number..."
            autocomplete="off">
          <span class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none">
            <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
            </svg>
          </span>
        </div>
        
        <div id="dropdownList" class="absolute z-10 w-full mt-1 bg-yellow-50 border border-gray-300 rounded-md shadow-lg max-h-60 overflow-y-auto hidden">
          <div class="py-1">
            <div class="dropdown-item px-3 py-2 hover:bg-blue-50 cursor-pointer border-b border-gray-100" data-value="NN001">
              <span class="font-semibold text-blue-600">NN001</span> - Lt. James 
            </div>
            <div class="dropdown-item px-3 py-2 hover:bg-blue-50 cursor-pointer border-b border-gray-100" data-value="NN002">
              <span class="font-semibold text-blue-600">NN002</span> - Mr. Johnson
            </div>
            <div class="dropdown-item px-3 py-2 hover:bg-blue-50 cursor-pointer border-b border-gray-100" data-value="NN003">
              <span class="font-semibold text-blue-600">NN003</span> - CPO Hicad
            </div>
          </div>
        </div>
      </div>

        <label for="paymentDescription" class="block font-semibold text-gray-900 text-sm">Payment Description</label>
        <select name="paymentDescription" id="paymentDescription" class="border border-blue-500 focus:border-yellow-500 bg-transparent rounded-md px-3 py-2 w-full">
          <option value="">Select Payment Description...</option>
        </select>

        <label for="paymentAmount" class="block font-semibold text-gray-900 text-sm">Payment Amount</label>
        <input type="number" id="paymentAmount" class="border border-blue-500 focus:border-yellow-500 bg-transparent rounded-md px-3 py-2 w-full" placeholder="Enter Payment Amount">

      <div class="flex justify-end gap-2">
        <button type="button" class="px-4 text-black py-1 bg-gray-300 hover:bg-gray-400 text-white rounded shadow">Cancel</button>
        <button type="submit" class="px-4 py-1 bg-blue-600 hover:bg-blue-700 text-white rounded shadow">Submit</button>
      </div>
    </form>
</div>

<script>
    // searchable dropdown 
const searchInput = document.getElementById('searchInput');
const dropdownList = document.getElementById('dropdownList');
const dropdownItems = document.querySelectorAll('.dropdown-item');

// Add hidden input to store the selected employee ID
const hiddenInput = document.createElement('input');
hiddenInput.type = 'hidden';
hiddenInput.name = 'paymentName';
hiddenInput.id = 'paymentName';
document.getElementById('paymentForm').appendChild(hiddenInput);

// Show dropdown when input is clicked or focused
searchInput.addEventListener('focus', () => {
  dropdownList.classList.remove('hidden');
});

// Filter items as user types
searchInput.addEventListener('input', function() {
  const searchText = this.value.toLowerCase();
  
  dropdownItems.forEach(item => {
    const text = item.textContent.toLowerCase();
    const shouldShow = text.includes(searchText);
    item.style.display = shouldShow ? 'block' : 'none';
  });
  
  dropdownList.classList.remove('hidden');
});

// Handle item selection
dropdownItems.forEach(item => {
  item.addEventListener('click', function() {
    const value = this.getAttribute('data-value');
    const text = this.textContent.trim();
    
    searchInput.value = text;
    hiddenInput.value = value;
    dropdownList.classList.add('hidden');
  });
});

// Hide dropdown when clicking outside
document.addEventListener('click', function(e) {
  if (!searchInput.contains(e.target) && !dropdownList.contains(e.target)) {
    dropdownList.classList.add('hidden');
  }
});

// Basic keyboard support
searchInput.addEventListener('keydown', function(e) {
  if (e.key === 'Escape') {
    dropdownList.classList.add('hidden');
    this.blur();
  }
});
</script>
