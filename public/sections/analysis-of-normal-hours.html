<!-- Analysis of Normal Hours by Department -->
<section class="p-6">
  <h2 class="text-xl border-b font-bold text-blue-600 mb-12">Select Options and Generate Analysis of Normal Hours by Department Report</h2>

  <!-- Filters -->
  <form id="normalHoursForm" class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
    <!-- Processing Month -->
    <div>
      <label class="block text-sm font-medium mb-1">Processing Month</label>
      <select id="nhMonth" class="w-full border rounded px-3 py-2 focus:ring focus:ring-blue-300">
        <option value="">Select Month</option>
        <option>January</option><option>February</option><option>March</option>
        <option>April</option><option>May</option><option>June</option>
        <option>July</option><option>August</option><option>September</option>
        <option>October</option><option>November</option><option>December</option>
      </select>
    </div>

    <!-- Department -->
    <div>
      <label class="block text-sm font-medium mb-1">Department</label>
      <select id="nhDept" class="w-full border rounded px-3 py-2 focus:ring focus:ring-blue-300">
        <option value="">All Departments</option>
        <option>Finance</option>
        <option>Human Resources</option>
        <option>IT</option>
        <option>Operations</option>
        <option>Sales</option>
      </select>
    </div>
  </form>

  <!-- Buttons -->
  <div class="flex flex-wrap justify-end gap-2 mb-4">
    <button id="nhClear" class="px-4 py-2 bg-gray-500 text-white rounded hover:bg-gray-600">Clear</button>
    <button id="nhGenerate" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Generate</button>
    <button id="nhPrint" class="px-4 py-2 bg-yellow-500 text-white rounded hover:bg-yellow-600">Print</button>
    <button id="nhExport" class="px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600">Export</button>
  </div>

  <!-- Table -->
  <div class="overflow-x-auto hidden" id="nhTableWrap">
    <table class="w-full text-sm border">
      <thead class="bg-gray-100">
        <tr>
          <th class="px-3 py-2 border text-blue-600">Staff ID</th>
          <th class="px-3 py-2 border text-blue-600">Name</th>
          <th class="px-3 py-2 border text-blue-600">Department</th>
          <th class="px-3 py-2 border text-blue-600">Normal Hours</th>
          <th class="px-3 py-2 border text-blue-600">Date</th>
        </tr>
      </thead>
      <tbody id="nhTableBody"></tbody>
      <tfoot class="bg-gray-200 font-semibold">
        <tr>
          <td colspan="3" class="px-3 py-2 border">Total Hours</td>
          <td id="nhTotalHours" class="px-3 py-2 border text-right">0</td>
        </tr>
      </tfoot>
    </table>
  </div>
</section>

<!-- Success Modal -->
<div id="nhSuccessModal" class="hidden fixed inset-0 bg-black/50 flex items-center justify-center z-50">
  <div class="bg-white rounded-lg shadow-lg w-96 p-6 text-center">
    <h3 class="text-lg font-semibold text-green-600 mb-4">Success</h3>
    <p id="nhSuccessMessage" class="mb-6 text-gray-700">Action completed.</p>
    <div class="flex justify-center">
      <button id="nhSuccessOkBtn" class="px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700">OK</button>
    </div>
  </div>
</div>

<script>
  const nhTableWrap = document.getElementById("nhTableWrap");
  const nhTableBody = document.getElementById("nhTableBody");
  const nhTotalHours = document.getElementById("nhTotalHours");
  const nhSuccessModal = document.getElementById("nhSuccessModal");
  const nhSuccessMessage = document.getElementById("nhSuccessMessage");
  const nhSuccessOkBtn = document.getElementById("nhSuccessOkBtn");

  // Dummy data
  const nhData = [
    { id: "NN001", name: "Mr. Haruna", dept: "Finance", hours: 160, date: "2025-01-31" },
    { id: "NN002", name: "Mr. David", dept: "IT", hours: 158, date: "2025-01-31" },
    { id: "NN003", name: "Mr. Johnson", dept: "Operations", hours: 162, date: "2025-01-31" },
  ];

  function showNhSuccess(msg) {
    nhSuccessMessage.textContent = msg;
    nhSuccessModal.classList.remove("hidden");
  }

  // Generate
  document.getElementById("nhGenerate").onclick = () => {
    nhTableBody.innerHTML = "";
    let total = 0;
    nhData.forEach(emp => {
      total += emp.hours;
      const row = `<tr>
        <td class="px-3 py-2 border">${emp.id}</td>
        <td class="px-3 py-2 border">${emp.name}</td>
        <td class="px-3 py-2 border">${emp.dept}</td>
        <td class="px-3 py-2 border text-right">${emp.hours}</td>
        <td class="px-3 py-2 border">${emp.date}</td>
      </tr>`;
      nhTableBody.insertAdjacentHTML("beforeend", row);
    });
    nhTotalHours.textContent = total;
    nhTableWrap.classList.remove("hidden");
    showNhSuccess("Normal Hours Report Generated Successfully");
  };

  // Clear
  document.getElementById("nhClear").onclick = () => {
    document.getElementById("normalHoursForm").reset();
    nhTableBody.innerHTML = "";
    nhTotalHours.textContent = "0";
    nhTableWrap.classList.add("hidden");
    showNhSuccess("Filters cleared");
  };

  // Print
  document.getElementById("nhPrint").onclick = () => {
    window.print();
    showNhSuccess("Print dialog opened");
  };

  // Export
  document.getElementById("nhExport").onclick = () => {
    let csv = "Staff ID,Name,Department,Normal Hours,Date\n";
    let total = 0;
    nhData.forEach(e => {
      total += e.hours;
      csv += `${e.id},${e.name},${e.dept},${e.hours},${e.date}\n`;
    });
    csv += `,,Total Hours,${total},\n`;
    const blob = new Blob([csv], { type: "text/csv" });
    const url = URL.createObjectURL(blob);
    const a = document.createElement("a");
    a.href = url;
    a.download = "Normal_Hours_Report.csv";
    a.click();
    URL.revokeObjectURL(url);
    showNhSuccess("Report Exported");
  };

  // Close modal
  nhSuccessOkBtn.onclick = () => nhSuccessModal.classList.add("hidden");
</script>
