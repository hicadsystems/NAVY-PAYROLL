<!-- Payments / Deductions Form -->
<div class="p-6">
  <div class="flex flex-wrap gap-2 items-center justify-between mb-6">
    <div class="">
      <button onclick="window.navigation.navigateToSection('payments-deductions-upload', 'Payments/Deductions(Batch Upload)')"  class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Batch Upload</button>
    </div>

    <div class="flex flex-wrap gap-2">
      <button id="createPayDedBtn" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">+ Add New</button>
      <button id="generatePayDedReportBtn" class="bg-yellow-500 text-white px-4 py-2 rounded hover:bg-yellow-600">Generate Report</button>
      <button onclick="window.navigation.navigateToSection('variation-payments', 'Variation to Payments/Deductions')"  class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">View Variations</button>
    </div>
  </div>

  <!-- Create New Form (hidden by default) -->
  <div id="payDedFormWrapper" class="my-8 hidden">
    <h3 id="formTitle" class="text-xl font-semibold text-grey-700 mb-4">Add New Payment/Deduction</h3>
    <form id="payDedForm" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
      <!-- Employee Search Dropdown -->
      <div class="relative col-span-1">
        <div class="relative">
          <input 
            type="text" 
            id="searchInput"
            class="w-full border border-blue-500 focus:border-yellow-500 bg-transparent rounded-md px-3 py-2"
            placeholder="Search Name or Number..."
            autocomplete="off">
          <span class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none">
            <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
            </svg>
          </span>
        </div>

        <div id="dropdownList" class="absolute z-10 w-full mt-1 bg-yellow-50 border border-gray-300 rounded-md shadow-lg max-h-60 overflow-y-auto hidden">
          <div class="py-1" id="employeeDropdownItems">
            <!-- Items will be loaded dynamically -->
          </div>
        </div>
      </div>

      <!-- Type Selection -->
      <div class="col-span-1">
        <select id="type" class="w-full border border-blue-500 focus:border-yellow-500 bg-transparent rounded-md px-3 py-2">
          <option value="">Select Type</option>
          <!-- Options will be loaded dynamically -->
          <option value="BP302">BP302</option>
        </select>
      </div>

      <!-- Marker 1 Selection -->
      <div class="col-span-1">
        <select id="mak1" class="w-full border border-blue-500 focus:border-yellow-500 bg-transparent rounded-md px-3 py-2">
          <option value="">Select Marker 1</option>
          <option value="Yes">Yes</option>
          <option value="No">No</option>
        </select>
      </div>

      <!-- Payment Amount -->
      <div class="col-span-1">
        <input 
          id="amtp" 
          type="number" 
          step="0.01"
          placeholder="Payment Amount (amtp)" 
          class="w-full border border-blue-500 focus:border-yellow-500 bg-transparent rounded-md px-3 py-2"
        />
      </div>

      <!-- Marker 2 Selection -->
      <div class="col-span-1">
        <select id="mak2" class="w-full border border-blue-500 focus:border-yellow-500 bg-transparent rounded-md px-3 py-2">
          <option value="">Select Marker 2</option>
          <option value="Yes">Yes</option>
          <option value="No">No</option>
        </select>
      </div>

      <!-- Amount -->
      <div class="col-span-1">
        <input 
          id="amt" 
          type="number" 
          step="0.01"
          placeholder="Amount (amt)" 
          class="w-full border border-blue-500 focus:border-yellow-500 bg-transparent rounded-md px-3 py-2"
        />
      </div>

      <!-- Pay Indicator -->
      <div class="col-span-1">
        <select id="payind" class="w-full border border-blue-500 focus:border-yellow-500 bg-transparent rounded-md px-3 py-2">
          <option value="">Pay Indicator</option>
          <option value="P">P - Permanent</option>
          <option value="L">L - Loan</option>
          <option value="T">T - Temporary</option>
          <option value="F">F - Free Pay</option>
          <option value="H">H - Hourly Paid</option>
          <option value="X">X - Independent Input</option>
        </select>
      </div>

      <!-- Number of Months -->
      <div class="col-span-1">
        <input 
          id="nomth" 
          type="number" 
          placeholder="Number of Months (nomth)" 
          class="w-full border border-blue-500 focus:border-yellow-500 bg-transparent rounded-md px-3 py-2"
        />
      </div>

      <!-- Form Buttons -->
      <div class="col-span-full flex justify-end mt-4 space-x-4">
        <button type="submit" id="saveBtn" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700">Save</button>
        <button type="button" id="cancelPayDedBtn" class="bg-gray-300 text-gray-700 px-6 py-2 rounded hover:bg-gray-400">Cancel</button>
      </div>
    </form>
  </div>

  <!-- Table -->
  <div class="overflow-x-auto">
    <table class="min-w-full border border-gray-200 rounded-lg">
      <thead class="bg-blue-100 text-blue-900">
        <tr>
          <th class="py-2 px-4 border">Personnel ID</th>
          <th class="py-2 px-4 border">Type</th>
          <th class="py-2 px-4 border">Marker 1</th>
          <th class="py-2 px-4 border">Amount Payable</th>
          <th class="py-2 px-4 border">Marker 2</th>
          <th class="py-2 px-4 border">Amount To Date</th>
          <th class="py-2 px-4 border">Pay Indicator</th>
          <th class="py-2 px-4 border">Months</th>
          <th class="py-2 px-4 border">Action</th>
        </tr>
      </thead>
      <tbody id="payDedTableBody" class="text-center text-sm">
        <tr>
          <td colspan="9" class="py-4 text-gray-500">Loading...</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<!-- Confirmation Modal -->
<div id="confirmModal" class="fixed inset-0 bg-black bg-opacity-50 backdrop-blur-sm hidden flex items-center justify-center z-50">
  <div class="bg-white rounded-lg p-6 max-w-md w-full mx-4">
      <h3 class="text-lg font-semibold text-gray-800 mb-4">Confirm Delete</h3>
      <p class="text-gray-600 mb-6">Are you sure you want to delete this record? This action cannot be undone.</p>
      <div class="flex justify-end space-x-4">
          <button id="cancelDelete" class="bg-gray-300 text-gray-700 px-4 py-2 rounded hover:bg-gray-400">Cancel</button>
          <button id="confirmDelete" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">Delete</button>
      </div>
  </div>
</div>

<!-- Success Modal -->
<div id="successModal" class="fixed inset-0 bg-black bg-opacity-50 backdrop-blur-sm hidden flex items-center justify-center z-50">
  <div class="bg-white rounded-lg p-8 max-w-sm w-full mx-4 text-center">
      <div id="loadingSpinner" class="flex justify-center mb-4">
          <div class="w-10 h-10 border-4 border-gray-200 border-t-blue-600 rounded-full animate-spin"></div>
      </div>
      <div id="successTick" class="hidden flex justify-center mb-4">
          <div class="w-10 h-10 bg-green-500 rounded-full flex items-center justify-center">
              <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
              </svg>
          </div>
      </div>
      <div id="errorIcon" class="hidden flex justify-center mb-4">
          <div class="w-10 h-10 bg-red-500 rounded-full flex items-center justify-center">
              <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
              </svg>
          </div>
      </div>
      <p id="successMessage" class="text-gray-700 font-medium">Processing...</p>
  </div>
</div>

<script>
(function () {
  const API_BASE = '/payded';
  
  const formWrapper = document.getElementById("payDedFormWrapper");
  const form = document.getElementById("payDedForm");
  const tableBody = document.getElementById("payDedTableBody");
  const saveBtn = document.getElementById("saveBtn");
  const formTitle = document.getElementById("formTitle");

  // Modals
  const confirmModal = document.getElementById("confirmModal");
  const successModal = document.getElementById("successModal");
  const loadingSpinner = document.getElementById("loadingSpinner");
  const successTick = document.getElementById("successTick");
  const errorIcon = document.getElementById("errorIcon");
  const successMessage = document.getElementById("successMessage");

  const createBtn = document.getElementById("createPayDedBtn");
  const cancelBtn = document.getElementById("cancelPayDedBtn");
  const reportBtn = document.getElementById("generatePayDedReportBtn");
  const cancelDelete = document.getElementById("cancelDelete");
  const confirmDelete = document.getElementById("confirmDelete");

  // Dropdown elements
  const searchInput = document.getElementById('searchInput');
  const dropdownList = document.getElementById('dropdownList');
  const employeeDropdownItems = document.getElementById('employeeDropdownItems');

  // Add hidden input to store the selected employee ID
  const hiddenInput = document.createElement('input');
  hiddenInput.type = 'hidden';
  hiddenInput.name = 'emplId';
  hiddenInput.id = 'emplId';
  form.appendChild(hiddenInput);

  let isEditing = false;
  let currentEditEmplId = null;
  let currentEditType = null;
  let rowToDelete = null;
  let allEmployees = [];

  // ============================================
  // API FUNCTIONS
  // ============================================

  async function fetchAllDeductions() {
    try {
      const token = localStorage.getItem('token');

      const response = await fetch(`${API_BASE}/active/all`, {
        method: 'GET',
        headers: {
          'content-type': 'application/json',
          'Authorization': `Bearer ${localStorage.getItem('token')}`
        }
      });
      const result = await response.json();
      
      if (result.success) {
        renderTable(result.data);
      } else {
        showError('Failed to load deductions');
      }
    } catch (error) {
      console.error('Error fetching deductions:', error);
      showError('Error loading deductions');
    }
  }

  async function fetchEmployees() {
    try {
      const token = localStorage.getItem('token');

      const response = await fetch('/personnel/employees-current',{
        method: 'GET',
        headers: {
          'Authorization': `Bearer ${token}`
        }
      });
      const result = await response.json();
      
      if (result.success) {
        allEmployees = result.data;
        renderEmployeeDropdown(allEmployees);
      }
    } catch (error) {
      console.error('Error fetching employees:', error);
    }
  }

  async function createDeduction(data) {
    try {
      const token = localStorage.getItem('token');

      const response = await fetch(`${API_BASE}`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': `Bearer ${token}`
        },
        body: JSON.stringify({
          Empl_id: data.emplId,
          type: data.type,
          amtp: parseFloat(data.amtp),
          mak1: data.mak1,
          mak2: data.mak2,
          amt: parseFloat(data.amt),
          payind: data.payind,
          nomth: parseInt(data.nomth) || 0,
          createdby: 'CURRENT_USER' // Replace with actual logged-in user
        })
      });

      const result = await response.json();
      
      if (result.success) {
        showSuccessModal('Record added successfully!');
        await fetchAllDeductions();
        clearForm();
        toggleForm();
      } else {
        showError(result.message || 'Failed to create deduction');
      }
    } catch (error) {
      console.error('Error creating deduction:', error);
      showError('Error creating deduction');
    }
  }

  async function updateDeduction(emplId, type, data) {
    try {
      const token = localStorage.getItem('token');

      const encodedType = encodeURIComponent(type);
      const response = await fetch(`${API_BASE}/${emplId}/${encodedType}`, {
        method: 'PUT',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': `Bearer ${token}`
        },
        body: JSON.stringify({
          amtp: parseFloat(data.amtp),
          mak1: data.mak1,
          mak2: data.mak2,
          amt: parseFloat(data.amt),
          payind: data.payind,
          nomth: parseInt(data.nomth) || 0
        })
      });

      const result = await response.json();
      
      if (result.success) {
        showSuccessModal('Record updated successfully!');
        await fetchAllDeductions();
        clearForm();
        toggleForm();
      } else {
        showError(result.message || 'Failed to update deduction');
      }
    } catch (error) {
      console.error('Error updating deduction:', error);
      showError('Error updating deduction');
    }
  }

  async function deleteDeduction(emplId, type) {
    try {
      const token = localStorage.getItem('token');

      const encodedType = encodeURIComponent(type);
      const response = await fetch(`${API_BASE}/${emplId}/${encodedType}`, {
        method: 'DELETE',
        headers: {
          'Authorization': `Bearer ${token}`
        }
      });

      const result = await response.json();
      
      if (result.success) {
        showSuccessModal('Record deleted successfully!');
        await fetchAllDeductions();
      } else {
        showError(result.message || 'Failed to delete deduction');
      }
    } catch (error) {
      console.error('Error deleting deduction:', error);
      showError('Error deleting deduction');
    }
  }

  // ============================================
  // UI FUNCTIONS
  // ============================================

  function renderTable(data) {
    tableBody.innerHTML = '';
    
    if (!data || data.length === 0) {
      tableBody.innerHTML = `
        <tr>
          <td colspan="9" class="py-4 text-gray-500">No records found</td>
        </tr>
      `;
      return;
    }

    data.forEach(item => {
      const row = document.createElement('tr');
      row.className = 'hover:bg-yellow-50';
      row.innerHTML = `
        <td class="py-2 px-4 border">${item.Empl_id}</td>
        <td class="py-2 px-4 border">${item.type}</td>
        <td class="py-2 px-4 border">${item.delete_maker_annual || '-'}</td>
        <td class="py-2 px-4 border">₦${Number(item.amount_to_deduct || 0).toLocaleString()}</td>
        <td class="py-2 px-4 border">${item.delete_maker_cumulative || '-'}</td>
        <td class="py-2 px-4 border">₦${Number(item.current_total || 0).toLocaleString()}</td>
        <td class="py-2 px-4 border">${item.indicator || '-'}</td>
        <td class="py-2 px-4 border">${item.months_remaining || '-'}</td>
        <td class="py-2 px-4 border">
          <button onclick="editRow('${item.Empl_id}', '${escapeQuotes(item.type)}')" class="text-blue-600 hover:underline">Edit</button> |
          <button onclick="deleteRow('${item.Empl_id}', '${escapeQuotes(item.type)}')" class="text-red-600 hover:underline">Delete</button>
        </td>
      `;
      tableBody.appendChild(row);
    });
  }

  function escapeQuotes(str) {
    return str.replace(/'/g, "\\'").replace(/"/g, '\\"');
  }

  function renderEmployeeDropdown(employees) {
    employeeDropdownItems.innerHTML = '';
    
    employees.forEach(emp => {
      const div = document.createElement('div');
      div.className = 'dropdown-item px-3 py-2 hover:bg-blue-50 cursor-pointer border-b border-gray-100';
      div.setAttribute('data-value', emp.Empl_ID);
      div.innerHTML = `
        <span class="font-semibold text-blue-600">${emp.Empl_ID}</span> - ${emp.Surname} ${emp.OtherName}
      `;
      
      div.addEventListener('click', function() {
        const value = this.getAttribute('data-value');
        const text = this.textContent.trim();
        
        searchInput.value = text;
        hiddenInput.value = value;
        dropdownList.classList.add('hidden');
      });
      
      employeeDropdownItems.appendChild(div);
    });
  }

  function toggleForm() {
    formWrapper.classList.toggle("hidden");
  }

  function clearForm() {
    form.reset();
    hiddenInput.value = '';
    searchInput.value = '';
    isEditing = false;
    currentEditEmplId = null;
    currentEditType = null;
    formTitle.textContent = "Add New Payment/Deduction";
    saveBtn.textContent = "Save";
  }

  function showSuccessModal(message, isError = false) {
    successMessage.textContent = "Processing...";
    loadingSpinner.classList.remove("hidden");
    successTick.classList.add("hidden");
    errorIcon.classList.add("hidden");
    successModal.classList.remove("hidden");

    setTimeout(() => {
      loadingSpinner.classList.add("hidden");
      
      if (isError) {
        errorIcon.classList.remove("hidden");
      } else {
        successTick.classList.remove("hidden");
      }
      
      successMessage.textContent = message;
      
      setTimeout(() => {
        successModal.classList.add("hidden");
      }, 2000);
    }, 1000);
  }

  function showError(message) {
    showSuccessModal(message, true);
  }

  function savePayDed(e) {
    e.preventDefault();

    const data = {
      emplId: hiddenInput.value.trim(),
      type: document.getElementById("type").value,
      mak1: document.getElementById("mak1").value,
      amtp: document.getElementById("amtp").value,
      mak2: document.getElementById("mak2").value,
      amt: document.getElementById("amt").value,
      payind: document.getElementById("payind").value,
      nomth: document.getElementById("nomth").value,
    };

    if (!data.emplId || !data.type || !data.amtp || !data.payind) {
      alert("Please fill required fields: Employee ID, Type, Amount Payable, and Pay Indicator");
      return;
    }

    if (isEditing) {
      updateDeduction(currentEditEmplId, currentEditType, data);
    } else {
      createDeduction(data);
    }
  }

  async function loadDeductionForEdit(emplId, type) {
    try {
      const token = localStorage.getItem('token');

      const encodedType = encodeURIComponent(type);
      const response = await fetch(`${API_BASE}/${emplId}/${encodedType}`, {
        method: 'GET',
        headers: {
          'Authorization': `Bearer ${token}`
        }
      });
      const result = await response.json();
      
      if (result.success) {
        const data = result.data;
        
        hiddenInput.value = data.Empl_id;
        searchInput.value = data.Empl_id;
        document.getElementById("type").value = data.type;
        document.getElementById("mak1").value = data.delete_maker_annual || '';
        document.getElementById("amtp").value = data.amount_payable || 0;
        document.getElementById("mak2").value = data.delete_maker_cumulative || '';
        document.getElementById("amt").value = data.amt || 0;
        document.getElementById("payind").value = data.indicator || '';
        document.getElementById("nomth").value = data.number_of_months || 0;
        
        isEditing = true;
        currentEditEmplId = emplId;
        currentEditType = type;
        formTitle.textContent = "Edit Payment/Deduction";
        saveBtn.textContent = "Update";
        
        formWrapper.classList.remove("hidden");
      } else {
        showError('Failed to load deduction details');
      }
    } catch (error) {
      console.error('Error loading deduction:', error);
      showError('Error loading deduction details');
    }
  }

  function generateReport() {
    alert("Payments/Deductions Report generated (placeholder). Implement export here.");
  }

  // ============================================
  // GLOBAL FUNCTIONS FOR ONCLICK HANDLERS
  // ============================================

  window.editRow = function(emplId, type) {
    loadDeductionForEdit(emplId, type);
  };

  window.deleteRow = function(emplId, type) {
    rowToDelete = { emplId, type };
    confirmModal.classList.remove("hidden");
  };

  // ============================================
  // DROPDOWN FUNCTIONALITY
  // ============================================

  searchInput.addEventListener('focus', () => {
    dropdownList.classList.remove('hidden');
  });

  searchInput.addEventListener('input', function() {
    const searchText = this.value.toLowerCase();
    const items = employeeDropdownItems.querySelectorAll('.dropdown-item');
    
    items.forEach(item => {
      const text = item.textContent.toLowerCase();
      const shouldShow = text.includes(searchText);
      item.style.display = shouldShow ? 'block' : 'none';
    });
    
    dropdownList.classList.remove('hidden');
  });

  document.addEventListener('click', function(e) {
    if (!searchInput.contains(e.target) && !dropdownList.contains(e.target)) {
      dropdownList.classList.add('hidden');
    }
  });

  searchInput.addEventListener('keydown', function(e) {
    if (e.key === 'Escape') {
      dropdownList.classList.add('hidden');
      this.blur();
    }
  });

  // ============================================
  // EVENT LISTENERS
  // ============================================

  createBtn.addEventListener("click", () => {
    clearForm();
    toggleForm();
  });

  cancelBtn.addEventListener("click", () => {
    clearForm();
    toggleForm();
  });

  form.addEventListener("submit", savePayDed);
  reportBtn.addEventListener("click", generateReport);

  cancelDelete.addEventListener("click", () => {
    confirmModal.classList.add("hidden");
    rowToDelete = null;
  });

  confirmDelete.addEventListener("click", () => {
    if (rowToDelete) {
      deleteDeduction(rowToDelete.emplId, rowToDelete.type);
    }
    confirmModal.classList.add("hidden");
    rowToDelete = null;
  });

  confirmModal.addEventListener("click", (e) => {
    if (e.target === confirmModal) {
      confirmModal.classList.add("hidden");
      rowToDelete = null;
    }
  });

  successModal.addEventListener("click", (e) => {
    if (e.target === successModal) {
      successModal.classList.add("hidden");
    }
  });

  // ============================================
  // INITIALIZE
  // ============================================

  fetchAllDeductions();
  fetchEmployees();
})();
</script>
