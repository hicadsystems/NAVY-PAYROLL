<div class="p-6">
  <div class="max-w-xl mx-auto rounded-xl border border-gray-200 shadow-sm p-8">
    <h3 class="text-xl font-semibold text-gray-800 mb-6">Year End Processing</h3>
    
    <div class="mb-6">
      <div>
        <label for="yearly-year" class="block text-sm font-medium text-gray-700 mb-1">Enter Year</label>
        <input id="yearly-year" type="text" placeholder="e.g. 2025" class="w-full border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500 focus:border-blue-500" />
      </div>
    </div>
    
    <div class="flex justify-end space-x-4">
      <button class="px-6 py-2 bg-gray-200 text-gray-700 rounded-lg font-medium hover:bg-gray-300 transition-colors">
        Cancel
      </button>
      <button class="px-6 py-2 bg-green-600 text-white rounded-lg font-semibold hover:bg-green-700 transition-colors">
        Year End Processing
      </button>
    </div>
  </div>
</div>

<script>
  // Auto select current month and year
  const now = new Date();
  const currentYear = now.getFullYear();

  // Pre-fill year input for yearly processing
  const yearlyYearInput = document.getElementById('yearly-year');
  if (yearlyYearInput) {
    yearlyYearInput.value = currentYear;
  }
</script>
