<div class="p-6">
  <!-- States Section Header -->
  <div class="flex flex-wrap gap-2 justify-between mb-6">
    <h3 class="text-xl font-semibold text-gray-800">States Management</h3>
    <div class="flex flex-wrap gap-2">
      <input type="text" id="searchState" placeholder="Search name or capital" class="border rounded px-3 py-2">
      <button id="addNewStateBtn" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">+ Add New State</button>
       <button id="generateReportBtn" class="bg-yellow-600 text-white px-4 py-2 rounded hover:bg-yellow-700">
        <i class="fas fa-file-alt mr-2"></i>Generate Report</button>
    </div>
  </div>

  <!-- Hidden State Form -->
  <form id="stateForm" class="hidden grid grid-cols-1 md:grid-cols-3 gap-4 p-4 bg-gray-50 rounded">
    <div>
      <label class="block text-sm font-medium text-gray-700">State Name *</label>
      <input type="text" id="stateName" class="w-full border border-blue-500 rounded-md px-3 py-2 bg-white">
    </div>
    <div>
      <label class="block text-sm font-medium text-gray-700">State Code *</label>
      <input type="text" maxlength="2" id="stateCode" class="w-full border border-blue-500 rounded-md px-3 py-2 bg-white">
    </div>
    <div>
      <label class="block text-sm font-medium text-gray-700">State Capital *</label>
      <input type="text" id="stateCapital" class="w-full border border-blue-500 rounded-md px-3 py-2 bg-white">
    </div>
    <div class="col-span-1 md:col-span-3 flex justify-end gap-2">
      <button type="button" id="saveStateBtn" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Save</button>
      <button type="button" id="cancelStateBtn" class="bg-gray-400 text-white px-4 py-2 rounded hover:bg-gray-500">Cancel</button>
    </div>
    <div id="errorMessage" style="color: red;"></div>
  </form>

  <!-- State Table -->
  <div class="overflow-x-auto mt-4">
    <table class="min-w-full border border-gray-200 rounded-lg text-sm">
      <thead class="bg-blue-100 text-blue-900">
        <tr>
          <th class="border px-2 py-3 text-left">State Name</th>
          <th class="border px-6 py-3 text-left">State Code</th>
          <th class="border px-6 py-3 text-left">State Capital</th>
          <th class="border px-6 py-3 text-left">Actions</th>
        </tr>
      </thead>
      <tbody id="stateTableBody"></tbody>
    </table>
  </div>
</div>

<!-- Success Modal -->
<div id="successModal" class="hidden fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 z-50">
  <div class="bg-white p-6 rounded-lg shadow-xl max-w-md w-full mx-4">
    <div class="flex items-center mb-4">
      <div class="flex-shrink-0">
        <svg class="h-8 w-8 text-green-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
        </svg>
      </div>
      <div class="ml-3">
        <h3 class="text-lg font-semibold text-green-600">Success!</h3>
      </div>
    </div>
    <p id="successMessage" class="mb-4 text-gray-700">Bank record saved successfully!</p>
    <div class="flex justify-end">
      <button id="closeSuccessModal" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">OK</button>
    </div>
  </div>
</div>

<!-- Error Modal -->
<div id="errorModal" class="hidden fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 z-50">
  <div class="bg-white p-6 rounded-lg shadow-xl max-w-md w-full mx-4">
    <div class="flex items-center mb-4">
      <div class="flex-shrink-0">
        <svg class="h-8 w-8 text-red-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.732-.833-2.5 0L3.732 16.5c-.77.833.192 2.5 1.732 2.5z"></path>
        </svg>
      </div>
      <div class="ml-3">
        <h3 class="text-lg font-semibold text-red-600">Error</h3>
      </div>
    </div>
    <p id="errorMessage" class="mb-4 text-gray-700">Please fill in all required fields.</p>
    <div class="flex justify-end">
      <button id="closeErrorModal" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">OK</button>
    </div>
  </div>
</div>

<!-- Confirmation Modal -->
<div id="confirmModal" class="hidden fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 z-50">
  <div class="bg-white p-6 rounded-lg shadow-xl max-w-md w-full mx-4">
    <div class="flex items-center mb-4">
      <div class="flex-shrink-0">
        <svg class="h-8 w-8 text-yellow-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
        </svg>
      </div>
      <div class="ml-3">
        <h3 class="text-lg font-semibold text-yellow-600">Confirm Action</h3>
      </div>
    </div>
    <p id="confirmMessage" class="mb-4 text-gray-700">Are you sure you want to delete this bank record?</p>
    <div class="flex justify-end gap-2">
      <button id="cancelConfirm" class="bg-gray-400 text-white px-4 py-2 rounded hover:bg-gray-500">Cancel</button>
      <button id="confirmAction" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">Delete</button>
    </div>
  </div>
</div>

<!-- View Details Modal -->
<div id="viewModal" class="hidden fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 z-50">
  <div class="bg-white p-6 rounded-lg shadow-xl w-full max-w-2xl mx-4 max-h-screen overflow-y-auto">
    <div class="flex justify-between items-center mb-4">
      <h3 class="text-lg font-semibold text-blue-600">Bank Details</h3>
      <button id="closeViewModal" class="text-gray-400 hover:text-gray-600">
        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
      </button>
    </div>
    <div id="viewContent" class="space-y-3 text-sm"></div>
  </div>
</div>

<script>
let stateData = [];
let originalStateData = null;
let editingStateId = null;
let pendingDeleteStateId = null;

const stateForm = document.getElementById("stateForm");
const addNewStateBtn = document.getElementById("addNewStateBtn");
const saveStateBtn = document.getElementById("saveStateBtn");
const cancelStateBtn = document.getElementById("cancelStateBtn");
const stateTableBody = document.getElementById("stateTableBody");
const searchState = document.getElementById("searchState");
const errorMessage = document.getElementById("errorMessage");

//validations
// Only letters, spaces, and hyphen
const alphaDashPattern = /^[A-Za-z\s-]*$/;

// Only letters (for codes)
const codePattern = /^[A-Za-z]*$/;

function liveValidate(input, pattern, fieldName) {
  input.addEventListener("input", () => {
    if (!pattern.test(input.value)) {
      input.value = input.value.replace(/[^A-Za-z\s-]/g, ""); // strip invalid chars
      errorMessage.textContent = `${fieldName} must only contain letters, spaces, or hyphens.`;
    } else {
      errorMessage.textContent = "";
    }
  });
}

liveValidate(stateName, alphaDashPattern, "State name");
liveValidate(stateCapital, alphaDashPattern, "State capital");

// For stateCode (letters only)
stateCode.addEventListener("input", () => {
  if (!codePattern.test(stateCode.value)) {
    stateCode.value = stateCode.value.replace(/[^A-Za-z]/g, ""); // strip non-letters
    errorMessage.textContent = "State code must only contain letters.";
  } else {
    errorMessage.textContent = "";
  }
});


// --- API Helpers ---
async function fetchStates() {
  try {
    const token = localStorage.getItem("token");

    const res = await fetch("/states",{   
      method: "GET",
      headers: {
        "Content-Type": "application/json",
        "Authorization": `Bearer ${token}` 
      }
    });
    stateData = await res.json();
    renderStateTable();
  } catch (err) {
    showErrorModal("Failed to load states.");
    console.error(err);
  }
}

async function createState(item) {
  const token = localStorage.getItem("token");

  try {
    const res = await fetch("/states", {
      method: "POST",
      headers: { 
        "Content-Type": "application/json",
        "Authorization": `Bearer ${token}`
      },
      body: JSON.stringify(item),
    });

    if (!res.ok) {
      // Throw error with server response
      const errorData = await res.json().catch(() => ({}));
      throw new Error(errorData.error || `Request failed with status ${res.status}`);
    }

    return await res.json();

  } catch (err) {
    console.error("❌ Error creating state:", err.message);
    throw err; // rethrow so caller can handle
  }
}

//validation
async function checkDuplicate(input, field, excludeStateCode = null) {
  const value = input.value.trim();
  if (!value) {
    input.setCustomValidity("");
    input.reportValidity();
    return;
  }

  // If editing, check if this field value has actually changed
  if (originalStateData && originalStateData[field] === value) {
    input.setCustomValidity(""); // Clear any existing validation message
    input.reportValidity();
    return; // Skip duplicate check if value hasn't changed
  }

  try {
    const token = localStorage.getItem("token");
    
    // Build URL with optional excludeStateCode parameter
    let url = `/states/check/${field}/${encodeURIComponent(value)}`;
    if (excludeStateCode) {
      url += `?exclude=${excludeStateCode}`;
    }
    
    const res = await fetch(url, {
      headers: { "Authorization": `Bearer ${token}` }
    });

    const data = await res.json();
    if (data.exists) {
      input.setCustomValidity(`⚠️ This ${field} already exists.`);
    } else {
      input.setCustomValidity("");
    }
    input.reportValidity();
  } catch (err) {
    console.error(`Error checking ${field}:`, err);
  }
}

document.getElementById("stateName")?.addEventListener("blur", function () {
  checkDuplicate(this, "stateName");
});

// State Capital
document.getElementById("stateCapital")?.addEventListener("blur", function () {
  checkDuplicate(this, "stateCapital");
});

// State Code
document.getElementById("stateCode")?.addEventListener("blur", function () {
  checkDuplicate(this, "stateCode");
});


async function updateState(Statecode, item) {
  const token = localStorage.getItem("token");

  try {
    const res = await fetch(`/states/${Statecode}`, {
      method: "PUT",
      headers: { 
        "Content-Type": "application/json",
        "Authorization": `Bearer ${token}`
      },
      body: JSON.stringify(item),
    });

    if (!res.ok) {
      const errorData = await res.json().catch(() => ({}));
      throw new Error(errorData.error || `Request failed with status ${res.status}`);
    }

    return await res.json();

  } catch (err) {
    console.error("❌ Error updating state:", err.message);
    throw err;
  }
}


async function deleteStateApi(Statecode) {
  const token = localStorage.getItem("token");
  
  await fetch(`/states/${Statecode}`, { 
    method: "DELETE", 
    headers: { 
      "Content-Type": "application/json",
      "Authorization": `Bearer ${token}`
     },
  });
}

// --- Render Table ---
function renderStateTable(data = stateData) {
  stateTableBody.innerHTML = data.map((item, index) => `
    <tr class="hover:bg-gray-50">
      <td class="border px-2 py-3">${item.Statename}</td>
      <td class="border px-2 py-3">${item.Statecode}</td>
      <td class="border px-2 py-3">${item.Statecapital}</td>
      <td class="border px-2 py-3">
        <button onclick="editState('${item.Statecode}')" class="text-green-600 mr-2">Edit</button>
        <button onclick="deleteState('${item.Statecode}')" class="text-red-600">Delete</button>
      </td>
    </tr>
  `).join("");
}

// --- Add New ---
addNewStateBtn.addEventListener("click", () => {
  stateForm.classList.remove("hidden");
  editingStateId = null;
  document.getElementById("stateCode").disabled = false;
  stateForm.reset();
});

// --- Save ---
saveStateBtn.addEventListener("click", async (e) => {
  // Prevent multiple clicks during processing
  if (saveStateBtn.disabled) return;
  
  saveStateBtn.disabled = true;
  
  try {
    const item = {
      stateName: document.getElementById("stateName").value.trim(),
      stateCode: document.getElementById("stateCode").value.trim(),
      stateCapital: document.getElementById("stateCapital").value.trim()
    };

    if (!item.stateName || !item.stateCode || !item.stateCapital) {
      showErrorModal("Please fill in all required fields.");
      return;
    }

    // Check for duplicates before saving
    const stateNameInput = document.getElementById("stateName");
    const stateCodeInput = document.getElementById("stateCode");
    const stateCapitalInput = document.getElementById("stateCapital");

    // Get the current stateCode for editing
    const currentStateCode = editingStateId;

    // Perform duplicate checks only for changed fields
    await checkDuplicate(stateNameInput, 'stateName', currentStateCode);
    await checkDuplicate(stateCodeInput, 'stateCode', currentStateCode);
    await checkDuplicate(stateCapitalInput, 'stateCapital', currentStateCode);

    // Check if any validation errors exist
    if (!stateNameInput.checkValidity() || 
        !stateCodeInput.checkValidity() || 
        !stateCapitalInput.checkValidity()) {
      showErrorModal("Please fix the validation errors before saving.");
      return;
    }

    if (currentStateCode) {
      await updateState(currentStateCode, item);
      showSuccessModal("State record updated successfully!");
    } else {
      await createState(item);
      showSuccessModal("State record saved successfully!");
    }

    await fetchStates();
    stateForm.classList.add("hidden");
    stateForm.reset();
    editingStateId = null;
    originalStateData = null; // Clear original data
    
  } catch (err) {
    showErrorModal("Error saving state.");
    console.error(err);
  } finally {
    saveStateBtn.disabled = false; // Re-enable button
  }
});

// --- Cancel ---
cancelStateBtn.addEventListener("click", () => {
  stateForm.classList.add("hidden");
  stateForm.reset();
});


// --- Actions ---
window.editState = function(Statecode) {
  const item = stateData.find(s => s.Statecode === Statecode);
  if (!item) return;
  
  // Store original values for comparison
  originalStateData = {
    stateName: item.Statename,
    stateCode: item.Statecode,
    stateCapital: item.Statecapital
  };
  
  // Populate form fields
  document.getElementById("stateName").value = item.Statename;
  document.getElementById("stateCode").value = item.Statecode;
  document.getElementById("stateCapital").value = item.Statecapital;
  
  // Clear any existing validation messages
  document.getElementById("stateName").setCustomValidity("");
  document.getElementById("stateCode").setCustomValidity("");
  document.getElementById("stateCapital").setCustomValidity("");
  
  editingStateId = Statecode; 
  stateForm.stateCode.disabled =true;
  stateForm.classList.remove("hidden");
};

window.deleteState = function(Statecode) {
  pendingDeleteStateId = Statecode;
  showConfirmModal("Are you sure you want to delete this state? This action cannot be undone.");
};

// --- Confirm delete action ---
document.getElementById("confirmAction").addEventListener("click", async () => {
  if (pendingDeleteStateId) {
    try {
      await deleteStateApi(pendingDeleteStateId);
      await fetchStates();
      showSuccessModal("State record deleted successfully!");
    } catch (err) {
      showErrorModal("Error deleting state.");
      console.error(err);
    }
    pendingDeleteStateId = null;
  }
  closeModal("confirmModal");
});

// Modal functions
function showModal(modalId) {
  document.getElementById(modalId).classList.remove("hidden");
}

function closeModal(modalId) {
  document.getElementById(modalId).classList.add("hidden");
}

function showSuccessModal(message) {
  document.getElementById("successMessage").textContent = message;
  showModal("successModal");
}

function showErrorModal(message) {
  document.getElementById("errorMessage").textContent = message;
  showModal("errorModal");
}

function showConfirmModal(message) {
  document.getElementById("confirmMessage").textContent = message;
  showModal("confirmModal");
}

// Modal event listeners
document.getElementById("closeSuccessModal").addEventListener("click", () => closeModal("successModal"));
document.getElementById("closeErrorModal").addEventListener("click", () => closeModal("errorModal"));
document.getElementById("closeViewModal").addEventListener("click", () => closeModal("viewModal"));

document.getElementById("cancelConfirm").addEventListener("click", () => {
  closeModal("confirmModal");
});

// Close modals when clicking outside
const modals = ['successModal', 'errorModal', 'confirmModal', 'viewModal'];
modals.forEach(modalId => {
  document.getElementById(modalId).addEventListener("click", (e) => {
    if (e.target === e.currentTarget) closeModal(modalId);
  });
});

// --- Search ---
searchState.addEventListener("input", (e) => {
  const term = e.target.value.toLowerCase();
  const filtered = stateData.filter(s =>
    s.Statename.toLowerCase().includes(term) || 
    s.Statecapital.toLowerCase().includes(term)
  );
  renderStateTable(filtered);
});

// Capitalize first letter, keep the rest lower
function capitalizeWords(str) {
  return str
    ? str
        .toLowerCase()
        .split(" ")
        .map(word => word.charAt(0).toUpperCase() + word.slice(1))
        .join(" ")
    : "";
}

["stateName", "stateCapital"].forEach(id => {
  const el = document.getElementById(id);
  el.addEventListener("input", () => {
    el.value = capitalizeWords(el.value);
  });
});

// Force uppercase as user types
["stateCode"].forEach(id => {
  const el = document.getElementById(id);
  el.addEventListener("input", () => {
    el.value = el.value.toUpperCase();
  });
});

//generate reports
function generateReport() {
  const now = new Date();
  const day = String(now.getDate()).padStart(2, '0');
  const month = String(now.getMonth() + 1).padStart(2, '0');
  const year = now.getFullYear();
  const dateStr = `${day}-${month}-${year}`;
  
  // Create a new window for printing
  const printWindow = window.open('', '_blank');
  
  // Generate HTML content
  const printContent = `
    <!DOCTYPE html>
    <html>
    <head>
      <title>States Report</title>
      <style>
        body { 
          font-family: Arial, sans-serif;
          margin: 40px; 
        }
        .print-table { 
          width: 100%; 
          border-collapse: collapse; 
          margin-bottom: 20px; 
        }
        .print-table th { 
          background-color: #f3f4f6; 
          color: #1f2937;
          padding: 12px;
          text-align: left;
          border: 1px solid #e5e7eb;
        }
        .print-table td { 
          padding: 12px;
          border: 1px solid #e5e7eb;
        }
        .print-header { 
          text-align: center; 
          margin-bottom: 20px; 
        }
        .date-generated {
          font-size: 14px;
          color: #666;
          margin-bottom: 30px;
        }
        .print-footer { 
          text-align: center; 
          margin-top: 20px; 
          font-size: 12px;
          border-top: 1px solid #eee;
          padding-top: 20px;
        }
      </style>
    </head>
    <body>
      <div class="print-header">
        <h1>States Report</h1>
        <p class="date-generated">Generated on: ${dateStr}</p>
      </div>
      
      <table class="print-table">
        <thead>
          <tr>
            <th>No.</th>
            <th>State Name</th>
            <th>State Code</th>
            <th>State Capital</th>
          </tr>
        </thead>
        <tbody>
          ${stateData.map((item, index) => `
            <tr>
              <td>${index + 1}</td>
              <td>${item.Statename}</td>
              <td>${item.Statecode}</td>
              <td>${item.Statecapital}</td>
            </tr>
          `).join('')}
        </tbody>
      </table>
      
      <div class="print-footer">
        <p>Total Records: ${stateData.length}</p>
        <p>Generated by: ${localStorage.getItem('full_name') || 'System User'}</p>
        <p>*** End of Report ***</p>
      </div>
    </body>
    </html>
  `;
  
  // Write content to new window
  printWindow.document.write(printContent);
  printWindow.document.close();
  
  // Wait for content to load then print
  printWindow.onload = function() {
    printWindow.print();
  };
}

// Add event listener to generate report button
document.getElementById('generateReportBtn').addEventListener('click', generateReport);

// --- Init ---
fetchStates();
</script>
