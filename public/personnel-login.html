<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<style>
@keyframes spin {
  to { transform: rotate(360deg); }
}
.animate-spin {
  animation: spin 1s linear infinite;
}
</style>

<body class="bg-gradient-to-br from-blue-100 to-yellow-100 min-h-screen flex items-center justify-center">
  <div class="bg-white shadow-2xl rounded-xl p-10 w-full max-w-md border-4 border-yellow-300">
    <!-- Logo & Company Name -->
    <div class="flex flex-col items-center mb-6">
      <img src="photos/logo.png" alt="Nigerian Navy Emblem" class="w-20 h-24 mb-3" />
    </div>

    <!-- Login Form -->
    <h2 class="text-2xl font-bold mb-6 text-center text-blue-700">User Login</h2>
    <form id="login-form" class="space-y-5">
      <div>
        <label class="block mb-1 font-semibold text-blue-800">User_Id</label>
        <input type="text" name="user_id" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-400" required>
      </div>
      <div id="formPasswordGroup" class="relative">
        <label class="block mb-1 font-semibold text-blue-800">Password</label>
        <input type="password" id="loginPassword" name="password" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-400" required>

        <!-- Eye Toggle Button -->
        <span id="togglePassword" style="position: absolute; top: 36px; right: 10px; cursor: pointer;">

          <!-- Eye Open SVG -->
          <svg id="eyeOpen" xmlns="http://www.w3.org/2000/svg" height="20" viewBox="0 0 24 24" fill="none" stroke="gray" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
            <circle cx="12" cy="12" r="3"/>
          </svg>
          
          <!-- Eye Closed SVG -->
          <svg id="eyeClosed" xmlns="http://www.w3.org/2000/svg" height="20" viewBox="0 0 24 24" fill="none" stroke="gray" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="display: none;">
            <path d="M17.94 17.94A10.94 10.94 0 0112 20c-7 0-11-8-11-8a21.7 21.7 0 014.6-5.94M1 1l22 22"/>
            <path d="M9.5 9.5a3 3 0 004 4"/>
          </svg>
        </span>
      </div>
      <div>
        <label class="block mb-1 font-semibold text-blue-800"> Class</label>
        <select id="payroll-class" name="payroll_class" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-400">
          <option disabled selected>Select Payroll Class</option>
          
        </select>
      </div>
      <div class="text-right">
        <a href="#" class="text-sm text-blue-500 hover:underline">Forgot Password?</a>
      </div>
      <button type="submit" class="w-full bg-yellow-400 text-blue-900 font-bold py-2 rounded-md hover:bg-yellow-500">Login</button>
    </form>
  </div>

<!-- Login Success Popup -->
<div id="loginSuccessPopup" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
  <div class="bg-white rounded-lg shadow-xl p-6 w-80 text-center">
    <!-- Spinner -->
    <div id="loginSpinner" class="animate-spin rounded-full h-12 w-12 border-4 border-blue-500 border-t-transparent mx-auto mb-4"></div>
    <!-- Message -->
    <p id="loginMessage" class="text-lg font-semibold text-gray-700">Logging you in...</p>
  </div>
</div>

</body>
<script src="script/personnel-login.js"></script>
</html>
