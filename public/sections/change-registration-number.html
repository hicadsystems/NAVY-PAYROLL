<!-- Change Registration Number -->
<div class="p-8">
  <div class="max-w-xl mx-auto p-8 rounded-xl border border-gray-200 shadow-sm">
    <h3 class="text-xl lg:text-2xl font-semibold text-gray-800 mb-6 text-center">Update Personnel Registration Number</h3>

    <div class="space-y-6">
      <div>
        <label for="prev-reg" class="block text-sm lg:text-lg font-medium text-gray-700 mb-2">Previous Registration Number</label>
        <select id="prev-reg" class="w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-lg text-gray-900 placeholder-gray-400 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors">
          <option value="">Select Previous Registration Number</option>
          <option value="reg-001">NN001</option>
          <option value="reg-002">NN002</option>
          <option value="reg-003">NN003</option>
        </select>
      </div>

      <div>
        <label for="new-reg" class="block text-sm lg:text-lg font-medium text-gray-700 mb-2">New Registration Number</label>
        <input id="new-reg" type="text" placeholder="Enter New Registration Number"
          class="w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-lg text-gray-900 placeholder-gray-400 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors" />
      </div>

      <div class="flex justify-end space-x-4 pt-4">
        <button class="px-6 py-2 bg-gray-200 text-gray-700 font-medium rounded-lg hover:bg-gray-300 transition-colors">
          Cancel
        </button>
        <button class="px-6 py-2 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 transition-colors">
          Save Changes
        </button>
      </div>
    </div>
  </div>
</div>
