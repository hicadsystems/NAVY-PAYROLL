<!-- Variation to Payments/Deductions -->
<div class=" p-6">
  <div class="flex justify-between items-center mb-6">
    <h2 class="text-2xl font-bold text-blue-800"></h2>
    <div class="flex flex-wrap gap-2">
      <button id="createVariationBtn" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">+ Create New</button>
      <button id="generateReportBtn" class="bg-yellow-600 text-white px-4 py-2 rounded hover:bg-yellow-700">
        <i class="fas fa-file-alt mr-2"></i>Generate Report
      </button>
      <button onclick="window.navigation.navigateToSection('payments-deductions', 'Payments/Deductions')"  class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">View Payments/Deductions</button>
    </div>
  </div>

   <!-- Create New Form (hidden by default) -->
  <div id="variationForm" class="my-8 hidden">
    <h3 id="formTitle" class="text-xl font-semibold text-grey-700 mb-4">Create New Variation</h3>
    <form id="variationFormElement" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
      <!-- Employee Search Dropdown -->
      <div class="relative col-span-1">
        <div class="relative">
          <input 
            type="text" 
            id="searchInput"
            class="w-full border border-blue-500 focus:border-yellow-500 bg-transparent rounded-md px-3 py-2"
            placeholder="Search Name or Number..."
            autocomplete="off">
          <span class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none">
            <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
            </svg>
          </span>
        </div>

        <div id="dropdownList" class="absolute z-10 w-full mt-1 bg-yellow-50 border border-gray-300 rounded-md shadow-lg max-h-60 overflow-y-auto hidden">
          <div class="py-1" id="employeeDropdownItems">
            <!-- Items will be loaded dynamically -->
          </div>
        </div>
      </div>

      <select id="variationType" class="border border-blue-500 focus:border-yellow-500 bg-transparent rounded-md px-3 py-2">
        <option value="">Select Type</option>
      </select>

      <select id="variationDescription" class="border border-blue-500 focus:border-yellow-500 bg-transparent rounded-md px-3 py-2">
        <option value="N/A">Select Action</option>
        <option value="Add">Addition</option>
        <option value="Deduct">Deduction</option>
      </select>

      <input id="variationAmount" type="alphanumeric" placeholder="Amount" class="border border-blue-500 focus:border-yellow-500 bg-transparent rounded-md px-3 py-2" />

      <div class="col-span-full flex justify-end mt-2 space-x-4">
        <button type="submit" id="saveBtn" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700">Save</button>
        <button type="button" id="cancelVariationBtn" class="bg-gray-300 text-gray-700 px-6 py-2 rounded hover:bg-gray-400">Cancel</button>
      </div>
    </form>
  </div>

  <!-- Table -->
  <div class="overflow-x-auto">
    <table class="min-w-full  border border-gray-200 rounded-lg">
      <thead class="bg-blue-100 text-blue-900">
        <tr>
          <th class="py-2 px-4 border">Service No.</th>
          <th class="py-2 px-4 border">Type</th>
          <th class="py-2 px-4 border">Action Type</th>          
          <th class="py-2 px-4 border">Amount</th>
          <th class="py-2 px-4 border">Action</th>
        </tr>
      </thead>
      <tbody id="variationTableBody" class="text-center text-sm">
        <!-- Dynamic rows will be inserted here -->
      </tbody>
    </table>
  </div>

  <!-- Pagination Controls -->
  <div class="mt-4 flex items-center justify-between">
    <div class="text-sm text-gray-600">
      Showing <span id="startRecord">0</span> to <span id="endRecord">0</span> of <span id="totalRecords">0</span> records
    </div>
    <div class="flex items-center space-x-2">
      <select id="recordsPerPage" class="border border-gray-300 rounded px-2 py-1 text-sm">
        <option value="10">10 per page</option>
        <option value="25">25 per page</option>
        <option value="50">50 per page</option>
        <option value="100">100 per page</option>
      </select>
      <button id="prevPage" class="px-3 py-1 bg-gray-100 text-gray-700 rounded hover:bg-gray-200 disabled:opacity-50">
        Previous
      </button>
      <span class="text-sm">
        Page <span id="currentPage">1</span> of <span id="totalPages">1</span>
      </span>
      <button id="nextPage" class="px-3 py-1 bg-gray-100 text-gray-700 rounded hover:bg-gray-200 disabled:opacity-50">
        Next
      </button>
    </div>
  </div>
</div>

<!-- Confirmation Modal -->
<div id="confirmModal" class="fixed inset-0 bg-black bg-opacity-50 backdrop-blur-sm hidden flex items-center justify-center z-50">
  <div class="bg-white rounded-lg p-6 max-w-md w-full mx-4">
      <h3 class="text-lg font-semibold text-gray-800 mb-4">Confirm Delete</h3>
      <p class="text-gray-600 mb-6">Are you sure you want to delete this record? This action cannot be undone.</p>
      <div class="flex justify-end space-x-4">
          <button id="cancelDelete" class="bg-gray-300 text-gray-700 px-4 py-2 rounded hover:bg-gray-400">Cancel</button>
          <button id="confirmDelete" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">Delete</button>
      </div>
  </div>
</div>

<!-- Success Modal -->
<div id="successModal" class="fixed inset-0 bg-black bg-opacity-50 backdrop-blur-sm hidden flex items-center justify-center z-50">
  <div class="bg-white rounded-lg p-8 max-w-sm w-full mx-4 text-center">
      <div id="loadingSpinner" class="flex justify-center mb-4">
          <div class="w-10 h-10 border-4 border-gray-200 border-t-blue-600 rounded-full animate-spin"></div>
      </div>
      <div id="successTick" class="hidden flex justify-center mb-4">
          <div class="w-10 h-10 bg-green-500 rounded-full flex items-center justify-center">
              <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
              </svg>
          </div>
      </div>
      <div id="errorIcon" class="hidden flex justify-center mb-4">
          <div class="w-10 h-10 bg-red-500 rounded-full flex items-center justify-center">
              <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
              </svg>
          </div>
      </div>
      <p id="successMessage" class="text-gray-700 font-medium">Processing...</p>
  </div>
</div>

<script>
(function () {
  const API_BASE = '/payded';

  function getAuthToken() {
    return localStorage.getItem('token') || sessionStorage.getItem('token');
  }

  const formWrapper = document.getElementById("variationForm");
  const form = document.getElementById("variationFormElement");
  const tableBody = document.getElementById("variationTableBody");
  const saveBtn = document.getElementById("saveBtn");
  const formTitle = document.getElementById("formTitle");

  // Modals
  const confirmModal = document.getElementById("confirmModal");
  const successModal = document.getElementById("successModal");
  const loadingSpinner = document.getElementById("loadingSpinner");
  const successTick = document.getElementById("successTick");
  const errorIcon = document.getElementById("errorIcon");
  const successMessage = document.getElementById("successMessage");

  // Buttons
  const createBtn = document.getElementById("createVariationBtn");
  const cancelBtn = document.getElementById("cancelVariationBtn");
  const reportBtn = document.getElementById("generateReportBtn");
  const cancelDelete = document.getElementById("cancelDelete");
  const confirmDelete = document.getElementById("confirmDelete");

  // Inputs
  const typeInput = document.getElementById("variationType");
  const descInput = document.getElementById("variationDescription");
  const amountInput = document.getElementById("variationAmount");

  // Dropdown elements
  const searchInput = document.getElementById('searchInput');
  const dropdownList = document.getElementById('dropdownList');
  const employeeDropdownItems = document.getElementById('employeeDropdownItems');

  // Add hidden input to store the selected employee ID
  const hiddenInput = document.createElement('input');
  hiddenInput.type = 'hidden';
  hiddenInput.name = 'emplId';
  hiddenInput.id = 'emplId';
  form.appendChild(hiddenInput);

  let isEditing = false;
  let currentEditEmplId = null;
  let currentEditType = null;
  let rowToDelete = null;
  let allEmployees = [];

  // Pagination variables
  let currentPage = 1;
  let recordsPerPage = 10;
  let totalRecords = 0;
  let totalPages = 1;

  // Pagination elements
  const prevPageBtn = document.getElementById('prevPage');
  const nextPageBtn = document.getElementById('nextPage');
  const currentPageSpan = document.getElementById('currentPage');
  const totalPagesSpan = document.getElementById('totalPages');
  const recordsPerPageSelect = document.getElementById('recordsPerPage');
  const startRecordSpan = document.getElementById('startRecord');
  const endRecordSpan = document.getElementById('endRecord');
  const totalRecordsSpan = document.getElementById('totalRecords');

  // API functions
  //load dropdown
    async function loadDropdown(endpoint, elementId, valueField, textField, placeholder) {
    try {
      const token = localStorage.getItem('token');
      const response = await fetch(`/reference/${endpoint}`, {   
        method: "GET",
        headers: {
          "Content-Type": "application/json",
          "Authorization": `Bearer ${token}` 
        }
      });
      const data = await response.json();
      const dropdown = document.getElementById(elementId);
      if (!dropdown) return;
      dropdown.innerHTML = `<option value="">${placeholder}</option>`;
      data.forEach(item => {
        const option = document.createElement("option");
        option.value = item[valueField];
        option.textContent = item[textField];
        dropdown.appendChild(option);
      });
      return data;
    } catch (err) {
      console.error(`Failed to load ${endpoint}:`, err);
      return [];
    }
  }

  async function loadAllDropdowns() {
    const promises = [
      loadDropdown("elementtype","variationType", "PaymentType", "elmDesc", "Select Type"),
      //loadDropdown("payindicator","payind", "ind", "inddesc", "Select Payment Indicator")
    ];
    await Promise.all(promises);
  }

  async function loadVariations() {
    const token = getAuthToken();
    if (!token) {
      console.warn("No auth token found. Skipping data load.");
      return;
    }

    try {
      const response = await fetch(`${API_BASE}/active/all-variations?page=${currentPage}&limit=${recordsPerPage}`, {
        headers: {
          'Authorization': `Bearer ${token}`
        }
      });

      const result = await response.json();

      if (!response.ok) {
        throw new Error(result.message || 'Failed to load variations');
      }

      if (result.success) {
        renderTable(result.data);
        totalRecords = result.pagination.totalRecords;
        totalPages = result.pagination.totalPages;
        currentPage = result.pagination.currentPage;
        updatePaginationUI();
      } else {
        showError('Failed to load deductions');
      }
    } catch (error) {
      console.error('Error fetching deductions:', error);
      showError('Error loading deductions');
    }
  }

  async function fetchEmployees() {
    try {
      const token = localStorage.getItem('token');

      const response = await fetch('/personnel/employees-current',{
        method: 'GET',
        headers: {
          'Authorization': `Bearer ${token}`
        }
      });
      const result = await response.json();
      
      if (result.success) {
        allEmployees = result.data;
        renderEmployeeDropdown(allEmployees);
      }
    } catch (error) {
      console.error('Error fetching employees:', error);
    }
  }

  async function createVariation(data) {
    try {
      const token = getAuthToken();
      if (!token) {
        showError("Authentication required. Please log in.");
        return;
      }

      const response = await fetch(`${API_BASE}/variation`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': `Bearer ${token}`
        },
        body: JSON.stringify(data)
      });

      const result = await response.json();

      if (result.success) {
        showSuccessModal('Record added successfully!');
        await loadVariations();
        clearForm();
        toggleForm();
      } else {
        showError(result.message || 'Failed to create deduction');
      }
    } catch (error) {
      console.error('Error creating deduction:', error);
      showError('Error creating deduction');
    }
  }

  async function updateVariation(emplId, type, data) {
    try {
      const token = getAuthToken();
      if (!token) {
        showError("Authentication required. Please log in.");
        return;
      }

      // Combine emplId and type into single path segment
      const pathSegment = `${emplId}`;

      const response = await fetch(`${API_BASE}/variation/${encodeURIComponent(pathSegment)}/${type}`, {
        method: 'PUT',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': `Bearer ${token}`
        },
        body: JSON.stringify(data)
      });

      const result = await response.json();

      if (result.success) {
        showSuccessModal('Record updated successfully!');
        await loadVariations();
        clearForm();
        toggleForm();
      } else {
        showError(result.message || 'Failed to update deduction');
      }
    } catch (error) {
      console.error('Error updating deduction:', error);
      showError('Error updating deduction');
    }
  }

  async function deleteVariation(emplId, type) {
    try {
      const token = getAuthToken();
      if (!token) {
        showError("Authentication required. Please log in.");
        return;
      }

      // Combine emplId and type into single path segment
      const pathSegment = `${emplId}`;

      const response = await fetch(`${API_BASE}/${encodeURIComponent(pathSegment)}/${type}`, {
        method: 'DELETE',
        headers: {
          'Authorization': `Bearer ${token}`
        }
      });

      const result = await response.json();

      if (result.success) {
        showSuccessModal('Record deleted successfully!');
        await loadVariations();
      } else {
        showError(result.message || 'Failed to delete deduction');
      }
    } catch (error) {
      console.error('Error deleting deduction:', error);
      showError('Error deleting deduction');
    }
  }

  async function loadVariationForEdit(emplId, type) {
    try {
      const token = localStorage.getItem('token');

      // Combine emplId and type into single path segment
      const pathSegment = `${emplId}`;

      const response = await fetch(`${API_BASE}/${encodeURIComponent(pathSegment)}/${type}`, {
        method: 'GET',
        headers: {
          'Authorization': `Bearer ${token}`
        }
      });
      const result = await response.json();
      
      if (result.success) {
        const data = result.data;
        
        hiddenInput.value = data.Empl_id;
        searchInput.value = data.Empl_id;
        typeInput.value = data.type;
        descInput.value = data.amount_already_deducted || '';
        amountInput.value = data.amt || '';
        
        isEditing = true;
        currentEditEmplId = data.Empl_id;
        currentEditType = data.type;
        formTitle.textContent = "Edit Payment/Deduction";
        saveBtn.textContent = "Update";
        
        formWrapper.classList.remove("hidden");
      } else {
        showError('Failed to load deduction details');
      }
    } catch (error) {
      console.error('Error loading deduction:', error);
      showError('Error loading deduction details');
    }
  }

  // UI functions
  function renderTable(data) {
    tableBody.innerHTML = '';

    if (!data || data.length === 0) {
      tableBody.innerHTML = `
        <tr>
          <td colspan="5" class="py-4 text-gray-500">No records found</td>
        </tr>
      `;
      return;
    }

    data.forEach(item => {
      const row = document.createElement("tr");
      row.className = "hover:bg-yellow-50";
      row.innerHTML = `
        <td class="py-2 px-4 border">${item.Empl_id}</td>
        <td class="py-2 px-4 border">${item.type}</td>
        <td class="py-2 px-4 border">${item.amount_already_deducted || 'N/A'}</td>
        <td class="py-2 px-4 border">₦${Number(item.amt || 0).toLocaleString()}</td>
        <td class="py-2 px-4 border">
          <button onclick="editRow('${escapeQuotes(item.Empl_id)}', '${escapeQuotes(item.type)}')" class="text-blue-600 hover:underline">Edit</button> |
          <button onclick="deleteRow('${escapeQuotes(item.Empl_id)}', '${escapeQuotes(item.type)}')" class="text-red-600 hover:underline">Delete</button>
        </td>
      `;
      tableBody.appendChild(row);
    });
  } 

  function escapeQuotes(str) {
    if (!str) return '';
    return String(str).replace(/'/g, "\\'").replace(/"/g, '\\"');
  }

  function updatePaginationUI() {
    currentPageSpan.textContent = currentPage;
    totalPagesSpan.textContent = totalPages;
    
    const start = (currentPage - 1) * recordsPerPage + 1;
    const end = Math.min(start + recordsPerPage - 1, totalRecords);
    
    startRecordSpan.textContent = totalRecords === 0 ? 0 : start;
    endRecordSpan.textContent = end;
    totalRecordsSpan.textContent = totalRecords;

    prevPageBtn.disabled = currentPage <= 1;
    nextPageBtn.disabled = currentPage >= totalPages;
  }

  function renderEmployeeDropdown(employees) {
    employeeDropdownItems.innerHTML = '';
    
    employees.forEach(emp => {
      const div = document.createElement('div');
      div.className = 'dropdown-item px-3 py-2 hover:bg-blue-50 cursor-pointer border-b border-gray-100';
      div.setAttribute('data-value', emp.Empl_ID);
      div.innerHTML = `
        <span class="font-semibold text-blue-600">${emp.Empl_ID}</span> - ${emp.Surname} ${emp.OtherName}
      `;
      
      div.addEventListener('click', function() {
        const value = this.getAttribute('data-value');
        const text = this.textContent.trim();
        
        searchInput.value = text;
        hiddenInput.value = value;
        dropdownList.classList.add('hidden');
      });
      
      employeeDropdownItems.appendChild(div);
    });
  }

  function toggleForm() {
    formWrapper.classList.toggle("hidden");
  }

  function clearForm() {
    form.reset();
    searchInput.value = '';
    hiddenInput.value = '';
    isEditing = false;
    currentEditEmplId = null;
    currentEditType = null;
    formTitle.textContent = "Create New Variation";
    saveBtn.textContent = "Save";
  }

  function showSuccessModal(message, isError = false) {
    successMessage.textContent = "Processing...";
    loadingSpinner.classList.remove("hidden");
    successTick.classList.add("hidden");
    errorIcon.classList.add("hidden");
    successModal.classList.remove("hidden");

    setTimeout(() => {
      loadingSpinner.classList.add("hidden");
      
      if (isError) {
        errorIcon.classList.remove("hidden");
      } else {
        successTick.classList.remove("hidden");
      }
      
      successMessage.textContent = message;
      
      setTimeout(() => {
        successModal.classList.add("hidden");
      }, 2000);
    }, 1000);
  }

  function showError(message) {
    showSuccessModal(message, true);
  }

  function saveVariation(e) {
    e.preventDefault();

    const data = {
      Empl_id: hiddenInput.value.trim(),
      type: typeInput.value,
      amtad: descInput.value,
      amt: amountInput.value,
    };

    let requiredFields = ['Empl_id', 'type', 'amtad', 'amt'];
    for (let field of requiredFields) {
      if (!data[field]) {
        showError("Please fill all fields");
        return;
      }
    }

    if (isEditing) {
      updateVariation(currentEditEmplId, currentEditType, data);
    } else {
      createVariation(data);
    }
  }

  function generateReport() {
    alert("Report generated (placeholder). Implement PDF/download here.");
  }

  window.editRow = function(emplId, type) {
    loadVariationForEdit(emplId, type);
  };

  window.deleteRow = function(emplId, type) {
    rowToDelete = { emplId, type };
    confirmModal.classList.remove("hidden");
  };

  createBtn.addEventListener("click", () => {
    clearForm();
    toggleForm();
  });

  cancelBtn.addEventListener("click", () => {
    clearForm();
    toggleForm();
  });

  form.addEventListener("submit", saveVariation);
  reportBtn.addEventListener("click", generateReport);

  cancelDelete.addEventListener("click", () => {
    confirmModal.classList.add("hidden");
    rowToDelete = null;
  });

  confirmDelete.addEventListener("click", () => {
    if (rowToDelete) {
      deleteVariation(rowToDelete.emplId, rowToDelete.type);    
    }
    confirmModal.classList.add("hidden");
    rowToDelete = null;
  });
      
  confirmModal.addEventListener("click", (e) => {
    if (e.target === confirmModal) {
      confirmModal.classList.add("hidden");
      rowToDelete = null;
    }
  });

  successModal.addEventListener("click", (e) => {
    if (e.target === successModal) {
      successModal.classList.add("hidden");
    }
  });

  prevPageBtn.addEventListener('click', () => {
    if (currentPage > 1) {
      currentPage--;
      loadVariations();
    }
  });

  nextPageBtn.addEventListener('click', () => {
    if (currentPage < totalPages) {
      currentPage++;
      loadVariations();
    }
  });

  recordsPerPageSelect.addEventListener('change', (e) => {
    recordsPerPage = parseInt(e.target.value);
    currentPage = 1;
    loadVariations();
  });

  // Dropdown listeners
  searchInput.addEventListener('focus', () => {
    dropdownList.classList.remove('hidden');
  });

  searchInput.addEventListener('input', function() {
    const searchText = this.value.toLowerCase();
    const items = employeeDropdownItems.querySelectorAll('.dropdown-item');
    
    items.forEach(item => {
      const text = item.textContent.toLowerCase();
      const shouldShow = text.includes(searchText);
      item.style.display = shouldShow ? 'block' : 'none';
    });
    
    dropdownList.classList.remove('hidden');
  });

  document.addEventListener('click', function(e) {
    if (!searchInput.contains(e.target) && !dropdownList.contains(e.target)) {
      dropdownList.classList.add('hidden');
    }
  });

  searchInput.addEventListener('keydown', function(e) {
    if (e.key === 'Escape') {
      dropdownList.classList.add('hidden');
      this.blur();
    }
  });

  loadVariations();
  fetchEmployees();
  loadAllDropdowns();
})();
</script>
