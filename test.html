<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Professional Interface</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes slideUp {
      from { transform: translateY(5px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    .animate-fade-in { animation: fadeIn 0.5s ease-in-out; }
    .animate-slide-up { animation: slideUp 0.3s ease-out; }
  </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-100 via-blue-200 to-yellow-50 p-6 flex items-center justify-center">
  
  <div class="bg-white/95 backdrop-blur rounded-3xl p-8 shadow-2xl max-w-2xl w-full border border-blue-100 animate-fade-in">
    
    <!-- Header -->
    <div class="text-center mb-8">
      <h2 class="text-3xl font-bold text-gray-800 mb-2">Report Configuration</h2>
      <p class="text-gray-600 text-sm">Configure your report settings and options</p>
    </div>

    <!-- Report Types -->
    <div class="mb-8">
      <h3 class="text-lg font-semibold text-gray-700 mb-4 pb-2 border-b-2 border-blue-200">Report Type</h3>
      <div class="grid grid-cols-2 gap-4">
        <label class="group cursor-pointer">
          <input type="radio" name="reportType" value="bankReport" class="sr-only peer">
          <div class="bg-blue-50 border-2 border-blue-100 rounded-xl p-4 transition-all peer-checked:border-blue-500 peer-checked:bg-blue-500 peer-checked:text-white hover:shadow-md group-hover:scale-105">
            <div class="flex items-center">
              <div class="w-4 h-4 border-2 border-gray-400 rounded-full mr-3 peer-checked:border-white peer-checked:bg-white"></div>
              <span class="font-medium">Bank Report</span>
            </div>
          </div>
        </label>

        <label class="group cursor-pointer">
          <input type="radio" name="reportType" value="allClasses" class="sr-only peer">
          <div class="bg-blue-50 border-2 border-blue-100 rounded-xl p-4 transition-all peer-checked:border-blue-500 peer-checked:bg-blue-500 peer-checked:text-white hover:shadow-md group-hover:scale-105">
            <div class="flex items-center">
              <div class="w-4 h-4 border-2 border-gray-400 rounded-full mr-3 peer-checked:border-white peer-checked:bg-white"></div>
              <span class="font-medium">All Classes</span>
            </div>
          </div>
        </label>

        <label class="group cursor-pointer col-span-2">
          <input type="radio" name="reportType" value="summary" class="sr-only peer">
          <div class="bg-blue-50 border-2 border-blue-100 rounded-xl p-4 transition-all peer-checked:border-blue-500 peer-checked:bg-blue-500 peer-checked:text-white hover:shadow-md group-hover:scale-105">
            <div class="flex items-center justify-center">
              <div class="w-4 h-4 border-2 border-gray-400 rounded-full mr-3 peer-checked:border-white peer-checked:bg-white"></div>
              <span class="font-medium">Summary</span>
            </div>
          </div>
        </label>
      </div>
    </div>

    <!-- Options -->
    <div class="mb-8">
      <h3 class="text-lg font-semibold text-gray-700 mb-4 pb-2 border-b-2 border-blue-200">Additional Options</h3>
      <div class="grid grid-cols-2 gap-3">
        <label class="flex items-center p-3 bg-yellow-50 rounded-lg hover:bg-yellow-100 cursor-pointer transition-all">
          <input type="checkbox" class="w-4 h-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
          <span class="ml-3 text-sm font-medium text-gray-700">UBA Data Upload</span>
        </label>

        <label class="flex items-center p-3 bg-yellow-50 rounded-lg hover:bg-yellow-100 cursor-pointer transition-all">
          <input type="checkbox" class="w-4 h-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
          <span class="ml-3 text-sm font-medium text-gray-700">IPPIS</span>
        </label>

        <label class="flex items-center p-3 bg-yellow-50 rounded-lg hover:bg-yellow-100 cursor-pointer transition-all">
          <input type="checkbox" class="w-4 h-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
          <span class="ml-3 text-sm font-medium text-gray-700">Copy To History</span>
        </label>

        <label class="flex items-center p-3 bg-yellow-50 rounded-lg hover:bg-yellow-100 cursor-pointer transition-all">
          <input type="checkbox" class="w-4 h-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
          <span class="ml-3 text-sm font-medium text-gray-700">All Members</span>
        </label>
      </div>
    </div>

    <!-- Label Selection -->
    <div class="mb-8">
      <h3 class="text-lg font-semibold text-gray-700 mb-4 pb-2 border-b-2 border-blue-200">Label Selection</h3>
      <div class="relative">
        <select class="w-full p-4 bg-yellow-50 border-2 border-blue-100 rounded-xl focus:ring-2 focus:ring-blue-500 cursor-pointer">
          <option value="">Select Label...</option>
          <option value="default">Default Label</option>
          <option value="custom">Custom Label</option>
          <option value="advanced">Advanced Label</option>
        </select>
        <div class="absolute inset-y-0 right-0 flex items-center px-4 pointer-events-none">
          <svg class="w-5 h-5 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
          </svg>
        </div>
      </div>
    </div>

    <!-- Action Buttons -->
    <div class="flex gap-4 pt-4">
      <button class="flex-1 bg-blue-500 hover:bg-blue-600 text-white font-semibold py-4 px-8 rounded-xl transition-all hover:shadow-lg">
        Calculate
      </button>
      <button class="px-8 py-4 bg-yellow-100 hover:bg-yellow-200 text-gray-700 font-semibold rounded-xl transition-all">
        Close
      </button>
    </div>
  </div>

</body>
</html>
