<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navy Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;600;700&family=DM+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'DM Sans', system-ui, sans-serif;
      background: #0d1f35;
      color: #e8f0fe;
      height: 100vh;
      overflow: hidden;
    }

    /* ── HEADER ── */
    header {
      position: fixed;
      top: 0; left: 0; right: 0;
      height: 68px;
      background: rgba(13, 31, 53, 0.88);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border-bottom: 1px solid rgba(255,255,255,0.10);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 80px;
      z-index: 100;
    }

    /* ── LEFT SLOT: logo OR user name ── */
    .header-left {
      display: flex;
      align-items: center;
      min-width: 160px;
      height: 100%;
    }

    /* Logo — shown on home page */
    .header-logo {
      height: 46px;
      opacity: 1;
      transform: translateY(0);
      transition: opacity 0.3s ease, transform 0.3s ease;
    }
    .header-logo.hidden-slot {
      opacity: 0;
      pointer-events: none;
      transform: translateY(-4px);
      position: absolute;
    }

    /* User name — shown on inner pages */
    .header-username {
      display: flex;
      flex-direction: column;
      gap: 1px;
      opacity: 0;
      transform: translateY(4px);
      transition: opacity 0.3s ease, transform 0.3s ease;
      pointer-events: none;
      position: absolute;
    }
    .header-username.visible-slot {
      opacity: 1;
      transform: translateY(0);
      pointer-events: all;
      position: relative;
    }
    .header-username-label {
      font-size: 10px;
      font-weight: 600;
      color: rgba(200,220,255,0.35);
      text-transform: uppercase;
      letter-spacing: 0.12em;
    }
    .header-username-name {
      font-family: 'Cormorant Garamond', Georgia, serif;
      font-size: 18px;
      font-weight: 700;
      color: #fff;
      letter-spacing: 0.01em;
      line-height: 1;
    }

    /* ── NAV ── */
    nav {
      display: flex;
      align-items: center;
      gap: 48px;
    }

    nav a {
      font-size: 13px;
      font-weight: 500;
      color: rgba(200, 220, 255, 0.55);
      text-decoration: none;
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 2px;
      transition: color 0.25s ease;
      position: relative;
      padding-bottom: 2px;
    }
    nav a::after {
      content: '';
      position: absolute;
      bottom: -4px; left: 0; right: 0;
      height: 1px;
      background: #7eb8f7;
      opacity: 0;
      transform: scaleX(0);
      transition: opacity 0.25s, transform 0.25s;
    }
    nav a:hover { color: rgba(220, 235, 255, 0.9); }
    nav a.active { color: #ffffff; }
    nav a.active::after { opacity: 1; transform: scaleX(1); }

    /* ── PAGES ── */
    .page {
      position: fixed;
      inset: 0;
      padding-top: 68px;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      pointer-events: none;
      transform: translateY(16px);
      transition: opacity 0.45s ease, transform 0.45s ease;
    }
    .page.active {
      opacity: 1;
      pointer-events: all;
      transform: translateY(0);
    }

    /* ── HOME ── */
    .home-bg {
      background-image: url('photos/background-user-navy.png');
      background-size: cover;
      background-position: center 40%;
      align-items: flex-start;
      justify-content: center;
    }
    .home-bg::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(
        to bottom,
        rgba(8, 20, 40, 0.78) 0%,
        rgba(8, 20, 40, 0.55) 45%,
        rgba(8, 20, 40, 0.20) 100%
      );
    }

    .home-content {
      position: relative;
      z-index: 1;
      text-align: center;
      padding: 100px 80px 0;
    }

    /* greeting tag — time-based */
    .welcome-tag {
      font-size: 25px;
      font-weight: bold;
      color: rgba(253, 255, 180, 0.75);
      letter-spacing: 5px;
      text-transform: uppercase;
      margin-bottom: 20px;
      animation: fadeUp 0.6s 0.1s both;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    .welcome-tag-icon {
      font-size: 18px;
      letter-spacing: 0;
    }

    .welcome-name {
      font-family: 'Cormorant Garamond', Georgia, serif;
      font-size: 100px;
      font-weight: 700;
      color: #ffffff;
      line-height: 1.0;
      margin-bottom: 20px;
      letter-spacing: -1px;
      text-shadow: 0 4px 40px rgba(0,0,0,0.6);
      animation: fadeUp 0.6s 0.2s both;
    }
    .welcome-name span { font-weight: 700; color: #ffffff; }

    .welcome-sub {
      font-size: 30px;
      font-weight: bold;
      color: rgba(242, 254, 7, 0.705);
      margin-bottom: 28px;
      letter-spacing: 0.5px;
      animation: fadeUp 0.6s 0.3s both;
      font-style: italic;
    }

    .divider {
      width: 56px;
      height: 2px;
      background: rgba(150, 190, 255, 0.40);
      margin: 0 auto 48px;
      animation: fadeUp 0.6s 0.32s both;
    }

    .quick-actions {
      display: flex;
      gap: 16px;
      justify-content: center;
      animation: fadeUp 0.6s 0.4s both;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(12px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    .btn {
      padding: 16px 44px;
      font-family: 'DM Sans', sans-serif;
      font-size: 23px;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.22s ease;
      border: none;
      outline: none;
      letter-spacing: 0.8px;
    }
    .btn-primary {
      background: #ffffff;
      color: #0d1f35;
      box-shadow: 0 4px 20px rgba(0,0,0,0.4);
    }
    .btn-primary:hover {
      background: #f5c842;
      color: #0d1f35;
      box-shadow: 0 6px 24px rgba(245,200,66,0.45);
      transform: translateY(-2px);
    }
    .btn-ghost {
      background: rgba(255,255,255,0.18);
      color: #ffffff;
      border: 1.5px solid rgba(255,255,255,0.50);
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
    }
    .btn-ghost:hover {
      background: #f5c842;
      color: #0d1f35;
      border-color: #f5c842;
      box-shadow: 0 6px 24px rgba(245,200,66,0.45);
      transform: translateY(-2px);
    }

    /* ── INNER PAGES ── */
    .inner-page { background: #0d1f35; }
    .page-label {
      font-size: 28px;
      font-weight: 600;
      color: rgba(150,185,255,0.18);
      letter-spacing: 3px;
    }

    /* ── Nav vibrate for new mail (from email.html fix) ── */
    @keyframes navVibrate {
      0%,100% { transform: translateX(0) rotate(0deg); }
      15%     { transform: translateX(-3px) rotate(-5deg); }
      30%     { transform: translateX(3px)  rotate(5deg); }
      45%     { transform: translateX(-2px) rotate(-3deg); }
      60%     { transform: translateX(2px)  rotate(3deg); }
      75%     { transform: translateX(-1px) rotate(-1deg); }
      90%     { transform: translateX(1px)  rotate(1deg); }
    }
    .nav-vibrate {
      animation: navVibrate 0.65s ease-in-out;
      display: inline-block;
    }
  </style>
</head>
<body>

<!-- HEADER -->
<header>
  <div class="header-left">
    <!-- Logo: visible on home page -->
    <img src="photos/logo.png" alt="Navy Pays logo" class="header-logo" id="header-logo">

    <!-- User name: visible on inner pages -->
    <div class="header-username" id="header-username">
      <span class="header-username-label">Signed in as</span>
      <span class="header-username-name" id="header-username-text"></span>
    </div>
  </div>

  <nav>
    <a class="active" id="nav-home"    data-page="home">Home</a>
    <a id="nav-payroll"  data-page="payroll">Payroll</a>
    <a id="nav-payslip"  data-page="payslip">Payslip</a>
    <a id="nav-email"    data-page="email">
      Email
      <span id="nav-mail-badge" style="background:#f5c842;color:#0d1f35;font-size:10px;font-weight:700;padding:2px 6px;border-radius:20px;margin-left:6px;vertical-align:middle;display:none"></span>
    </a>
    <a id="nav-logout" data-page="logout">Logout</a>
  </nav>
</header>

<!-- HOME -->
<div class="page home-bg active" id="page-home">
  <div class="home-content">
    <!-- time-based greeting injected by JS -->
    <p class="welcome-tag" id="greeting-tag">
      <span class="welcome-tag-icon" id="greeting-icon">☀️</span>
      <span id="greeting-text">Good Morning</span>
    </p>

    <!-- Real name from localStorage -->
    <h1 class="welcome-name" id="welcome-name">
      Welcome, <span id="user-display-name">...</span>
    </h1>

    <!-- Pleasant time-based sub-line -->
    <p class="welcome-sub" id="greeting-sub">Hope your morning is off to a great start.</p>

    <div class="divider"></div>
    <div class="quick-actions">
      <button class="btn btn-primary" data-page="email">My Email</button>
      <button class="btn btn-ghost"   data-page="payslip">My Payslip</button>
    </div>
  </div>
</div>

<!-- PAYSLIP -->
<div class="page inner-page" id="page-payslip">
  <p class="page-label">PAYSLIP — COMING SOON</p>
</div>

<!-- EMAIL -->
<div class="page inner-page" id="page-email">
  <p class="page-label">EMAIL — COMING SOON</p>
</div>

<script src="script/user-dashboard.js"></script>
</body>
</html>
