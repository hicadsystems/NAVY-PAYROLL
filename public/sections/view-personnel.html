<script>
// View Personnel Management
class ViewPersonnelManager {
  constructor() {
    this.currentEmployeeId = null;
    this.employeeData = null;
    this.currentTab = 'personnel';
    this.lookupMaps = {}; // Stores all endpoint lookups
    this.lookupsLoaded = false; // Track if lookups are loaded
  }

  async loadEmployee(employeeId) {
    this.currentEmployeeId = employeeId;
    
    // Store in sessionStorage to persist across page navigation
    sessionStorage.setItem('currentEmployeeId', employeeId);
    
    // Load lookups first if not already loaded
    if (!this.lookupsLoaded) {
      await this.loadLookupData();
      this.lookupsLoaded = true;
    }

    await this.loadEmployeeData();

    // Ensure lookups are really ready before rendering anything
    if (!this.lookupMaps || Object.keys(this.lookupMaps).length === 0) {
      console.warn("Lookup data not ready, retrying...");
      await new Promise(resolve => setTimeout(resolve, 200)); // small delay
      await this.loadLookupData();
    }

    // Now safely render tab
    await this.switchTab('personnel');
  }

  // Format date from ddmmyyyy to yyyy-mm-dd (for displaying in date inputs)
  formatDateForDisplay(ddmmyyyyDate) {
    if (!ddmmyyyyDate || ddmmyyyyDate.length !== 8) {
      return '';
    }
    
    const day = ddmmyyyyDate.substring(0, 2);
    const month = ddmmyyyyDate.substring(2, 4);
    const year = ddmmyyyyDate.substring(4, 8);
    
    return `${year}-${month}-${day}`;
  }

  // Format date from ddmmyyyy to readable format (e.g., "15 Mar 2024")
  formatDateReadable(ddmmyyyyDate) {
    if (!ddmmyyyyDate || ddmmyyyyDate.length !== 8) {
      return '';
    }
    
    const day = ddmmyyyyDate.substring(0, 2);
    const month = ddmmyyyyDate.substring(2, 4);
    const year = ddmmyyyyDate.substring(4, 8);
    
    const monthNames = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 
                        'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
    
    return `${day} ${monthNames[parseInt(month) - 1]} ${year}`;
  }

  // Format ISO datetime (2010-10-02T00:00:00.000Z) to yyyy-mm-dd (for date inputs)
  formatISODateForDisplay(isoDate) {
    if (!isoDate) {
      return '';
    }
    
    try {
      const date = new Date(isoDate);
      const year = date.getFullYear();
      const month = String(date.getMonth() + 1).padStart(2, '0');
      const day = String(date.getDate()).padStart(2, '0');
      
      return `${year}-${month}-${day}`;
    } catch (error) {
      console.error('Invalid ISO date:', isoDate);
      return '';
    }
  }

  // Format ISO datetime (2010-10-02T00:00:00.000Z) to readable format (e.g., "02 Oct 2010")
  formatISODateReadable(isoDate) {
    if (!isoDate) {
      return '';
    }
    
    try {
      const date = new Date(isoDate);
      const day = String(date.getDate()).padStart(2, '0');
      const month = date.getMonth();
      const year = date.getFullYear();
      
      const monthNames = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 
                          'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
      
      return `${day} ${monthNames[month]} ${year}`;
    } catch (error) {
      console.error('Invalid ISO date:', isoDate);
      return '';
    }
  }

  // Format ISO datetime with time (2010-10-02T00:00:00.000Z) to readable format with time
  formatISODateTimeReadable(isoDate) {
    if (!isoDate) {
      return '';
    }
    
    try {
      const date = new Date(isoDate);
      const day = String(date.getDate()).padStart(2, '0');
      const month = date.getMonth();
      const year = date.getFullYear();
      const hours = String(date.getHours()).padStart(2, '0');
      const minutes = String(date.getMinutes()).padStart(2, '0');
      
      const monthNames = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 
                          'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
      
      return `${day} ${monthNames[month]} ${year} ${hours}:${minutes}`;
    } catch (error) {
      console.error('Invalid ISO date:', isoDate);
      return '';
    }
  }

  async loadLookupData() {
    const endpoints = [
      'bankcode', 'bankbranch', 'state', 'lga', 
      'command', 'title', 'religion', 'pfa', 'salarygrade', 'salarygroup', 'country', 'payrollclass',
      'relationship', 'marital', 'exittype',
    ];
    
    const token = localStorage.getItem('token');
    
    await Promise.all(endpoints.map(async endpoint => {
      try {
        const res = await fetch(`/reference/${endpoint}`, {
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${token}`
          }
        });
        
        if (!res.ok) {
          console.warn(`Failed to fetch ${endpoint}: ${res.status}`);
          this.lookupMaps[endpoint] = {};
          return;
        }
        
        const result = await res.json();
        
        // Handle different response formats
        let data = result;
        if (result.data) {
          data = result.data;
        }
        
        // Ensure data is an array
        if (!Array.isArray(data)) {
          console.warn(`${endpoint} did not return an array:`, data);
          this.lookupMaps[endpoint] = {};
          return;
        }
        
        // Build lookup map based on endpoint
        const valueField = this.getValueField(endpoint);
        const textField = this.getTextField(endpoint);
        
        this.lookupMaps[endpoint] = Object.fromEntries(
          data.map(item => [item[valueField], item[textField]])
        );
      } catch (err) {
        console.error(`Failed to load ${endpoint}:`, err);
        this.lookupMaps[endpoint] = {};
      }
    }));
  }

  getValueField(endpoint) {
    const fieldMap = {
      //'bankcode': 'bankcode',
      //'bankbranch': 'branchcode',
      'state': 'Statecode',
      'lga': 'Lgcode',
      'command': 'navalcmd',
      'title': 'Titlecode',
      'religion': 'ReligionCode',
      'pfa': 'pfacode',
      'relationship': 'RShipcode',
      'marital': 'MaritalCode',
      'exittype': 'Name',
      'salarygrade': 'grade_no',
      'salarygroup': 'groupcode',
      'country': 'countrycode',
      'payrollclass': 'classcode',
    };
    return fieldMap[endpoint] || 'code';
  }

  getTextField(endpoint) {
    const fieldMap = {
      //'bank': 'bankcode',
      //'branches': 'branchcode',
      'state': 'Statename',
      'lga': 'Lgname',
      'command': 'name',
      'title': 'Description',
      'religion': 'ReligionName',
      'pfa': 'pfadesc',
      'relationship': 'Relationship',
      'marital': 'MaritalStatus',
      'exittype': 'Description',
      'salarygrade': 'grade_desc',
      'salarygroup': 'grpdesc',
      'country': 'Countryname',
      'payrollclass': 'classname',
    };
    return fieldMap[endpoint] || 'name';
  }

  resolveName(code, endpoint) {
    if (!code) return 'N/A';
    return this.lookupMaps[endpoint]?.[code] || code;
  }

  async loadEmployeeData() {
    try {
      const token = localStorage.getItem('token');
      const response = await fetch(`/personnel/employees/${this.currentEmployeeId}`, {
        headers: { 
          'Content-Type': 'application/json',
          'Authorization': `Bearer ${token}`
        }
      });
      
      const result = await response.json();
      
      if (!response.ok) {
        throw new Error(result.error || 'Failed to load employee data');
      }
      
      this.employeeData = result.data;
    } catch (error) {
      console.error('Failed to load employee:', error);
      document.getElementById('view-detail-content').innerHTML = `
        <div class="text-red-500 p-4 text-center">
          <p class="text-lg font-medium">Error loading personnel details</p>
          <p class="text-sm mt-2">${error.message}</p>
        </div>
      `;
      throw error;
    }
  }

  async switchTab(tab) {
    this.currentTab = tab;

    
    // Prevent rendering before data is ready
    if (!this.employeeData || !this.lookupsLoaded) {
      console.warn("Data not ready yet, retrying...");
      setTimeout(() => this.switchTab(tab), 150);
      return;
    }
    
    // Check marital status to determine if spouse tab should be visible
    const isMarried = this.employeeData?.employee?.MaritalStatus === 'M' || 
                      this.employeeData?.employee?.MaritalStatus === 'Married';
    
    // Update tab styling
    const tabs = ['personnel', 'nok', 'spouse', 'children'];
    tabs.forEach(t => {
      const tabBtn = document.getElementById(`view-tab-${t}`);
      if (tabBtn) {
        // Hide spouse tab if not married
        if (t === 'spouse' && !isMarried) {
          tabBtn.style.display = 'none';
          return;
        } else {
          tabBtn.style.display = ''; // Show the tab
        }
        
        if (t === tab) {
          tabBtn.className = 'px-4 py-2 rounded-md bg-blue-600 text-white hover:bg-blue-600';
        } else {
          tabBtn.className = 'px-4 py-2 rounded-md bg-yellow-400 text-gray-900 hover:bg-blue-600';
        }
      }
    });

    // If spouse tab was active but user is not married, switch to personnel tab
    if (tab === 'spouse' && !isMarried) {
      this.switchTab('personnel');
      return;
    }

    // Render content
    const contentArea = document.getElementById('view-detail-content');
    if (!contentArea || !this.employeeData) return;

    switch (tab) {
      case 'personnel':
        contentArea.innerHTML = this.renderPersonnelDetails();
        break;
      case 'nok':
        contentArea.innerHTML = this.renderNOKDetails();
        break;
      case 'spouse':
        contentArea.innerHTML = this.renderSpouseDetails();
        break;
      case 'children':
        contentArea.innerHTML = this.renderChildrenDetails();
        break;
    }
  }

  escape(str) {
    if (!str) return '';
    return String(str).replace(/[&<>"']/g, m => ({
      '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#039;'
    }[m]));
  }

  formatDate(dateString) {
    if (!dateString) return 'N/A';
    try {
      const date = new Date(dateString);
      return date.toLocaleDateString();
    } catch {
      return 'Invalid Date';
    }
  }

  calculateAge(birthDate) {
    if (!birthDate) return 'N/A';
    try {
      const birth = new Date(birthDate);
      const today = new Date();
      let age = today.getFullYear() - birth.getFullYear();
      const monthDiff = today.getMonth() - birth.getMonth();
      
      if (monthDiff < 0 || (monthDiff === 0 && today.getDate() < birth.getDate())) {
        age--;
      }
      
      return age;
    } catch {
      return 'N/A';
    }
  }
}
