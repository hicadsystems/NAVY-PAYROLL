<!-- National Housing Funds Report -->
<section class="p-6">
  <h2 class="text-xl border-b font-bold text-blue-600 mb-12">National Housing Funds (NHF) Report</h2>

  <!-- Filters -->
  <form id="nhfForm" class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
    <!-- Month -->
    <div>
      <label class="block text-sm font-medium mb-1">Processing Month</label>
      <select id="nhfMonth" class="w-full border rounded px-3 py-2 focus:ring focus:ring-blue-300">
        <option value="">Select Month</option>
        <option>January</option><option>February</option><option>March</option>
        <option>April</option><option>May</option><option>June</option>
        <option>July</option><option>August</option><option>September</option>
        <option>October</option><option>November</option><option>December</option>
      </select>
    </div>

    <!-- Payroll Class -->
    <div>
      <label class="block text-sm font-medium mb-1">Payroll Class</label>
      <select id="nhfDept" class="w-full border rounded px-3 py-2 focus:ring focus:ring-blue-300">
        <option value="">All Payroll Classes</option>
        <option>OFFICERS</option>
        <option>RATINGS</option>
      </select>
    </div>
  </form>

  <!-- Buttons -->
  <div class="flex flex-wrap justify-end gap-2 mb-4">
    <button id="clearNhf" class="px-4 py-2 bg-gray-500 text-white rounded hover:bg-gray-600">Clear</button>
    <button id="generateNhf" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Generate</button>
    <button id="printNhf" class="px-4 py-2 bg-yellow-500 text-white rounded hover:bg-yellow-600">Print</button>
    <button id="exportNhf" class="px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600">Export</button>
  </div>

  <!-- Table -->
  <div class="overflow-x-auto hidden" id="nhfWrap">
    <table class="w-full text-sm border">
      <thead class="bg-gray-100">
        <tr>
          <th class="px-3 py-2 border text-blue-600">Service No</th>
          <th class="px-3 py-2 border text-blue-600">Name</th>
          <th class="px-3 py-2 border text-blue-600">Payroll Class</th>
          <th class="px-3 py-2 border text-blue-600">NHF Contribution</th>
          <th class="px-3 py-2 border text-blue-600">Date</th>
        </tr>
      </thead>
      <tbody id="nhfTableBody"></tbody>
    </table>
  </div>
</section>

<!-- Success Modal -->
<div id="successModal" class="hidden fixed inset-0 bg-black/50 flex items-center justify-center z-50">
  <div class="bg-white rounded-lg shadow-lg w-96 p-6 text-center">
    <h3 class="text-lg font-semibold text-green-600 mb-4">Success</h3>
    <p id="successMessage" class="mb-6 text-gray-700">Action completed.</p>
    <div class="flex justify-center">
      <button id="successOkBtn" class="px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700">OK</button>
    </div>
  </div>
</div>

<script>
  const nhfWrap = document.getElementById("nhfWrap");
  const nhfTableBody = document.getElementById("nhfTableBody");
  const successModal = document.getElementById("successModal");
  const successMessage = document.getElementById("successMessage");
  const successOkBtn = document.getElementById("successOkBtn");

  // Dummy data
  const nhfData = [
    { id: "NN001", name: "Mr. Haruna", dept: "OFFICERS", contrib: "₦10,000", date: "2025-01-31" },
    { id: "NN002", name: "Mr. Danjuma", dept: "W/OFFICERS", contrib: "₦8,500", date: "2025-01-31" },
    { id: "NN003", name: "Mr. David", dept: "RATINGS", contrib: "₦9,200", date: "2025-01-31" },
  ];

  function showSuccess(msg) {
    successMessage.textContent = msg;
    successModal.classList.remove("hidden");
  }

  // Generate list
  document.getElementById("generateNhf").onclick = () => {
    nhfTableBody.innerHTML = "";
    nhfData.forEach(staff => {
      const row = `<tr>
        <td class="px-3 py-2 border">${staff.id}</td>
        <td class="px-3 py-2 border">${staff.name}</td>
        <td class="px-3 py-2 border">${staff.dept}</td>
        <td class="px-3 py-2 border">${staff.contrib}</td>
        <td class="px-3 py-2 border">${staff.date}</td>
      </tr>`;
      nhfTableBody.insertAdjacentHTML("beforeend", row);
    });
    nhfWrap.classList.remove("hidden");
    showSuccess("NHF Report Generated Successfully");
  };

  // Clear
  document.getElementById("clearNhf").onclick = () => {
    document.getElementById("nhfForm").reset();
    nhfTableBody.innerHTML = "";
    nhfWrap.classList.add("hidden");
    showSuccess("Filters cleared");
  };

  // Print
  document.getElementById("printNhf").onclick = () => {
    window.print();
    showSuccess("Print dialog opened");
  };

  // Export (simulate CSV)
  document.getElementById("exportNhf").onclick = () => {
    let csv = "Staff ID,Name,Department,NHF Contribution,Date\n";
    nhfData.forEach(s => {
      csv += `${s.id},${s.name},${s.dept},${s.contrib},${s.date}\n`;
    });
    const blob = new Blob([csv], { type: "text/csv" });
    const url = URL.createObjectURL(blob);
    const a = document.createElement("a");
    a.href = url;
    a.download = "NHF_Report.csv";
    a.click();
    URL.revokeObjectURL(url);
    showSuccess("NHF Report Exported");
  };

  // Close success modal
  successOkBtn.onclick = () => successModal.classList.add("hidden");
</script>
