<style>
  .email-wrap {
    display: flex;
    flex-direction: column;
    height: calc(100vh - 68px);
    padding: 32px 80px;
    gap: 20px;
    font-family: 'DM Sans', sans-serif;
    box-sizing: border-box;
    width: 900px;
  }

  /* ── Header ── */
  .email-header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    flex-shrink: 0;
  }

  .email-title {
    font-family: 'Cormorant Garamond', Georgia, serif;
    font-size: 36px;
    font-weight: 700;
    color: #fff;
    letter-spacing: -0.5px;
  }

  .email-title span { color: #f5c842; }

  .email-compose-btn {
    display: flex;
    align-items: center;
    gap: 8px;
    padding: 11px 24px;
    background: #f5c842;
    color: #0d1f35;
    font-family: 'DM Sans', sans-serif;
    font-size: 14px;
    font-weight: 600;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: all 0.2s;
  }
  .email-compose-btn:hover {
    background: #ffd95a;
    transform: translateY(-1px);
    box-shadow: 0 6px 20px rgba(245,200,66,0.3);
  }
  .email-compose-btn svg { width: 16px; height: 16px; }

  /* ── Tabs ── */
  .email-tabs {
    display: flex;
    gap: 4px;
    border-bottom: 1px solid rgba(255,255,255,0.08);
    flex-shrink: 0;
  }
  .email-tab {
    padding: 10px 20px;
    font-size: 14px;
    font-weight: 500;
    color: rgba(200,220,255,0.5);
    background: none;
    border: none;
    border-bottom: 2px solid transparent;
    margin-bottom: -1px;
    cursor: pointer;
    transition: all 0.2s;
    display: flex;
    align-items: center;
    gap: 8px;
  }
  .email-tab:hover { color: rgba(200,220,255,0.85); }
  .email-tab.active { color: #f5c842; border-bottom-color: #f5c842; }

  .email-badge {
    background: #f5c842;
    color: #0d1f35;
    font-size: 11px;
    font-weight: 700;
    padding: 2px 7px;
    border-radius: 20px;
    min-width: 20px;
    text-align: center;
    display: none;
  }
  .email-badge.visible { display: inline-block; }

  /* ── Message List ── */
  .email-list {
    flex: 1;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
    gap: 2px;
    min-height: 0;
    position: relative;
  }
  .email-list::-webkit-scrollbar { width: 4px; }
  .email-list::-webkit-scrollbar-track { background: transparent; }
  .email-list::-webkit-scrollbar-thumb {
    background: rgba(255,255,255,0.1);
    border-radius: 4px;
  }

  .email-row {
    display: grid;
    grid-template-columns: 14px 220px 1fr 100px;
    align-items: center;
    gap: 20px;
    padding: 14px 20px;
    border-radius: 10px;
    cursor: pointer;
    transition: background 0.15s;
    border: 1px solid transparent;
    flex-shrink: 0;
  }
  .email-row:hover { background: rgba(255,255,255,0.05); border-color: rgba(255,255,255,0.07); }
  .email-row.unread { background: rgba(245,200,66,0.05); border-color: rgba(245,200,66,0.1); }
  .email-row.unread:hover { background: rgba(245,200,66,0.09); }

  .email-dot {
    width: 7px; height: 7px;
    border-radius: 50%;
    background: transparent;
    flex-shrink: 0;
  }
  .email-row.unread .email-dot {
    background: #f5c842;
    box-shadow: 0 0 6px rgba(245,200,66,0.6);
  }

  .email-sender {
    font-size: 14px;
    font-weight: 500;
    color: rgba(230,245,250,0.991);
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }
  .email-row.unread .email-sender { font-weight: 700; color: #fff; }

  .email-preview {
    display: flex;
    flex-direction: column;
    gap: 2px;
    min-width: 0;
  }
  .email-subject {
    font-size: 14px;
    font-weight: 500;
    color: rgba(200,220,255,0.7);
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }
  .email-row.unread .email-subject { font-weight: 700; color: #e8f0fe; }
  .email-body-preview {
    font-size: 12px;
    color: rgba(200,220,255,0.35);
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }

  .email-time {
    font-size: 12px;
    color: rgba(200,220,255,0.35);
    text-align: right;
    white-space: nowrap;
  }
  .email-row.unread .email-time { color: #f5c842; font-weight: 600; }

  /* ── Empty State ── */
  .email-empty {
    position: absolute;
    top: 50%; left: 50%;
    transform: translate(-50%, -50%);
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 10px;
    padding: 40px 20px;
    width: 100%;
    text-align: center;
    box-sizing: border-box;
  }
  .email-empty-icon {
    width: 60px; height: 60px;
    background: rgba(255,255,255,0.03);
    border: 1px solid rgba(255,255,255,0.07);
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    margin-bottom: 6px;
  }
  .email-empty-icon svg { width: 26px; height: 26px; opacity: 0.35; stroke: rgba(200,220,255,0.6); }
  .email-empty-title { font-size: 15px; font-weight: 500; color: rgba(200,220,255,0.35); margin: 0; }
  .email-empty-sub   { font-size: 12px; color: rgba(200,220,255,0.18); margin: 0; }

  /* ── Loading ── */
  .email-loading {
    flex: 1; display: flex;
    align-items: center; justify-content: center;
  }
  .email-spinner {
    width: 32px; height: 32px;
    border: 2px solid rgba(255,255,255,0.1);
    border-top-color: #f5c842;
    border-radius: 50%;
    animation: spin 0.8s linear infinite;
  }
  @keyframes spin { to { transform: rotate(360deg); } }

  /* ── Pagination ── */
  .email-pagination {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 12px;
    padding: 12px 0;
    flex-shrink: 0;
  }
  .email-page-btn {
    padding: 8px 18px;
    background: rgba(255,255,255,0.06);
    color: rgba(200,220,255,0.7);
    border: 1px solid rgba(255,255,255,0.1);
    border-radius: 6px;
    font-size: 13px;
    cursor: pointer;
    transition: all 0.2s;
    font-family: 'DM Sans', sans-serif;
  }
  .email-page-btn:hover:not(:disabled) { background: rgba(255,255,255,0.11); color: #fff; }
  .email-page-btn:disabled { opacity: 0.3; cursor: not-allowed; }
  .email-page-info { font-size: 13px; color: rgba(200,220,255,0.4); }

  /* ── Modals shared ── */
  .email-modal-overlay {
    position: fixed; inset: 0;
    background: rgba(4,12,28,0.82);
    backdrop-filter: blur(6px);
    display: flex; align-items: center; justify-content: center;
    z-index: 200;
    opacity: 0; pointer-events: none;
    transition: opacity 0.25s ease;
  }
  .email-modal-overlay.open { opacity: 1; pointer-events: all; }

  .email-modal-box {
    background: #0f2340;
    border: 1px solid rgba(255,255,255,0.10);
    border-radius: 16px;
    width: 100%; max-width: 560px;
    padding: 36px 40px;
    box-shadow: 0 32px 80px rgba(0,0,0,0.6);
    transform: translateY(12px);
    transition: transform 0.25s ease;
  }
  .email-modal-overlay.open .email-modal-box { transform: translateY(0); }

  .email-modal-header {
    display: flex; align-items: center;
    justify-content: space-between;
    margin-bottom: 28px;
  }
  .email-modal-title {
    font-family: 'Cormorant Garamond', Georgia, serif;
    font-size: 24px; font-weight: 700; color: #fff;
  }
  .email-modal-close {
    background: none; border: none;
    color: rgba(200,220,255,0.4);
    cursor: pointer; padding: 4px; transition: color 0.2s;
  }
  .email-modal-close:hover { color: #fff; }
  .email-modal-close svg { width: 20px; height: 20px; }

  /* ── Form fields ── */
  .email-field { margin-bottom: 16px; }
  .email-field label {
    display: block;
    font-size: 12px; font-weight: 600;
    color: rgba(200,220,255,0.5);
    text-transform: uppercase; letter-spacing: 0.08em;

  .email-field input,
  .email-field textarea {
    width: 100%;
    padding: 12px 16px;
    background: rgba(255,255,255,0.05);

  /* ── Recipient search ── */
  .email-recipient-wrap { position: relative; }
  .email-recipient-results {

  .email-send-btn:hover:not(:disabled) {

  .email-read-box { max-width: 620px; }
  .email-read-meta {

  }
  .email-read-body {
    font-size: 14px; color: rgba(200,220,255,0.75);

  .email-read-actions { display: flex; gap: 10px; margin-top: 24px; }
  .email-read-delete {

  /* Nav vibrate keyframes (also defined in main HTML; safe to repeat) */

  .nav-vibrate {
    animation: navVibrate 0.65s ease-in-out;
    display: inline-block;
  }

<script>
(function () {
  var currentTab      = 'inbox';
  var currentPage     = 1;
  var selectedRecipient = null;
  var currentMsgId    = null;
  var currentReplyTo  = null;
  var searchTimer     = null;
  var tickTimer       = null;
  const PAGE_LIMIT    = 5;
  const TOKEN         = localStorage.getItem('token');

  function authHeaders() {
    return { 'Content-Type': 'application/json', 'Authorization': 'Bearer ' + TOKEN };
  }

  function formatTime(dateStr) {
    var normalized = dateStr
      ? (dateStr.endsWith('Z') ? dateStr : dateStr.replace(' ', 'T') + 'Z')
      : dateStr;
    var d    = new Date(normalized);
    var now  = new Date();
    var diff = Math.floor((now.getTime() - d.getTime()) / 1000);
    if (diff < 0)      diff = 0;
    if (diff < 60)     return 'Just now';
    if (diff < 3600)   return Math.floor(diff / 60) + 'm';
    if (diff < 86400)  return Math.floor(diff / 3600) + 'h';
    if (diff < 172800) return 'Yesterday';
    return d.toLocaleDateString('en-GB', { day: 'numeric', month: 'short' });
  }

  function formatDate(isoString) {
    var normalized = isoString
      ? (isoString.endsWith('Z') ? isoString : isoString.replace(' ', 'T') + 'Z')
      : isoString;
    var d = new Date(normalized);
    return d.toLocaleDateString('en-GB', {
      day: '2-digit', month: '2-digit', year: 'numeric'
    }) + ', ' + d.toLocaleTimeString('en-GB');
  }

  // ─────────────────────────────────────────────────
  // Badge update — delegates to the GLOBAL updater in
  // user-dashboard.js so both nav badge and home button
  // are always kept in sync.
  // ─────────────────────────────────────────────────
  function syncBadge(count) {
    // Update the in-page inbox tab badge
    var badge = document.getElementById('inbox-badge');
    if (badge) {
      badge.textContent = count > 99 ? '99+' : count;
      count > 0 ? badge.classList.add('visible') : badge.classList.remove('visible');
    }
    // Delegate to the global updater (defined in user-dashboard.js)
    if (typeof updateGlobalBadge === 'function') {
      updateGlobalBadge(count);
    }
  }

  window.switchTab = function (tab) {
    currentTab  = tab;
    currentPage = 1;
    document.getElementById('tab-inbox').classList.toggle('active', tab === 'inbox');
    document.getElementById('tab-sent').classList.toggle('active', tab === 'sent');
    loadMessages();
  };

  function loadMessages() {
    var list = document.getElementById('email-list');
    list.innerHTML = '<div class="email-loading"><div class="email-spinner"></div></div>';
    document.getElementById('email-pagination').style.display = 'none';

    var url = currentTab === 'inbox'
      ? '/messages/inbox?page=' + currentPage + '&limit=' + PAGE_LIMIT
      : '/messages/sent?page='  + currentPage + '&limit=' + PAGE_LIMIT;

    fetch(url, { headers: authHeaders() })
      .then(function (r) { return r.json(); })
      .then(function (data) {
        var msgs = data.messages || [];
        if (data.unread !== undefined) syncBadge(data.unread);
        renderMessages(msgs);
        updatePagination(msgs.length);
      })
      .catch(function () {
        list.innerHTML = emptyHTML(
          'M12 9v2m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z',
          'Failed to load messages',
          'Check your connection and try again'
        );
      });
  }

  // ─────────────────────────────────────────────────
  // Listen for new-mail events fired by the GLOBAL
  // poller in user-dashboard.js so the list refreshes
  // even when we're on the inbox page and the global
  // poller detects new mail before the in-page logic.
  // ─────────────────────────────────────────────────
  document.addEventListener('globalNewMail', function () {
    if (currentTab === 'inbox') loadMessages();
  });

  function emptyHTML(iconPath, title, sub) {
    return '<div class="email-empty">' +
      '<div class="email-empty-icon">' +
      '<svg fill="none" stroke="currentColor" viewBox="0 0 24 24">' +
      '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="' + iconPath + '"/>' +
      '</svg></div>' +
      '<p class="email-empty-title">' + title + '</p>' +
      '<p class="email-empty-sub">' + sub + '</p>' +
      '</div>';
  }

  function renderMessages(msgs) {
    var list = document.getElementById('email-list');
    if (msgs.length === 0) {
      var title = currentTab === 'inbox' ? 'Your inbox is empty' : 'No sent messages';
      var sub   = currentTab === 'inbox' ? 'New messages will appear here' : 'Messages you send will show up here';
      list.innerHTML = emptyHTML(
        'M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z',
        title, sub
      );
      return;
    }

    var html = '<div class="email-rows">';
    msgs.forEach(function (msg) {
      var isUnread = currentTab === 'inbox' && !msg.is_read;
      var name     = currentTab === 'inbox' ? msg.from_name : (msg.to_name || 'Unknown');
      var preview  = msg.body ? msg.body.substring(0, 80) : '';
      html += '<div class="email-row' + (isUnread ? ' unread' : '') + '" ' +
        'data-sent="' + msg.sent_at + '" ' +
        'onclick="openMessage(' + msg.id + ', \'' + currentTab + '\')">' +
        '<div class="email-dot"></div>' +
        '<div class="email-sender">'   + escHtml(name)    + '</div>' +
        '<div class="email-preview">' +
          '<div class="email-subject">'      + escHtml(msg.subject) + '</div>' +
          '<div class="email-body-preview">' + escHtml(preview)     + '</div>' +
        '</div>' +
        '<div class="email-time">' + formatTime(msg.sent_at) + '</div>' +
        '</div>';
    });
    html += '</div>';
    list.innerHTML = html;
  }

  function updatePagination(count) {
    var pg = document.getElementById('email-pagination');
    if (currentPage === 1 && count < PAGE_LIMIT) { pg.style.display = 'none'; return; }
    pg.style.display = 'flex';
    document.getElementById('email-prev').disabled = currentPage === 1;
    document.getElementById('email-next').disabled = count < PAGE_LIMIT;
    document.getElementById('email-page-info').textContent = 'Page ' + currentPage;
  }

  window.changePage = function (dir) {
    currentPage += dir;
    if (currentPage < 1) currentPage = 1;
    loadMessages();
  };

  window.openMessage = function (id, tab) {
    currentMsgId    = id;
    currentReplyTo  = null;

    var emailRow = document.getElementById('read-email-row');
    var emailVal = document.getElementById('read-email');
    emailRow.style.display = 'none';

    if (tab === 'sent') {
      document.getElementById('read-reply-btn').style.display = 'none';
      document.getElementById('read-tab-label').textContent   = 'Sent Message';
      document.getElementById('read-body').textContent        = 'Loading...';

      fetch('/messages/sent-item/' + id, { headers: authHeaders() })
        .then(function (r) { return r.json(); })
        .then(function (msg) {
          document.getElementById('read-subject').textContent = msg.subject;
          document.getElementById('read-from').textContent    = 'You → ' + msg.to_name;
          document.getElementById('read-date').textContent    = formatDate(msg.sent_at);
          document.getElementById('read-body').textContent    = msg.body;
          if (msg.to_email) {
            emailVal.textContent = msg.to_email;
            emailRow.style.display = 'flex';
          }
        });
    } else {
      document.getElementById('read-reply-btn').style.display = 'inline-block';
      document.getElementById('read-tab-label').textContent   = 'Message';
      document.getElementById('read-body').textContent        = 'Loading...';

      fetch('/messages/' + id, { headers: authHeaders() })
        .then(function (r) { return r.json(); })
        .then(function (msg) {
          document.getElementById('read-subject').textContent = msg.subject;
          document.getElementById('read-from').textContent    = msg.from_name;
          document.getElementById('read-date').textContent    = formatDate(msg.sent_at);
          document.getElementById('read-body').textContent    = msg.body;
          if (msg.from_email) {
            emailVal.textContent = msg.from_email;
            emailRow.style.display = 'flex';
          }
          currentReplyTo = { user_id: msg.from_user_id, full_name: msg.from_name };
          document.querySelectorAll('.email-row').forEach(function (row) {
            if ((row.getAttribute('onclick') || '').includes('(' + id + ',')) {
              row.classList.remove('unread');
            }
          });
        });
    }
    document.getElementById('readModal').classList.add('open');
  };

  window.closeReadModal = function () {
    document.getElementById('readModal').classList.remove('open');
    currentMsgId = null;
  };

  window.deleteMessage = function () {
    if (!currentMsgId) return;
    var isSender = (currentTab === 'sent');
    if (!isSender) {
      DashAlertModal.confirm('Delete this message from your inbox?', function () {
        performDelete('me');
      });
    } else {
      document.getElementById('deleteOptionsModal').classList.add('open');
    }
  };

  window.closeDeleteOptionsModal = function () {
    document.getElementById('deleteOptionsModal').classList.remove('open');
  };

  window.deleteModeMe = function () {
    DashAlertModal.confirm('Delete from your sent messages?', function () {
      closeDeleteOptionsModal();
      performDelete('me');
    });
  };

  window.deleteForAll = function () {
    DashAlertModal.confirm('⚠ Delete for all? The recipient will be notified.', function () {
      closeDeleteOptionsModal();
      performDelete('all');
    });
  };

  function performDelete(mode) {
    fetch('/messages/' + currentMsgId + '?mode=' + mode, {
      method: 'DELETE',
      headers: authHeaders()
    })
      .then(function (r) { return r.json(); })
      .then(function () {
        closeReadModal();
        loadMessages();
        DashAlertModal.show('✅ Message deleted.');
      })
      .catch(function () {
        DashAlertModal.show('❌ Failed to delete message.');
      });
  }

  window.replyToMessage = function () {
    var subj      = document.getElementById('read-subject').textContent;
    var replySubj = subj.startsWith('Re: ') ? subj : 'Re: ' + subj;
    closeReadModal();
    openComposeModal(replySubj, currentReplyTo);
  };

  window.openComposeModal = function (prefillSubject, prefillRecipient) {
    clearRecipient();
    document.getElementById('compose-subject').value = prefillSubject || '';
    document.getElementById('compose-body').value    = '';
    document.getElementById('composeModal').classList.add('open');
    if (prefillRecipient) {
      selectRecipient(prefillRecipient.user_id, prefillRecipient.full_name, prefillRecipient.email || '');
    } else {
      document.getElementById('recipient-search').focus();
    }
  };

  window.closeComposeModal = function () {
    document.getElementById('composeModal').classList.remove('open');
  };

  window.searchRecipients = function (q) {
    clearTimeout(searchTimer);
    var results = document.getElementById('recipient-results');
    if (q.trim().length < 2) { results.classList.remove('open'); return; }
    searchTimer = setTimeout(function () {
      fetch('/messages/users/search?q=' + encodeURIComponent(q), { headers: authHeaders() })
        .then(function (r) { return r.json(); })
        .then(function (data) {
          var users = data.users || [];
          if (users.length === 0) {
            results.innerHTML = '<div class="email-recipient-option">' +
              '<span class="email-recipient-name" style="color:rgba(200,220,255,0.4)">No users found</span></div>';
          } else {
            results.innerHTML = users.map(function (u) {
              return '<div class="email-recipient-option" onclick="selectRecipient(\'' + u.user_id +
                '\', \'' + escHtml(u.full_name) + '\', \'' + escHtml(u.email || '') + '\')">' +
                '<span class="email-recipient-name">' + escHtml(u.full_name) +
                ' (' + escHtml(u.email || 'no-email') + ')</span></div>';
            }).join('');
          }
          results.classList.add('open');
        });
    }, 350);
  };

  window.selectRecipient = function (uid, name, email) {
    selectedRecipient = { user_id: uid, full_name: name, email: email || '' };
    document.getElementById('selected-recipient-label').textContent = name + ' (' + email + ')';
    document.getElementById('selected-recipient-tag').style.display  = 'flex';
    document.getElementById('recipient-search-field').style.display  = 'none';
    document.getElementById('recipient-results').classList.remove('open');
    document.getElementById('recipient-search').value = '';
  };

  window.clearRecipient = function () {
    selectedRecipient = null;
    document.getElementById('selected-recipient-tag').style.display  = 'none';
    document.getElementById('recipient-search-field').style.display  = 'block';
    document.getElementById('recipient-search').value = '';
    document.getElementById('recipient-results').classList.remove('open');
  };

  document.addEventListener('click', function (e) {
    if (!e.target.closest('.email-recipient-wrap')) {
      document.getElementById('recipient-results').classList.remove('open');
    }
  });

  window.sendMessage = function () {
    var subject = document.getElementById('compose-subject').value.trim();
    var body    = document.getElementById('compose-body').value.trim();
    var btn     = document.getElementById('send-btn');

    if (!selectedRecipient) return DashAlertModal.show('Please select a recipient.');
    if (!subject)           return DashAlertModal.show('Please enter a subject.');
    if (!body)              return DashAlertModal.show('Please write a message.');

    btn.disabled    = true;
    btn.textContent = 'Sending...';

    fetch('/messages', {
      method: 'POST',
      headers: authHeaders(),
      body: JSON.stringify({
        to_user_id: selectedRecipient.user_id,
        to_name:    selectedRecipient.full_name,
        to_email:   selectedRecipient.email,
        subject:    subject,
        body:       body
      })
    })
      .then(function (r) { return r.json(); })
      .then(function () {
        btn.disabled    = false;
        btn.textContent = 'Send Message';
        closeComposeModal();
        DashAlertModal.show('✅ Message sent successfully.');
        if (currentTab === 'sent') loadMessages();
      })
      .catch(function () {
        btn.disabled    = false;
        btn.textContent = 'Send Message';
        DashAlertModal.show('Failed to send. Please try again.');
      });
  };

  function escHtml(str) {
    if (!str) return '';
    return String(str)
      .replace(/&/g, '&amp;').replace(/</g, '&lt;')
      .replace(/>/g, '&gt;').replace(/"/g, '&quot;');
  }

  // ── Live timestamp ticker ─────────────────────
  function tickTimestamps() {
    document.querySelectorAll('.email-row[data-sent]').forEach(function (row) {
      var timeEl = row.querySelector('.email-time');
      if (timeEl) timeEl.textContent = formatTime(row.getAttribute('data-sent'));
    });
  }
  function startTicking() {
    if (tickTimer) clearInterval(tickTimer);
    tickTimer = setInterval(tickTimestamps, 30000);
  }

  loadMessages();
  startTicking();
})();
</script>
