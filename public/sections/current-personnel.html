<div class="p-6">
  <div class="flex flex-wrap gap-2 justify-between items-center mb-6">
    <div>
      <h3 class="text-lg font-semibold text-gray-900">Manage Current Personnels</h3>
    </div>

    <div class="flex flex-wrap gap-2">
        <button onclick="window.navigation.navigateToSection('add-personnel', 'Add New Personnel')" 
        class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">
        Add New Personnel
        </button>

        <button onclick="window.navigation.navigateToSection('old-personnel', 'Old Personnel')" 
        class="px-4 py-2 bg-green-600 text-white rounded-md hover:bg-green-700">
        View Old Personnel
        </button>
    </div>

  </div>

  <!-- Search and Filter -->
  <div class="mb-6 flex flex-col md:flex-row gap-4">
    <div class="flex-1">
      <input type="text" id="personnel-search" placeholder="Search by name, PersonnelNo. or Phone..." 
        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500">
    </div>
    <div class="flex gap-2">
      <select id="rank-filter" class="px-3 py-2 border border-gray-300 rounded-md">
        <option value="">All Ranks</option>
        <option value="Adm">Adm</option>
        <option value="Cdr">Cdr</option>
        <option value="Lt">Lt</option>
        <option value="PO">PO</option>
      </select>
      <select id="status-filter" class="px-3 py-2 border border-gray-300 rounded-md">
        <option value="">All Status</option>
        <option value="active">Active</option>
        <option value="inactive">Inactive</option>
        <option value="suspended">Suspended</option>
      </select>
    </div>
  </div>

  <!-- Personnel Table -->
  <div class="overflow-x-auto">
    <table class="w-full border-collapse border border-gray-300">
      <thead class="bg-gray-50">
        <tr>
          <th class="border border-gray-300 px-4 py-3 text-left font-medium">Personnel No.</th>
          <th class="border border-gray-300 px-4 py-3 text-left font-medium">Full Name</th>
          <th class="border border-gray-300 px-4 py-3 text-left font-medium">Rank</th>
          <th class="border border-gray-300 px-4 py-3 text-left font-medium">Status</th>
          <th class="border border-gray-300 px-4 py-3 text-center font-medium">Actions</th>
        </tr>
      </thead>
      <tbody id="personnel-table-body">
        <!-- Table content will be populated by JavaScript -->
      </tbody>
    </table>
  </div>

  <!-- Pagination -->
  <div class="mt-6 flex justify-between items-center">
    <div class="text-sm text-gray-600">
      Showing <span id="showing-start">1</span>-<span id="showing-end">10</span> of <span id="total-records">0</span> records
    </div>
    <div class="flex gap-2">
      <button id="prev-page" class="px-3 py-1 border border-gray-300 rounded hover:bg-gray-50">Previous</button>
      <span id="page-numbers" class="flex gap-1">
        <!-- Page numbers will be inserted here -->
      </span>
      <button id="next-page" class="px-3 py-1 border border-gray-300 rounded hover:bg-gray-50">Next</button>
    </div>
  </div>

    <!-- View Employee Modal -->
  <div id="viewEmployeeModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
    <div class="bg-white rounded-lg shadow-lg p-6 w-96">
      <h3 class="text-lg font-semibold mb-4 text-gray-800">Personnel Details</h3>
      <div id="viewEmployeeContent" class="space-y-2 text-gray-700"></div>
      <div class="flex justify-end mt-6">
        <button onclick="window.personnelManager.closeViewEmployee()" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Close</button>
      </div>
    </div>
  </div>

  <!-- Edit Employee Modal -->
  <div id="editEmployeeModal" class="hidden fixed inset-0 bg-gray-800 bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white rounded-lg shadow-lg w-96">
      <!-- Header -->
      <div class="p-4 border-b">
        <h2 class="text-lg font-semibold">Edit Personnel</h2>
      </div>

      <!-- Form -->
      <form id="editEmployeeForm" class="p-4 space-y-4">
        <!-- ID -->
        <div>
          <label class="block text-sm font-medium mb-1">ID</label>
          <input type="text" id="editEmployeeId" 
                class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <!-- Name -->
        <div>
          <label class="block text-sm font-medium mb-1">Name</label>
          <input type="text" id="editEmployeeName" 
                class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <!-- Email -->
        <div>
          <label class="block text-sm font-medium mb-1">Email</label>
          <input type="email" id="editEmployeeEmail" 
                class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <!-- Phone -->
        <div>
          <label class="block text-sm font-medium mb-1">Phone</label>
          <input type="text" id="editEmployeePhone" 
                class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <!-- Status -->
        <div>
          <label class="block text-sm font-medium mb-1">Status</label>
          <select id="editEmployeeStatus" 
                  class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
            <option value="active">Active</option>
            <option value="inactive">Inactive</option>
            <option value="suspended">Suspended</option>
          </select>
        </div>

        <!-- Rank -->
        <div>
          <label class="block text-sm font-medium mb-1">Rank</label>
          <select id="editEmployeeRank" 
                  class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
            <option value="Adm">Adm</option>
            <option value="Cdr">Cdr</option>
            <option value="Lt">Lt</option>
            <option value="PO">PO</option>
          </select>
        </div>

        <!-- Buttons -->
        <div class="flex justify-end space-x-2 pt-4 border-t">
          <button type="button" onclick="window.personnelManager.closeEditEmployee()" 
            class="px-4 py-2 bg-gray-300 rounded hover:bg-gray-400">Cancel</button>
          <button type="submit" 
            class="px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700">Save</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Delete Employee Modal -->
  <div id="deleteEmployeeModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
    <div class="bg-white rounded-lg shadow-lg p-6 w-96">
      <h3 class="text-lg font-semibold mb-4 text-gray-800">Confirm Delete</h3>
      <p class="text-gray-600 mb-6">Are you sure you want to delete this Personnel?</p>
      <div class="flex justify-end space-x-3">
        <button onclick="window.personnelManager.closeDeleteEmployee()" class="px-4 py-2 bg-gray-300 rounded hover:bg-gray-400">Cancel</button>
        <button id="confirmDeleteEmployeeBtn" class="px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700">Delete</button>
      </div>
    </div>
  </div>

  <!-- Success Popup -->
  <div id="actionPopup" class="fixed inset-0 bg-black/50 flex items-center justify-center hidden z-50">
    <div class="bg-white p-6 rounded-2xl shadow-xl text-center w-64">
      <div id="popupIcon" class="mx-auto h-12 w-12 rounded-full border-4 border-blue-500 border-t-transparent animate-spin"></div>
      <p id="popupText" class="mt-4 text-lg font-semibold text-gray-700">Processing...</p>
    </div>
  </div>
</div>

<script>
// Current Personnel Management Script with Integrated View
const API_BASE = '/personnel';
const API_HEADERS = {
  'Content-Type': 'application/json',
  'Authorization': `Bearer ${localStorage.getItem('token')}`
};

class PersonnelManager {
  constructor() {
    this.currentPage = 1;
    this.recordsPerPage = 10;
    this.personnel = [];
    this.filteredPersonnel = [];
    this.currentViewId = null;
    this.init();
  }

  init() {
    this.loadPersonnelData();
    this.setupEventListeners();
  }

  async apiRequest(url, options = {}) {
    try {
      const response = await fetch(url, {
        ...options,
        headers: { ...API_HEADERS, ...options.headers }
      });
      
      const data = await response.json();
      
      if (!response.ok) {
        throw new Error(data.error || `HTTP ${response.status}`);
      }
      
      return data;
    } catch (error) {
      console.error('API Request failed:', error);
      this.showError(error.message);
      throw error;
    }
  }

  async loadPersonnelData() {
    try {
      const result = await this.apiRequest(`${API_BASE}/employees`);
      this.personnel = result.data || [];
      this.filteredPersonnel = [...this.personnel];
      this.renderTable();
    } catch (error) {
      this.personnel = [];
      this.filteredPersonnel = [];
      this.renderTable();
    }
  }

  setupEventListeners() {
    const searchInput = document.getElementById('personnel-search');
    const rankFilter = document.getElementById('rank-filter');
    const statusFilter = document.getElementById('status-filter');

    searchInput?.addEventListener('input', () => this.filterPersonnel());
    rankFilter?.addEventListener('change', () => this.filterPersonnel());
    statusFilter?.addEventListener('change', () => this.filterPersonnel());

    const prevPageBtn = document.getElementById('prev-page');
    const nextPageBtn = document.getElementById('next-page');

    prevPageBtn?.addEventListener('click', () => {
      if (this.currentPage > 1) {
        this.currentPage--;
        this.renderTable();
      }
    });

    nextPageBtn?.addEventListener('click', () => {
      const totalPages = Math.ceil(this.filteredPersonnel.length / this.recordsPerPage);
      if (this.currentPage < totalPages) {
        this.currentPage++;
        this.renderTable();
      }
    });
  }

  filterPersonnel() {
    const search = document.getElementById('personnel-search')?.value.toLowerCase() || '';
    const rank = document.getElementById('rank-filter')?.value || '';
    const status = document.getElementById('status-filter')?.value || '';

    this.filteredPersonnel = this.personnel.filter(person => {
      const matchesSearch = person.Surname?.toLowerCase().includes(search) || 
                           person.OtherName?.toLowerCase().includes(search) ||
                           person.Empl_ID?.toLowerCase().includes(search) ||
                           person.Title?.toLowerCase().includes(search);
      const matchesRank = !rank || person.Title === rank;
      const matchesStatus = !status || person.Status === status;

      return matchesSearch && matchesRank && matchesStatus;
    });

    this.currentPage = 1;
    this.renderTable();
  }

  renderTable() {
    const tbody = document.getElementById('personnel-table-body');
    if (!tbody) return;

    const startIndex = (this.currentPage - 1) * this.recordsPerPage;
    const endIndex = startIndex + this.recordsPerPage;
    const pageData = this.filteredPersonnel.slice(startIndex, endIndex);

    if (pageData.length === 0) {
      tbody.innerHTML = '<tr><td colspan="5" class="text-center py-4 text-gray-500">No personnel found</td></tr>';
      this.updatePaginationInfo();
      return;
    }

    tbody.innerHTML = pageData.map(person => `
      <tr class="hover:bg-gray-50">
        <td class="border border-gray-300 px-4 py-2">${this.escapeHtml(person.Empl_ID || '')}</td>
        <td class="border border-gray-300 px-4 py-2 font-medium">${this.escapeHtml(person.Surname || '')} ${this.escapeHtml(person.OtherName || '')}</td>
        <td class="border border-gray-300 px-4 py-2">${this.escapeHtml(person.Title || '')}</td>
        <td class="border border-gray-300 px-4 py-2">
          <span class="px-2 py-1 rounded-full text-xs ${this.getStatusClass(person.Status || 'ACTIVE')}">
            ${this.capitalizeFirst(person.Status || 'ACTIVE')}
          </span>
        </td>
        <td class="border border-gray-300 px-4 py-2 text-center">
          <button onclick="personnelManager.viewEmployee('${person.Empl_ID}')" 
                  class="px-2 py-1 bg-blue-600 text-white rounded text-xs hover:bg-blue-700 mr-1">View</button>
          <button onclick="personnelManager.editEmployee('${person.Empl_ID}')" 
                  class="px-2 py-1 bg-green-600 text-white rounded text-xs hover:bg-green-700 mr-1">Edit</button>
          <button onclick="personnelManager.deleteEmployee('${person.Empl_ID}')" 
                  class="px-2 py-1 bg-red-600 text-white rounded text-xs hover:bg-red-700">Delete</button>
        </td>
      </tr>
    `).join('');

    this.updatePaginationInfo();
  }

  getStatusClass(status) {
    const s = status?.toUpperCase();
    if (s === 'ACTIVE' || s === '1') return 'bg-green-100 text-green-800';
    if (s === 'INACTIVE' || s === '0') return 'bg-red-100 text-red-800';
    return 'bg-yellow-100 text-yellow-800';
  }

  updatePaginationInfo() {
    const total = this.filteredPersonnel.length;
    const start = total > 0 ? (this.currentPage - 1) * this.recordsPerPage + 1 : 0;
    const end = Math.min(start + this.recordsPerPage - 1, total);

    const showingStart = document.getElementById('showing-start');
    const showingEnd = document.getElementById('showing-end');
    const totalRecords = document.getElementById('total-records');

    if (showingStart) showingStart.textContent = start;
    if (showingEnd) showingEnd.textContent = end;
    if (totalRecords) totalRecords.textContent = total;

    const prevBtn = document.getElementById('prev-page');
    const nextBtn = document.getElementById('next-page');
    const totalPages = Math.ceil(total / this.recordsPerPage);

    if (prevBtn) {
      prevBtn.disabled = this.currentPage <= 1;
      prevBtn.classList.toggle('opacity-50', this.currentPage <= 1);
    }

    if (nextBtn) {
      nextBtn.disabled = this.currentPage >= totalPages;
      nextBtn.classList.toggle('opacity-50', this.currentPage >= totalPages);
    }
  }

  showSuccess(message) {
    const popup = document.getElementById('actionPopup');
    const icon = document.getElementById('popupIcon');
    const text = document.getElementById('popupText');

    if (!popup || !icon || !text) return;

    icon.className = "mx-auto h-12 w-12 rounded-full border-4 border-blue-500 border-t-transparent animate-spin";
    text.textContent = message;
    popup.classList.remove('hidden');

    setTimeout(() => {
      icon.className = "mx-auto h-12 w-12 flex items-center justify-center rounded-full bg-green-500 text-white";
      icon.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7" />
                        </svg>`;
      text.textContent = "Success!";
      setTimeout(() => {
        popup.classList.add('hidden');
        icon.innerHTML = "";
      }, 1000);
    }, 1500);
  }

  showError(message) {
    alert(`Error: ${message}`);
  }

  async viewEmployee(id) {
    this.currentViewId = id;
    
    // Navigate to view-personnel section and load data
    if (window.navigation?.navigateToSection) {
      window.navigation.navigateToSection('view-personnel', 'View Personnel');
      setTimeout(() => {
        if (window.ViewPersonnel?.loadEmployee) {
          window.ViewPersonnel.loadEmployee(id);
        }
      }, 100);
    }
  }

  async editEmployee(id) {
    try {
      // set flag before navigating
        console.log("Edit employee called, setting flag true for:", id);
        window.navigatedFromCurrentPersonnel = true;

      if (window.navigation?.navigateToSection) {
        window.navigation.navigateToSection('add-personnel', 'Edit Personnel');
      }

      setTimeout(async () => {
        if (window.PersonnelAPI?.loadEmployeeDataForEdit) {
          await window.PersonnelAPI.loadEmployeeDataForEdit(id);
        }
      }, 100);

    } catch (error) {
      this.showError('Failed to load employee for editing: ' + error.message);
    }
  }

  deleteEmployee(id) {
    this.deleteId = id;
    document.getElementById("deleteEmployeeModal")?.classList.remove("hidden");
  }

  closeDeleteEmployee() {
    this.deleteId = null;
    document.getElementById("deleteEmployeeModal")?.classList.add("hidden");
  }

  async confirmDeleteEmployee() {
    if (!this.deleteId) return;

    try {
      await this.apiRequest(`${API_BASE}/employees/${this.deleteId}`, {
        method: 'DELETE'
      });

      this.personnel = this.personnel.filter(p => p.Empl_ID !== this.deleteId);
      this.filterPersonnel();
      
      this.showSuccess("Personnel and all related records deleted successfully");
      this.closeDeleteEmployee();
      
    } catch (error) {
      this.showError('Failed to delete personnel: ' + error.message);
    }
  }

  escapeHtml(str) {
    if (!str) return '';
    return String(str).replace(/[&<>"']/g, m => ({
      '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#039;'
    }[m]));
  }

  capitalizeFirst(str) {
    if (!str) return '';
    return str.charAt(0).toUpperCase() + str.slice(1).toLowerCase();
  }

  async refresh() {
    await this.loadPersonnelData();
  }

  reinitialize() {
    this.setupEventListeners();
    this.renderTable();
  }
}

// Event Listeners
document.addEventListener('DOMContentLoaded', function() {
  const confirmDeleteBtn = document.getElementById("confirmDeleteEmployeeBtn");
  if (confirmDeleteBtn) {
    confirmDeleteBtn.addEventListener("click", () => {
      if (window.personnelManager) {
        window.personnelManager.confirmDeleteEmployee();
      }
    });
  }
});

// Initialize
let personnelManager;

if (document.readyState === 'loading') {
  document.addEventListener('DOMContentLoaded', initializePersonnelManager);
} else {
  initializePersonnelManager();
}

function initializePersonnelManager() {
  if (!window.personnelManager) {
    personnelManager = new PersonnelManager();
    window.personnelManager = personnelManager;
  } else {
    window.personnelManager.reinitialize();
    personnelManager = window.personnelManager;
  }
}

window.personnelManager = window.personnelManager || {};
</script>
