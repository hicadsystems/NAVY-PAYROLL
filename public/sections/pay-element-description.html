<div class="p-6">
  <div class="flex justify-end mb-4 gap-2">
    <input type="text" id="searchElement" placeholder="Search type or description" class="border rounded px-3 py-2">
    <button id="showFormBtn" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">+ Add New</button>
    <button id="generateReportBtn" class="bg-yellow-600 text-white px-4 py-2 rounded hover:bg-yellow-700">
      <i class="fas fa-file-alt mr-2"></i>Generate Report
    </button>
  </div>

  <!-- Hidden Form -->
  <form id="payElementsForm" class="hidden grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 mb-6 p-4 rounded border">
    <div>
      <label class="block text-sm font-medium text-gray-700">Payment Type *</label>
      <input type="text" id="payElements" maxlength="6" class="w-full border border-blue-500 rounded-md px-3 py-2 bg-transparent" required>
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700">Description *</label>
      <input type="text" id="description" maxlength="35" class="w-full border border-blue-500 rounded-md px-3 py-2 bg-transparent">
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700">Status</label>
      <select id="status" class="w-full border border-blue-500 rounded-md px-3 py-2 bg-transparent">
        <option value="">Select Status</option>
        <option value="Active">Active</option>
        <option value="Inactive">Inactive</option>
      </select>
    </div>


    <div>
      <label class="block text-sm font-medium text-gray-700">Function Type *</label>
      <select id="percentage" class="w-full border border-blue-500 rounded-md px-3 py-2 bg-transparent">
       <option value="">Select Function Type</option>
      </select>
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700">Standard Amount</label>
      <input type="number" step="1,000" id="standardAmount" class="w-full border border-blue-500 rounded-md px-3 py-2 bg-transparent">
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700">Maximum Amount</label>
      <input type="number" id="maxAmount" class="w-full border border-blue-500 rounded-md px-3 py-2 bg-transparent">
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700">Dependence</label>
      <select id="dependence" placeholder="Payment code" class="w-full border border-blue-500 rounded-md px-3 py-2 bg-transparent">
        <option value="">Select Dependance</option>
        <option value="None">None</option>
      </select>
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700">Payment Frequency</label>
      <select id="paymentFrequency" class="w-full border border-blue-500 rounded-md px-3 py-2 bg-transparent">
        <option value="">Select Payment Frequency</option>
      </select>
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700">Starting Month</label>
      <select id="startingMonth" class="w-full border border-blue-500 rounded-md px-3 py-2 bg-transparent">
          <option value="">Select Month</option>
          <option value="01">01 - January</option>
          <option value="02">02 - February</option>
          <option value="03">03 - March</option>
          <option value="04">04 - April</option>
          <option value="05">05 - May</option>
          <option value="06">06 - June</option>
          <option value="07">07 - July</option>
          <option value="08">08 - August</option>
          <option value="09">09 - September</option>
          <option value="10">10 - October</option>
          <option value="11">11 - November</option>
          <option value="12">12 - December</option>
      </select>
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700">Tax Free Amount</label>
      <input type="number" step="0.01" id="taxAllowance" class="w-full border border-blue-500 rounded-md px-3 py-2 bg-transparent">
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700">Required For All</label>
      <select id="bPay" class="w-full border border-blue-500 rounded-md px-3 py-2 bg-transparent" required>
        <option value="">Select</option>
        <option value="YES">Yes</option>
        <option value="NO">No</option>
      </select>
    </div>


    <div>
      <label class="block text-sm font-medium text-gray-700">Year End Clearance </label>
      <select id="yearEndClearance" class="w-full border border-blue-500 rounded-md px-3 py-2 bg-transparent" required>
        <option value="">Select</option>
        <option value="YES">Yes</option>
        <option value="NO">No</option>
      </select>
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700">Ledger Code</label>
      <select id="accountLedger" maxlength="15" class="w-full border border-blue-500 rounded-md px-3 py-2 bg-transparent">
        <option value="">Select Ledger Code</option>

      </select>
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700">Required By IPPIS?</label>
      <select id="requiredByIPPIS" class="w-full border border-blue-500 rounded-md px-3 py-2 bg-transparent">
        <option value="">Select</option>
        <option value="YES">Yes</option>
        <option value="NO">No</option>
      </select>
    </div>

    <div class="col-span-1 flex justify-end gap-2 md:col-span-2 lg:col-span-3">
      <button type="button" id="saveBtn" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Save</button>
      <button type="button" id="cancelBtn" class="bg-gray-400 text-white px-4 py-2 rounded hover:bg-gray-500">Cancel</button>
    </div>
  </form>

  <!-- Table -->
  <div class="overflow-x-auto rounded-lg ">
    <table class="min-w-full border border-gray-200 rounded-lg text-sm">
      <thead class="bg-blue-100 text-blue-900">
        <tr>
          <th class="border px-2 py-3 text-left">Payment Type</th>
          <th class="border px-2 py-3 text-left">Description</th>
          <th class="border px-2 py-3 text-left">Function Type</th>
          <th class="border px-2 py-3 text-left">Dependence</th>
          <th class="border px-2 py-3 text-left">Status</th>
          <th class="border px-2 py-3 text-center">Actions</th>
        </tr>
      </thead>
      <tbody id="payElementsTable" class="text-center">
        <!-- Dynamic content will be inserted here -->
      </tbody>
    </table>
  </div>

  <!-- Pagination Controls -->
  <div class="mt-4 flex items-center justify-between">
    <div class="text-sm text-gray-600">
      Showing <span id="startRecord">0</span> to <span id="endRecord">0</span> of <span id="totalRecords">0</span> records
    </div>
    <div class="flex items-center space-x-2">
      <select id="recordsPerPage" class="border border-gray-300 rounded px-2 py-1 text-sm">
        <option value="10">10 per page</option>
        <option value="25">25 per page</option>
        <option value="50">50 per page</option>
        <option value="100">100 per page</option>
      </select>
      <button id="prevPage" class="px-3 py-1 bg-gray-100 text-gray-700 rounded hover:bg-gray-200 disabled:opacity-50">
        Previous
      </button>
      <span class="text-sm">
        Page <span id="currentPage">1</span> of <span id="totalPages">1</span>
      </span>
      <button id="nextPage" class="px-3 py-1 bg-gray-100 text-gray-700 rounded hover:bg-gray-200 disabled:opacity-50">
        Next
      </button>
    </div>
  </div>
</div>

<!-- Success Modal -->
<div id="successModal" class="hidden fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 z-50">
  <div class="bg-white p-6 rounded-lg shadow-xl max-w-md w-full mx-4">
    <h3 class="text-lg font-semibold mb-2 text-green-600">Success!</h3>
    <p id="successMessage" class="mb-4 text-gray-700">Your changes have been saved successfully!</p>
    <button id="closeSuccessModal" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">OK</button>
  </div>
</div>

<!-- Error Modal -->
<div id="errorModal" class="hidden fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 z-50">
  <div class="bg-white p-6 rounded-lg shadow-xl max-w-md w-full mx-4">
    <h3 class="text-lg font-semibold mb-2 text-red-600">Error!</h3>
    <p id="errorMessage" class="mb-4 text-gray-700">An error occurred.</p>
    <button id="closeErrorModal" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">OK</button>
  </div>
</div>

<!-- View Modal -->
<div id="viewModal" class="hidden fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 z-50">
  <div class="bg-white p-6 rounded-lg shadow-xl w-full max-w-2xl mx-4 max-h-screen overflow-y-auto">
    <div class="flex justify-between items-center mb-4">
      <h3 class="text-lg font-semibold text-blue-600">Pay Element Details</h3>
      <button id="closeViewModal" class="text-gray-400 hover:text-gray-600">
        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
      </button>
    </div>
    <div id="viewContent" class="space-y-3 text-sm"></div>
  </div>
</div>

<!-- Confirm Delete Modal -->
<div id="sectionConfirmModal" class="hidden fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 z-50">
  <div class="bg-white p-6 rounded-lg shadow-xl max-w-md w-full mx-4">
    <h3 class="text-lg font-semibold text-yellow-600 mb-2">Confirm Delete</h3>
    <p id="confirmMessage" class="mb-4 text-gray-700">Are you sure you want to delete this section command?</p>
    <div class="flex justify-end gap-2">
      <button id="cancelSectionDelete" class="bg-gray-400 text-white px-4 py-2 rounded hover:bg-gray-500">Cancel</button>
      <button id="sectionConfirmAction" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">Delete</button>
    </div>
  </div>
</div>

<script>
(function () {
  // Global variables
  let editingIndex = null;
  let data = [];
  let originalData = [];
  let lookupMaps = {};

  let currentPage = 1;
  let recordsPerPage = 10;
  let filteredData = []; // Store filtered results from search
  let currentSearchTerm = ""; // Store current search term

  // DOM elements
  const form = document.getElementById("payElementsForm");
  const showFormBtn = document.getElementById("showFormBtn");
  const saveBtn = document.getElementById("saveBtn");
  const cancelBtn = document.getElementById("cancelBtn");
  const tableBody = document.getElementById("payElementsTable");
  const searchElement = document.getElementById("searchElement");

  // Pagination elements
  const prevPageBtn = document.getElementById('prevPage');
  const nextPageBtn = document.getElementById('nextPage');
  const currentPageSpan = document.getElementById('currentPage');
  const totalPagesSpan = document.getElementById('totalPages');
  const recordsPerPageSelect = document.getElementById('recordsPerPage');
  const startRecordSpan = document.getElementById('startRecord');
  const endRecordSpan = document.getElementById('endRecord');
  const totalRecordsSpan = document.getElementById('totalRecords');

  // --- API Functions ---
  //Load Dropdown
  async function loadDropdown(endpoint, elementId, valueField, textField, placeholder) {
    try {
      const token = localStorage.getItem('token');
      const response = await fetch(`/reference/${endpoint}`, {   
        method: "GET",
        headers: {
          "Content-Type": "application/json",
          "Authorization": `Bearer ${token}` 
        }
      });
      const data = await response.json();
      const dropdown = document.getElementById(elementId);
      if (!dropdown) return;
      dropdown.innerHTML = `<option value="">${placeholder}</option>`;
      data.forEach(item => {
        const option = document.createElement("option");
        option.value = item[valueField];
        option.textContent = item[textField];
        dropdown.appendChild(option);

        lookupMaps[endpoint] = Object.fromEntries(
          data.map(item => [item[valueField], item[textField]])
        )
      });
      return data;
    } catch (err) {
      console.error(`Failed to load ${endpoint}:`, err);
      return [];
    }
  }

  async function loadAllDropdowns() {
    const promises = [
      loadDropdown("functiontype","percentage", "funct", "functdesc", "Select Function Type"),
      loadDropdown("ledger","accountLedger", "acctnumber", "description", "Select Ledger Code"),
      loadDropdown("elementtype", "dependence", "PaymentType", "elmDesc", "Select Dependance"),
      loadDropdown("payfrequency", "paymentFrequency", "paycode", "paydesc", "Select pay Frequency")      
    ];
    await Promise.all(promises);
  }

  function getValueField(endpoint) {
    const fieldMap = {
      'functiontype': 'funct',
      'accchart': 'acctnumber',
      'elementtype': 'PaymentType',
      'payfrequency': 'paycode'
    };
    return fieldMap[endpoint] || 'code';
  }

  function getTextField(endpoint) {
    const fieldMap = {
      'functiontype': 'functdesc',
      'accchart': 'description',
      'elementtype': 'elmDesc',
      'payfrequency': 'paydesc'      
    }
    return fieldMap[endpoint] || 'name';
  }

  function resolveName(code, endpoint) {
    if (!code) return 'N/A';
    return lookupMaps[endpoint]?.[code] || code;
  }

  async function fetchPayElements(preserveElements = false) {
    try {
      const token = localStorage.getItem("token");

      const response = await fetch('/pay/elementtypes',{   
      method: "GET",
      headers: {
        "Content-Type": "application/json",
        "Authorization": `Bearer ${token}` 
      }
    });

      if (!response.ok) throw new Error('Failed to fetch data');

      const result = await response.json();
 
      // Handle different response structures
      if (result.success) {
        data = result.data || [];
      } else if (Array.isArray(result)) {
        data = result;
      } else if (result.data) {
        data = result.data;
      } else {
        data = [];
      }

      if (preserveElements) {
        // Reapply the current search filter
        applySearch(currentSearchTerm);
        
        // Validate current page is still valid
        const totalPages = Math.ceil(filteredData.length / recordsPerPage) || 1;
        if (currentPage > totalPages) {
          currentPage = totalPages;
        }
      } else {
        // Fresh load - reset everything
        filteredData = [...data];
        currentPage = 1;
        currentSearchTerm = "";
      }
      
      renderWithPagination();

       } catch (error) {
      console.error('Error fetching pay elements:', error);
      showError('Failed to load payment elements');
    }
  }

  async function createPayElement(elementData) {
    try {
      const token = localStorage.getItem("token");

      const response = await fetch('/pay/elementtypes', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          "Authorization": `Bearer ${token}`
        },
        body: JSON.stringify(elementData)
      });
      
      if (!response.ok) {
        const errorData = await response.json();
        throw new Error(errorData.error || 'Failed to create element');
      }
      
      return await response.json();
    } catch (error) {
      console.error('Error creating pay element:', error);
      throw error;
    }
  }

  //validation
  async function checkDuplicate(input, field, excludePaymentType = null) {
    const value = input.value.trim();
    if (!value) {
      input.setCustomValidity("");
      input.reportValidity();
      return;
    }

      // If editing, check if this field value has actually changed
    if (originalData && originalData[field] === value) {
      input.setCustomValidity(""); // Clear any existing validation message
      input.reportValidity();
      return; // Skip duplicate check if value hasn't changed
    }

    try {
      const token = localStorage.getItem("token");

      let url = `/pay/elementtypes/check/${field}/${encodeURIComponent(value)}`;
      if (excludePaymentType){
        url += `?exclude=${excludePaymentType}`;
      }

      const res = await fetch(url, {
        headers: { "Authorization": `Bearer ${token}` }
      });

      const data = await res.json();
      if (data.exists) {
        input.setCustomValidity(`⚠️ This ${field} already exists.`);
      } else {
        input.setCustomValidity("");
      }
      input.reportValidity();
    } catch (err) {
      console.error(`Error checking ${field}:`, err);
    }
  }

  // attach validation on blur
  document.getElementById("payElements").addEventListener("blur", function () {
    checkDuplicate(this, 'PaymentType');
  });

  document.getElementById("description").addEventListener("blur", function () {
    checkDuplicate(this, 'elmDesc');
  });


  async function updatePayElement(paymentType, elementData) {
    try {
      const token = localStorage.getItem("token");

      const response = await fetch(`/pay/elementtypes/${paymentType}`, {
        method: 'PUT',
        headers: {
          'Content-Type': 'application/json',
          "Authorization": `Bearer ${token}`
        },
        body: JSON.stringify(elementData)
      });
      
      if (!response.ok) {
        const errorData = await response.json();
        throw new Error(errorData.error || 'Failed to update element');
      }
      
      return await response.json();
    } catch (error) {
      console.error('Error updating pay element:', error);
      throw error;
    }
  }

  async function deletePayElement(paymentType) {
    try {
      const token = localStorage.getItem("token");

      const response = await fetch(`/pay/elementtypes/${paymentType}`, {
        method: 'DELETE', 
        headers: { 
          "Content-Type": "application/json",
          "Authorization": `Bearer ${token}`
        }
      });
      
      if (!response.ok) {
        const errorData = await response.json();
        throw new Error(errorData.error || 'Failed to delete element');
      }
      
      return await response.json();
    } catch (error) {
      console.error('Error deleting pay element:', error);
      throw error;
    }
  }

  // --- UI Functions ---

  // Separate function to apply search filtering
  function applySearch(term) {
    currentSearchTerm = term;
    if (term) {
      filteredData = data.filter(p => 
        p.PaymentType.toLowerCase().includes(term) ||
        p.elmDesc.toLowerCase().includes(term)
      );
    } else {
      filteredData = [...data];
    }
  }

  // --- FRONTEND PAGINATION FUNCTIONS ---
  function getPaginationData() {
    const totalRecords = filteredData.length;
    const totalPages = Math.ceil(totalRecords / recordsPerPage) || 1;
    const startIndex = (currentPage - 1) * recordsPerPage;
    const endIndex = startIndex + recordsPerPage;
    const currentData = filteredData.slice(startIndex, endIndex);
    const startRecord = totalRecords === 0 ? 0 : startIndex + 1;
    const endRecord = Math.min(endIndex, totalRecords);

    return { totalRecords, totalPages, currentData, startRecord, endRecord };
  }

  function renderTable() {
    const { currentData } = getPaginationData();

    tableBody.innerHTML = currentData.map((item, index) => `
      <tr class="hover:bg-gray-50">
        <td class="border px-2 py-2 text-left">${item.PaymentType}</td>
        <td class="border px-2 py-2 text-left">${item.elmDesc || '-'}</td>
        <td class="border px-2 py-2 text-left">${resolveName(item.perc, 'functiontype')}</td>
        <td class="border px-2 py-2 text-left">${item.dependence || 'None'}</td>
        <td class="border px-2 py-2 text-left">
          <span class="px-2 py-1 rounded text-xs ${item.Status === 'Active' ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'}">
            ${item.Status || 'Active'}
          </span>
        </td>
        <td class="border px-2 py-2 text-center">
          <button onclick="viewRow('${item.PaymentType}')" class="text-blue-600 hover:text-blue-800 mr-2 px-2 py-1 rounded hover:bg-blue-50">View</button>
          <button onclick="editRow('${item.PaymentType}')" class="text-green-600 hover:text-green-800 mr-2 px-2 py-1 rounded hover:bg-green-50">Edit</button>
          <button onclick="deleteRow('${item.PaymentType}')" class="text-red-600 hover:text-red-800 px-2 py-1 rounded hover:bg-red-50">Delete</button>
        </td>
      </tr>
    `).join("");
  }

  function updatePaginationUI() {
    const { totalRecords, totalPages, startRecord, endRecord } = getPaginationData();
    
    currentPageSpan.textContent = currentPage;
    totalPagesSpan.textContent = totalPages;
    startRecordSpan.textContent = startRecord;
    endRecordSpan.textContent = endRecord;
    totalRecordsSpan.textContent = totalRecords;

    prevPageBtn.disabled = currentPage <= 1;
    nextPageBtn.disabled = currentPage >= totalPages;
  }

  function renderWithPagination() {
    renderTable();
    updatePaginationUI();
  }

  function clearForm() {
    form.reset();
    editingIndex = null;
    document.getElementById("payElements").disabled = false;
  }

  function populateForm(item) {
    document.getElementById("payElements").value = item.PaymentType || '';
    document.getElementById("description").value = item.elmDesc || '';
    document.getElementById("status").value = item.Status || '';
    document.getElementById("percentage").value = item.perc || '';
    document.getElementById("standardAmount").value = item.std || '';
    document.getElementById("maxAmount").value = item.maxi || '';
    document.getElementById("dependence").value = item.dependence || '';
    document.getElementById("paymentFrequency").value = item.payfreq || '';
    document.getElementById("startingMonth").value = item.pmonth || '';
    document.getElementById("taxAllowance").value = item.freetax || '';
    document.getElementById("bPay").value = item.bpay || '';
    document.getElementById("yearEndClearance").value = item.yearend || '';
    document.getElementById("accountLedger").value = item.Ledger || '';
    document.getElementById("requiredByIPPIS").value = item.ipis || '';
  }

  function getFormData() {
    return {
      PaymentType: document.getElementById("payElements").value.trim().toUpperCase(),
      elmDesc: document.getElementById("description").value.trim(),
      Status: document.getElementById("status").value || 'Active',
      perc: document.getElementById("percentage").value.trim(),
      std: parseFloat(document.getElementById("standardAmount").value) || null,
      maxi: parseFloat(document.getElementById("maxAmount").value) || null,
      dependence: document.getElementById("dependence").value.trim() || null,
      payfreq: document.getElementById("paymentFrequency").value || null,
      pmonth: document.getElementById("startingMonth").value || null,
      freetax: parseFloat(document.getElementById("taxAllowance").value) || null,
      bpay: document.getElementById("bPay").value,
      yearend: document.getElementById("yearEndClearance").value,
      Ledger: document.getElementById("accountLedger").value.trim(),
      ipis: document.getElementById("requiredByIPPIS").value || null
    };
  }

  // --- Modal Functions ---
  function openModal(id) {
    document.getElementById(id).classList.remove("hidden");
  }

  function closeModal(id) {
    document.getElementById(id).classList.add("hidden");
  }

  function showSuccess(message) {
    document.getElementById("successMessage").textContent = message;
    openModal("successModal");
  }

  function showError(message) {
    document.getElementById("errorMessage").textContent = message;
    openModal("errorModal");
  }

  // --- Global Action Functions ---
  window.viewRow = function(paymentType) {
    const item = data.find(d => d.PaymentType === paymentType);
    if (!item) return;

    let html = "";
    const fieldLabels = {
      PaymentType: "Payment Type",
      elmDesc: "Description", 
      Status: "Status",
      perc: "Function Type",
      std: "Standard Amount",
      maxi: "Maximum Amount",
      dependence: "Dependence",
      payfreq: "Payment Frequency",
      pmonth: "Starting Month",
      freetax: "Tax Free Amount",
      bpay: "Required For All",
      yearend: "Year End Clearance",
      Ledger: "Account Ledger",
      ipis: "Required By IPPIS",
      createdby: "Created By",
      datecreated: "Date Created"
    };

    for (let key in item) {
      if (fieldLabels[key]) {
        let value = item[key];
        if (key === 'datecreated' && value) {
          value = new Date(value).toLocaleString();
        } else if ((key === 'std' || key === 'maxi' || key === 'freetax') && value) {
          value = parseFloat(value).toLocaleString();
        }
        
        html += `<div class="grid grid-cols-3 gap-2 py-2 border-b border-gray-200">
          <dt class="font-medium text-gray-600"><strong>${fieldLabels[key]}:</strong></dt>
          <dd class="col-span-2 text-gray-900">${value || 'N/A'}</dd>
        </div>`;
      }
    }
    
    document.getElementById("viewContent").innerHTML = html;
    openModal("viewModal");
  };

  window.editRow = function(paymentType) {
    const item = data.find(d => d.PaymentType === paymentType);
    if (!item) return;

    // Store original values for comparison
    originalData = {
      paymentType: item.PaymentType,
      elmDesc: item.elmDesc
    };

    populateForm(item);

    // Clear any existing validation messages
    document.getElementById("payElements").setCustomValidity("");
    document.getElementById("description").setCustomValidity("");

    editingIndex = paymentType;
    form.classList.remove("hidden");
    document.getElementById("payElements").disabled = true;
  };

  window.deleteRow = async function(paymentType) {
    const item = data.find(d => d.PaymentType === paymentType);
    const confirmed = await showConfirmModal("Are you sure you want to delete this record?");
    if (!item) return;

    if (confirmed) {
      deletePayElement(paymentType)
        .then(() => {
          showSuccess("Payment element deleted successfully!");
          fetchPayElements(true); // Refresh data
        })
        .catch(error => {
          showError(error.message);
        });
    }
  };

  // --- Event Listeners ---
  showFormBtn.addEventListener("click", () => {
    clearForm();
    form.classList.remove("hidden");
  });

  cancelBtn.addEventListener("click", () => {
    form.classList.add("hidden");
    clearForm();
  });

  saveBtn.addEventListener("click", async () => {
    const formData = getFormData();

    let requiredFields = ['PaymentType', 'elmDesc', 'perc'];
    
    let missingFields = requiredFields.filter(field => !formData[field]);

    // Basic validation
    if (missingFields.length > 0) {
      showError(`Please fill in all required fields: ${missingFields.join(', ')}`);
      return;
    }

    if (formData.PaymentType.length > 6) {
      showError("Payment Type cannot exceed 6 characters.");
      return;
    }

    // Check for duplicates before saving
    const paymentTypeInput = document.getElementById("payElements");
    const elmDescInput = document.getElementById("description");

    // Get the current stateCode for editing
    const currentPaymentType = editingIndex;

    // Perform duplicate checks only for changed fields
    await checkDuplicate(paymentTypeInput, 'PaymentType', currentPaymentType);
    await checkDuplicate(elmDescInput, 'elmDesc', currentPaymentType);

    // Check if any validation errors exist
    if (!paymentTypeInput.checkValidity() || 
        !elmDescInput.checkValidity()) {
      showError("Please fix the validation errors before saving.");
      return;
    }

    try {
      if (currentPaymentType) {
        // Update existing
        await updatePayElement(currentPaymentType, formData);
        showSuccess("Payment element updated successfully!");
      } else {
        // Create new
        await createPayElement(formData);
        showSuccess("Payment element created successfully!");
      }
      
      form.classList.add("hidden");
      clearForm();
      await fetchPayElements(true);
      originalData = null;

    } catch (error) {
      showError(error.message);
    }
  });

  // Modal close events
  document.getElementById('closeSuccessModal').addEventListener('click', () => closeModal('successModal'));
  document.getElementById('closeErrorModal').addEventListener('click', () => closeModal('errorModal'));
  document.getElementById('closeViewModal').addEventListener('click', () => closeModal('viewModal'));

  // Close modals when clicking outside
  document.getElementById('successModal').addEventListener('click', (e) => {
    if (e.target === e.currentTarget) closeModal('successModal');
  });

  document.getElementById('errorModal').addEventListener('click', (e) => {
    if (e.target === e.currentTarget) closeModal('errorModal');
  });

  document.getElementById('viewModal').addEventListener('click', (e) => {
    if (e.target === e.currentTarget) closeModal('viewModal');
  });

  // Reusable Confirm Modal
  function showConfirmModal(message = "Are you sure?") {
    return new Promise((resolve) => {
      const modal = document.getElementById("sectionConfirmModal");
      const msg = document.getElementById("confirmMessage");
      const cancelBtn = document.getElementById("cancelSectionDelete");
      const confirmBtn = document.getElementById("sectionConfirmAction");

      msg.textContent = message;
      modal.classList.remove("hidden");

      // Remove old listeners
      cancelBtn.onclick = () => {
        modal.classList.add("hidden");
        resolve(false);
      };

      confirmBtn.onclick = () => {
        modal.classList.add("hidden");
        resolve(true);
      };

      modal.onclick = (e) => {
        if (e.target.id === "sectionConfirmModal") {
          modal.classList.add("hidden");
          resolve(false);
        }
      };
    });
  }

  searchElement.addEventListener("input", (e) => {
    const term = e.target.value.toLowerCase();
    applySearch(term);
    currentPage = 1; // Reset to first page on new search
    renderWithPagination();
  });

  // --- Pagination Event Listeners---
  prevPageBtn.addEventListener('click', () => {
    if (currentPage > 1) {
      currentPage--;
      renderWithPagination();
    }
  });

  nextPageBtn.addEventListener('click', () => {
    const { totalPages } = getPaginationData();
    if (currentPage < totalPages) {
      currentPage++;
      renderWithPagination();
    }
  });

  recordsPerPageSelect.addEventListener('change', (e) => {
    recordsPerPage = parseInt(e.target.value);
    currentPage = 1; // Reset to first page
    renderWithPagination();
  });

  // Force uppercase as user types 
  ["payElements", "description"].forEach(id => {
    const el = document.getElementById(id);
    el.addEventListener("input", () => {
      el.value = el.value.toUpperCase();
    });
  });

  //generate reports functionality
  function generateReport() {
    const now = new Date();
    const dateStr = `${String(now.getDate()).padStart(2, '0')}-${String(now.getMonth() + 1).padStart(2, '0')}-${now.getFullYear()}`;
    const timeStr = `${String(now.getHours()).padStart(2, '0')}:${String(now.getMinutes()).padStart(2, '0')}`;
    
    const printWindow = window.open('', '_blank');
    
    const formatCurrency = (amount) => {
      if (!amount) return '-';
      return new Intl.NumberFormat('en-NG', {
        style: 'currency',
        currency: 'NGN'
      }).format(amount);
    };

    const printContent = `
      <!DOCTYPE html>
      <html>
      <head>
        <title>Pay Element Description Report</title>
        <style>
          body { 
            font-family: Arial, sans-serif;

            color: #333;
          }
          .report-header {
            text-align: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #1a56db;
          }
          .report-title {
            font-size: 24px;
            color: #1a56db;
            margin: 10px 0;
          }
          .date-time {
            font-size: 14px;
            color: #666;
            margin: 10px 0;
          }
          .element-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 15px;
            font-size: 11px;
          }
          .element-table th {
            background-color: #f3f4f6;
            padding: 6px;
            text-align: left;
            border: 1px solid #e5e7eb;
          }
          .element-table td {
            padding: 6px;
            border: 1px solid #e5e7eb;
          }
          .amount {
            text-align: right;
          }
          .report-footer {
            margin-top: 20px;
            text-align: center;
            font-size: 12px;
            color: #666;
            border-top: 1px solid #e5e7eb;
            padding-top: 15px;
          }
          .status-active {
            color: green;
            font-weight: bold;
          }
          .status-inactive {
            color: red;
            font-weight: bold;
          }
          @media print {
            .element-table th {
              background-color: #f3f4f6 !important;
              -webkit-print-color-adjust: exact;
            }
            .sn-column {
              width: 40px;
              text-align: center;
              font-weight: bold;
              background-color: #f3f4f6;
              vertical-align: middle;
              border-right: 2px solid #1a56db;
            }
            .element-section {
              margin-bottom: 30px;
              padding-bottom: 10px;
              border-bottom: 1px dashed #e5e7eb;
            }
            .combined-tables {
              border: 1px solid #e5e7eb;
              margin-bottom: 20px;
            }
            .element-table {
              margin-bottom: 0;
              border: none;
            }
            .element-table:first-child {
              border-bottom: 2px solid #e5e7eb;
            }
        </style>
      </head>
      <body>
        <div class="report-header">
          <div class="report-title">Pay Element Description Report</div>
          <div class="date-time">Generated on: ${dateStr} at ${timeStr}</div>
        </div>


      ${data.map((item, index) => `
        <div class="combined-tables">
          <table style="width: 100%; border-collapse: collapse;">
            <tr>
              <td class="sn-column" rowspan="4" style="width: 40px;">
                ${index + 1}
              </td>
              <td style="padding: 0;">
                <!-- First table -->
                <table class="element-table" style="width: 100%;">
                  <thead>
                    <tr>
                      <th>Payment Type</th>
                      <th>Description</th>
                      <th>Status</th>
                      <th>Percentage</th>
                      <th>Standard Amount</th>
                      <th>Maximum Amount</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td>${item.PaymentType}</td>
                      <td>${item.elmDesc || '-'}</td>
                      <td class="status-${item.Status?.toLowerCase()}">${item.Status || 'Active'}</td>
                      <td>${item.perc || '-'}</td>
                      <td class="amount">${formatCurrency(item.std)}</td>
                      <td class="amount">${formatCurrency(item.maxi)}</td>
                    </tr>
                  </tbody>
                </table>
              </td>
            </tr>
            <tr>
              <td style="padding: 0;">
                <!-- Second table -->
                <table class="element-table" style="width: 100%;">
                  <thead>
                    <tr>
                      <th>Dependence</th>
                      <th>Payment Freq.</th>
                      <th>Start Month</th>
                      <th>Tax Free Amount</th>
                      <th>Basic Pay</th>
                      <th>Year End</th>
                      <th>IPPIS Required</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td>${item.dependence || 'None'}</td>
                      <td>${item.payfreq || '-'}</td>
                      <td>${item.pmonth || '-'}</td>
                      <td class="amount">${formatCurrency(item.freetax)}</td>
                      <td>${item.bpay || 'NO'}</td>
                      <td>${item.yearend || 'NO'}</td>
                      <td>${item.ipis || 'NO'}</td>
                    </tr>
                  </tbody>
                </table>
              </td>
            </tr>
          </table>
        </div>
      `).join('')}

      <div class="report-footer">
        <p>Total Records: ${data.length}</p>
        <p>Generated by: ${localStorage.getItem('full_name') || 'System User'}</p>
        <p>*** End of Report ***</p>
      </div>
    </body>
    </html>
  `;

    printWindow.document.write(printContent);
    printWindow.document.close();

    printWindow.onload = function() {
      printWindow.print();
    };
  }

  // Add event listener to generate report button
  document.getElementById('generateReportBtn').addEventListener('click', generateReport);

  // Initialize the application
  fetchPayElements();
  loadAllDropdowns();
})();
</script>
