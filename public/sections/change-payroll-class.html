<!-- Change Payroll Class -->
<div class="p-6 max-w-4xl mx-auto">
  <div class="flex justify-end mb-4">
    <button onclick="window.navigation.navigateToSection('payroll-class-setup', 'Setup Payroll Class')" class="px-6 py-2 bg-green-600 text-white rounded-lg shadow hover:bg-green-700 transition">Add Payroll Class</button>
  </div>

  <p class="text-gray-600 font-semibold mb-6 lg:text-lg">
    Select personnel and assign them to a new payroll class.
  </p>

  <div class="space-y-4">
    <form id="changesForm" class="space-y-4">
      <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
        <select name="personnel" id="personnel"
        class="border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500">
          <option value="">Select Personnel</option>
          <option value="person1">Personnel 1</option>
          <option value="person2">Personnel 2</option>
          <option value="person3">Personnel 3</option>
          <option value="person4">Personnel 4</option>
        </select>

        <select name="newClass" id="newClass" class="border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500">
          <option value="">Select New Class</option>
          <option value="1">Payroll Class 1</option>
          <option value="2">Payroll Class 2</option>
          <option value="3">Payroll Class 3</option>
          <option value="4">Payroll Class 4</option>
        </select>

        <button type="button" id="changeButton"
        class="px-6 py-2 bg-blue-600 text-white rounded-lg shadow hover:bg-blue-700 transition">
          Change Payroll Class
        </button>
      </div>
    </form>
  </div>

    <!-- Current Selection Display -->
  <div id="selectionDisplay" class="mt-6 p-4 bg-gray-100 rounded-lg hidden">
    <h3 class="font-semibold text-gray-700 mb-2">Current Selection:</h3>
    <p id="selectionText" class="text-gray-600"></p>
  </div>
</div>

<!-- Sample Payroll Classes Management -->
<div class=" p-6 max-w-4xl mx-auto my-6">
  <h2 class="text-xl font-bold text-gray-800 mb-4">Existing Payroll Classes</h2>
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
    <div class="border border-gray-200 rounded-lg p-4 text-center">
      <h3 class="font-semibold text-blue-600">Payroll Class 1</h3>
      <p class="text-sm text-gray-600 mt-1">5 Personnel</p>
    </div>
    <div class="border border-gray-200 rounded-lg p-4 text-center">
      <h3 class="font-semibold text-blue-600">Payroll Class 2</h3>
      <p class="text-sm text-gray-600 mt-1">3 Personnel</p>
    </div>
    <div class="border border-gray-200 rounded-lg p-4 text-center">
      <h3 class="font-semibold text-blue-600">Payroll Class 3</h3>
      <p class="text-sm text-gray-600 mt-1">8 Personnel</p>
    </div>
    <div class="border border-gray-200 rounded-lg p-4 text-center">
      <h3 class="font-semibold text-blue-600">Payroll Class 4</h3>
      <p class="text-sm text-gray-600 mt-1">2 Personnel</p>
    </div>
  </div>
</div>

 <script>
  // Global function to communicate with dashboard greeting
  window.updateDashboardGreeting = function(newClass) {
    if (typeof window.changePayrollClass === 'function') {
        window.changePayrollClass(newClass);
    }
    // Store in sessionStorage so dashboard can read it
    sessionStorage.setItem('currentPayrollClass', newClass);
  };

  function updateSelectionDisplay() {
      const personnelSelect = document.getElementById('personnel');
      const classSelect = document.getElementById('newClass');
      const display = document.getElementById('selectionDisplay');
      const selectionText = document.getElementById('selectionText');
      
      if (!personnelSelect || !classSelect || !display || !selectionText) return;
      
      if (personnelSelect.value || classSelect.value) {
        const personnelText = personnelSelect.value ? 
        personnelSelect.options[personnelSelect.selectedIndex].text : '';
        const classText = classSelect.value ? 
        classSelect.options[classSelect.selectedIndex].text : '';
        
        let text = '';
        if (personnelSelect.value) text += `Personnel: ${personnelText}`;
        if (classSelect.value) {
          if (text) text += ' | ';
          text += `New Class: ${classText}`;
        }
        
        selectionText.textContent = text;
        display.classList.remove('hidden');
      } else {
        display.classList.add('hidden');
      }
  }

  // Initialize only if elements exist (avoid errors on other pages)
  document.addEventListener('DOMContentLoaded', function() {
    const personnelSelect = document.getElementById('personnel');
    const classSelect = document.getElementById('newClass');
    const form = document.getElementById('changesForm');
    
    if (!personnelSelect || !classSelect || !form) return; // Exit if elements don't exist
    
    // Event listeners
    personnelSelect.addEventListener('change', updateSelectionDisplay);
    classSelect.addEventListener('change', updateSelectionDisplay);
    
    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const personnel = personnelSelect.value;
      const newClass = classSelect.value;

      if (!personnel || !newClass) {
          alert('Please select both personnel and payroll class');
          return;
      }
      
      // Update the dashboard greeting
      window.updateDashboardGreeting(newClass);
      
      const personnelText = personnelSelect.options[personnelSelect.selectedIndex].text;
      const classText = classSelect.options[classSelect.selectedIndex].text;
      
      alert(`Successfully changed ${personnelText} to ${classText}`);
      
      // Reset form
      form.reset();
      updateSelectionDisplay();
    });
  });
</script>
