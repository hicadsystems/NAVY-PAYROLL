<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Small H Loader</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Left bar (grows from bottom up) */
    @keyframes grow-up {
      0%, 100% { height: 0; bottom: 0; top: auto; }
      50% { height: 100%; bottom: 0; top: auto; }
    }

    /* Right bar (grows from top down) */
    @keyframes grow-down {
      0%, 100% { height: 0; top: 0; bottom: auto; }
      50% { height: 100%; top: 0; bottom: auto; }
    }

    /* Middle bar expands horizontally */
    @keyframes expand {
      0%, 100% { width: 0; }
      50% { width: 30px; }
    }

    .animate-grow-up {
      animation: grow-up .9s ease-in-out infinite;
    }
    .animate-grow-down {
      animation: grow-down .9s ease-in-out infinite;
    }
    .animate-expand {
      animation: expand .9s ease-in-out infinite;
    }
  </style>
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">
  <div class="relative w-10 h-10">
    <!-- Left bar (bottom-up) -->
    <div class="absolute left-1 w-[6px] bg-blue-600 rounded animate-grow-up"></div>

    <!-- Right bar (top-down) -->
    <div class="absolute right-1 w-[6px] bg-blue-600 rounded animate-grow-down [animation-delay:0.3s]"></div>

    <!-- Middle bar -->
    <div class="absolute top-1/2 left-1 h-[6px] bg-blue-600 rounded animate-expand [animation-delay:0.6s] -translate-y-1/2"></div>
  </div>
</body>
</html>
